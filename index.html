<html>
<head>

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;

    /* –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ –∑—É–º–∞ –Ω–µ –ø–µ—Ä–µ—Å–µ–∫–∞–ª–∏—Å—å —Å –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª—å—é */
    .leaflet-top.leaflet-left {

    }

    /*---------------------------------------------
      1) –ê–≤—Ç–æ—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞
    ----------------------------------------------*/
    #searchActivator {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 10px;  /* —É–∑–∫–∞—è –ø–æ–ª–æ—Å–∞ */

    }
    #topSearchBar {

      left: 0; right: 0;

    /*---------------------------------------------
      2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞ / –°–æ—Å—Ç–æ—è–Ω–∏–µ / –†–µ–∫–ª–∞–º–∞ / –ü–ª–∞–Ω)

      border: none;

      text-align: center;
    }
    /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ñ–∏–ª—å—Ç—Ä–∞ */
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {

    /*---------------------------------------------
      3) –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞ / —Ñ–∏–ª—å—Ç—Ä—ã)
    ----------------------------------------------*/
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    .bottom-panel {
      position: fixed;

      transition: bottom 0.4s ease-in-out;

    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;

      margin-bottom: 15px;
      color: #333;
    }

    /*---------------------------------------------
      4) –ö–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ (—Å–∏–Ω–∏–µ)
    ----------------------------------------------*/
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;

    }
    .filter-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;

      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0062cc;
    }
    .filter-buttons button.active {

    }

    /*---------------------------------------------
      5) –õ–µ–≥–µ–Ω–¥–∞
    ----------------------------------------------*/
    .legend-container {

    }

    .legend-icon {

    /*---------------------------------------------
      6) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    ----------------------------------------------*/
    @media (max-width: 600px) {

      }

        width: 95%;

      }
      .panel-title {

      }
      .filter-buttons button {
        font-size: 13px;

      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä (–¥–ª—è –∞–≤—Ç–æ–ø–æ–∫–∞–∑–∞ –ø–æ–∏—Å–∫–∞) -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è) -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω) -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar = document.getElementById("topSearchBar");
    let hideTimer = null;

    function showSearchBar() {
      clearTimeout(hideTimer);
      topSearchBar.classList.add("show");
    }
    function hideSearchBar() {
      topSearchBar.classList.remove("show");
    }
    function startHideTimer() {
      hideTimer = setTimeout(hideSearchBar, 2000);
    }

    // –ù–∞–≤–µ–¥–µ–Ω–∏–µ –º—ã—à–∏ –Ω–∞ –∑–æ–Ω—É
    searchActivator.addEventListener("mouseenter", showSearchBar);
    // –£—Ö–æ–¥ –º—ã—à–∏
    searchActivator.addEventListener("mouseleave", startHideTimer);
    // –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ (tap)
    searchActivator.addEventListener("touchstart", showSearchBar, { passive: true });
    // –ï—Å–ª–∏ –º—ã—à—å —É—à–ª–∞ —Å —Å–∞–º–æ–π –ø–∞–Ω–µ–ª–∏
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    // –ù–∞ –º–æ–±–∏–ª—å–Ω–æ–º, –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ –≤–Ω—É—Ç—Ä–∏ –ø–∞–Ω–µ–ª–∏ ‚Äî —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
    topSearchBar.addEventListener("touchstart", () => clearTimeout(hideTimer), { passive: true });

    /***********************************************************
     * 2) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ***********************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /***********************************************************
     * 3) –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –§–ò–õ–¨–¢–†–û–í
     ***********************************************************/
    let markersData = [];

    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led","lightbox","–Ω–µ—Ç"];
    const planMonths  = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç",
      "–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    /***********************************************************
     * 4) –ü–†–ï–û–ë–†–ê–ó–û–í–ê–ù–ò–ï –†–Ø–î–ê (row) –ò–ó GOOGLE SHEETS –í –û–ë–™–ï–ö–¢
     *    –í–ê–ñ–ù–û: –ü–†–û–í–ï–†–¨–¢–ï –ò–ù–î–ï–ö–°–´ –ö–û–õ–û–ù–û–ö!
     ***********************************************************/
    function transformRowToObj(row) {
      return {
        // –ù–∞–ø—Ä–∏–º–µ—Ä: –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤ –∫–æ–ª. 2, –®–∏—Ä–æ—Ç–∞ –≤ 5, –î–æ–ª–≥–æ—Ç–∞ –≤ 6, –∏ —Ç.–¥.
        stopName:  row[2]  ? row[2].toString().trim() : "",
        direction: row[3]  ? row[3].toString().trim() : "",
        district:  row[4]  ? row[4].toString().trim() : "",
        lat:       row[5]  ? parseFloat(row[5].toString().replace(",", ".")) : 0,
        lng:       row[6]  ? parseFloat(row[6].toString().replace(",", ".")) : 0,
        stopId:    row[7]  ? row[7].toString().trim() : "",

        // –ó–¥–µ—Å—å –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ —Å—Ç–∞—Ç—É—Å –≤ –∫–æ–ª.16, —Ä–µ–∫–ª–∞–º–∞ –≤ –∫–æ–ª.17, –ø–ª–∞–Ω –≤ –∫–æ–ª.20
        status:    row[16] ? row[16].toString().toLowerCase().trim() : "",
        reklama:   row[17] ? row[17].toString().trim() : "",
        plan:      row[20] ? row[20].toString().trim() : "",

        // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –µ—â—ë —á—Ç–æ-—Ç–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, tablo), –¥–æ–±–∞–≤—å—Ç–µ:
        tablo:     row[21] ? row[21].toString().trim() : ""
      };
    }

    /***********************************************************
     * 5) –§–£–ù–ö–¶–ò–ò –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –¶–í–ï–¢–ê –ú–ê–†–ö–ï–†–ê
       (—É –Ω–∞—Å –ø–æ —Å—Ç–∞—Ç—É—Å—É, –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –ø–æ —Ä–µ–∫–ª–∞–º–µ –∏ —Ç.–ø.)
     ***********************************************************/
    function getMarkerColor(m) {
      switch (m.status) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":        return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":     return "#FF0000";
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":
        case "—Å–Ω—è—Ç":            return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":    return "#555555";
        default:                return "#FFFFFF";
      }
    }

    /***********************************************************
     * 6) –î–û–ë–ê–í–õ–ï–ù–ò–ï / –£–î–ê–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í –ù–ê –ö–ê–†–¢–ï
     ***********************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        const color = getMarkerColor(item);

        // –ï—Å–ª–∏ tablo —Å–æ–¥–µ—Ä–∂–∏—Ç "–º–µ–¥–∏–∞–±–æ—Ä–¥" - –∫–≤–∞–¥—Ä–∞—Ç
        let shapeStyle = "border-radius:50%;";
        if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        }

        const iconSize = 20;
        const html = `
          <div style="
            width:${iconSize}px;
            height:${iconSize}px;
            background-color:${color};
            border:1px solid #000;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const lat = item.lat || 51.0;
        const lng = item.lng || 71.4;

        const marker = L.marker([lat, lng], { icon });
        const popup = `
          <strong>${item.stopName || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID: ${item.stopId || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popup);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /***********************************************************
     * 7) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
     ***********************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        const st = m.status; 
        // –ü—Ä–∏–≤–æ–¥–∏–º —Ä–µ–∫–ª–∞–º—É –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const pl = m.plan || "";

        // 1) –°–æ—Å—Ç–æ—è–Ω–∏–µ
        const passStatus = (selectedStatuses.length === 0) || selectedStatuses.includes(st);
        // 2) –†–µ–∫–ª–∞–º–∞
        const passReklama = (selectedReklamas.length === 0) || selectedReklamas.includes(rec);
        // 3) –ü–ª–∞–Ω
        const passPlan = (selectedPlans.length === 0) || selectedPlans.includes(pl);

        return passStatus && passReklama && passPlan;
      });

      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ
      highlightFilterButton("statusToggle",  selectedStatuses.length > 0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length > 0);
      highlightFilterButton("planToggle",    selectedPlans.length    > 0);
    }

    function updateLabels(count) {
      // –í—ã–≤–æ–¥–∏–º "–í—Å–µ (X)"
      document.getElementById("statusLabel").innerText  = `–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText    = `–í—Å–µ (${count})`;
    }

    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /***********************************************************
     * 8) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó APPS SCRIPT
       –†–ê–ë–û–¢–ê–ï–ú –° –ú–ê–°–°–ò–í–û–ú –ú–ê–°–°–ò–í–û–í
     ***********************************************************/
    fetch("https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec")
      .then(r => r.json())
      .then(rows => {
        // rows = –º–∞—Å—Å–∏–≤ –º–∞—Å—Å–∏–≤–æ–≤
        console.log("–ü–æ–ª—É—á–∏–ª–∏ –¥–∞–Ω–Ω—ã–µ:", rows);

        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–∞–∂–¥—É—é —Å—Ç—Ä–æ–∫—É –≤ –æ–±—ä–µ–∫—Ç
        markersData = rows.map(r => transformRowToObj(r));

        // –°—Ç–∞–≤–∏–º –º–∞—Ä–∫–µ—Ä—ã –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –ª–µ–π–±–ª—ã
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(e => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e));

    /***********************************************************

    const overlay = document.getElementById("overlay");

    function togglePanel(title, content) {
      if (bottomPanel.classList.contains("active") && panelTitle.innerText === title) {
        closePanel();
      } else {
        panelTitle.innerText = title;
        panelContent.innerHTML = content;
        bottomPanel.classList.add("active");
        overlay.style.display = "block";
      }
    }
    function closePanel() {
      bottomPanel.classList.remove("active");
      overlay.style.display = "none";
    }
    overlay.addEventListener("click", closePanel);
