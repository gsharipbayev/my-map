<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; 
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è). 
       –ï—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω–∞ –∞–≤—Ç–æ-—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è –ª–æ–≥–∏–∫–∞ ‚Äî —É–±–µ—Ä–∏—Ç–µ. */
    #topSearchBar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2001;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
    }
    #searchInput {
      flex: 1;               
      max-width: 600px;      
      padding: 5px;          
      font-size: 15px;       
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;       
      padding: 5px 8px;      
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;        
    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω) ‚Äì –µ—â—ë —á—É—Ç—å –º–µ–Ω—å—à–µ */
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px; 
      z-index: 1001;
    }
    .btn {
      /* –ë—ã–ª–æ 11px 17px, —Ç–µ–ø–µ—Ä—å –µ—â—ë —á—É—Ç—å –º–µ–Ω—å—à–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä 10px 16px */
      padding: 10px 16px;
      font-size: 14px;
      min-width: 110px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    /* –ö–æ–≥–¥–∞ –∫–Ω–æ–ø–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞ –∏–º–µ–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã–π –≤—ã–±–æ—Ä ‚Äî –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º */
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /* –ü–æ–¥–ª–æ–∂–∫–∞ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ ‚Äì –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∏–Ω–∏–µ */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0062cc;
    }
    /* –ö–æ–≥–¥–∞ –∫–Ω–æ–ø–∫–∞ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –≤—ã–±—Ä–∞–Ω–∞ ‚Äî –±–æ–ª–µ–µ —Ç—ë–º–Ω—ã–π —Å–∏–Ω–∏–π */
    .filter-buttons button.active {
      background: #0056b3;
    }

    /* –õ–µ–≥–µ–Ω–¥–∞ */
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px; 
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 8px 12px; 
        font-size: 13px;
        min-width: 90px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /*****************************************************
     * 1) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´ (–ø—Ä–∏–º–µ—Ä–Ω–æ –∫–∞–∫ —Ä–∞–Ω—å—à–µ)
     *****************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /*****************************************************
     * 2) –¢–ï–°–¢–û–í–´–ï –î–ê–ù–ù–´–ï
       –ï—Å–ª–∏ —É –≤–∞—Å fetch(...) ‚Äî –≤–∫–ª—é—á–∏—Ç–µ –∫–æ–¥ –Ω–∏–∂–µ
       –ü—Ä–∏–º–µ—Ä–Ω–æ –∫–∞–∫ —Ä–∞–Ω—å—à–µ, —Å–µ–π—á–∞—Å –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏
       —è –¥–∞–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤.
     *****************************************************/
    let markersData = [];

    // –ü—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ fetch, –∫–∞–∫ –æ–±—ã—á–Ω–æ:
    // fetch("URL")
    //   .then(r => r.json())
    //   .then(data => {
    //     markersData = data;
    //     addMarkers(markersData);
    //     updateLabels(markersData.length);
    //   });

    // –ü–æ–∫–∞ —á—Ç–æ –ø—É—Å—Ç—ã—à–∫–∞:
    markersData = []; // –ó–∞—Ç–µ–º –≤—ã–∑–æ–≤–µ–º:
    addMarkers(markersData);
    updateLabels(markersData.length);

    /*****************************************************
     * 3) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø + –•–ï–õ–ü–ï–†
     *****************************************************/
    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led","lightbox","–Ω–µ—Ç"];
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å",
      "–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];
    // –ö–æ–≥–¥–∞ –¥–µ–ª–∞–µ–º applyCombinedFilter ‚Äî –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º
    // –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ (–∏–Ω–∞—á–µ —É–±–∏—Ä–∞–µ–º)
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /*****************************************************
     * 4) addMarkers / clearMarkers / updateLabels
     *****************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        // –ü—Ä–∏–º–µ—Ä: –ø–æ–∫—Ä–∞—Å–∏–º –≤ –∑–µ–ª—ë–Ω—ã–π (fake)
        const iconSize = 20;
        const html = `<div style="
          width: ${iconSize}px; 
          height: ${iconSize}px; 
          background:#00FF00; 
          border:1px solid #000; 
          border-radius:50%;
        "></div>`;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ item.lat/item.lng –µ—Å—Ç—å!
        const lat = item.lat || 51.1; 
        const lng = item.lng || 71.4;
        const marker = L.marker([lat, lng], { icon });

        const popup = `
          <strong>${item.stopName || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          // ...
        `;
        marker.bindPopup(popup);

        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText = `(${count})`;
      document.getElementById("reklamaLabel").innerText = `(${count})`;
      document.getElementById("planLabel").innerText   = `(${count})`;
    }

    /*****************************************************
     * 5) –õ–û–ì–ò–ö–ê applyCombinedFilter (–ø—Ä–∏–º–µ—Ä)
     *****************************************************/
    function applyCombinedFilter() {
      // –§–∏–ª—å—Ç—Ä—É–µ–º markersData
      const filtered = markersData.filter(m => {
        // 1) –°—Ç–∞—Ç—É—Å
        const st = (m.status || "").toLowerCase().trim();
        const passStatus = (selectedStatuses.length === 0) ||
          selectedStatuses.includes(st);
        // 2) –†–µ–∫–ª–∞–º–∞
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const passReklama = (selectedReklamas.length === 0) ||
          selectedReklamas.includes(rec);
        // 3) –ü–ª–∞–Ω
        const p = (m.plan || "").trim();
        const passPlan = (selectedPlans.length === 0) ||
          selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      // –ü–µ—Ä–µ—Ä–∏—Å—É–µ–º
      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –≤ –Ω–∏—Ö –µ—Å—Ç—å –≤—ã–±–æ—Ä
      highlightFilterButton("statusToggle", selectedStatuses.length > 0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length > 0);
      highlightFilterButton("planToggle",    selectedPlans.length    > 0);
    }

    /*****************************************************
     * 6) –ü–ê–ù–ï–õ–¨ (–õ–ï–ì–ï–ù–î–ê/–§–ò–õ–¨–¢–†)
     *****************************************************/
    function togglePanel(title, content) {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      if (
        panel.classList.contains("active") &&
        document.getElementById("panelTitle").innerText === title
      ) {
        closePanel();
      } else {
        document.getElementById("panelTitle").innerText = title;
        document.getElementById("panelContent").innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
      overlay.addEventListener("click", closePanel);
    }
    function closePanel() {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      panel.classList.remove("active");
      overlay.style.display = "none";
    }

    /*****************************************************
     * 7) –õ–ï–ì–ï–ù–î–ê
     *****************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      const legendHtml = `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FFA500;"></div> LED
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#800080;"></div> Lightbox
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FFFF;"></div> –ù–µ—Ç
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–ü–ª–∞–Ω</div>
          ${planMonths.map(m => `
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#ccc;"></div>
              ${m}
            </div>
          `).join("")}
        </div>
      `;
      togglePanel("–õ–µ–≥–µ–Ω–¥–∞", legendHtml);
    });

    /*****************************************************
     * 8) –§–ò–õ–¨–¢–† "–°–û–°–¢–û–Ø–ù–ò–ï"
     *****************************************************/
    document.getElementById("statusToggle").addEventListener("click", () => {
      let html = `<div class="filter-buttons">`;
      allStatuses.forEach(st => {
        const isActive = selectedStatuses.includes(st) ? ' active' : '';
        html += `<button class="${isActive}" onclick="toggleStatus('${st}')">${st}</button>`;
      });
      html += `<button onclick="clearStatuses()">–û—á–∏—Å—Ç–∏—Ç—å</button>`;
      html += `</div>`;
      togglePanel("–°–æ—Å—Ç–æ—è–Ω–∏–µ", html);
    });
    window.toggleStatus = function(st) {
      if (selectedStatuses.includes(st)) {
        selectedStatuses = selectedStatuses.filter(x => x !== st);
      } else {
        selectedStatuses.push(st);
      }
      applyCombinedFilter();
      document.getElementById("statusToggle").click();
    };
    window.clearStatuses = function() {
      selectedStatuses = [];
      applyCombinedFilter();
      document.getElementById("statusToggle").click();
    };

    /*****************************************************
     * 9) –§–ò–õ–¨–¢–† "–†–ï–ö–õ–ê–ú–ê"
     *****************************************************/
    document.getElementById("reklamaToggle").addEventListener("click", () => {
      let html = `<div class="filter-buttons">`;
      allReklamas.forEach(r => {
        // –µ—Å–ª–∏ r –≤ selectedReklamas => .active
        const isActive = selectedReklamas.includes(r) ? ' active' : '';
        html += `<button class="${isActive}" onclick="toggleReklama('${r}')">${r}</button>`;
      });
      html += `<button onclick="clearReklamas()">–û—á–∏—Å—Ç–∏—Ç—å</button>`;
      html += `</div>`;
      togglePanel("–†–µ–∫–ª–∞–º–∞", html);
    });
    window.toggleReklama = function(r) {
      if (selectedReklamas.includes(r)) {
        selectedReklamas = selectedReklamas.filter(x => x !== r);
      } else {
        selectedReklamas.push(r);
      }
      applyCombinedFilter();
      document.getElementById("reklamaToggle").click();
    };
    window.clearReklamas = function() {
      selectedReklamas = [];
      applyCombinedFilter();
      document.getElementById("reklamaToggle").click();
    };

    /*****************************************************
     * 10) –§–ò–õ–¨–¢–† "–ü–õ–ê–ù"
     *****************************************************/
    document.getElementById("planToggle").addEventListener("click", () => {
      let html = `<div class="filter-buttons">`;
      planMonths.forEach(m => {
        const isActive = selectedPlans.includes(m) ? ' active' : '';
        html += `<button class="${isActive}" onclick="togglePlan('${m}')">${m}</button>`;
      });
      html += `<button onclick="clearPlans()">–û—á–∏—Å—Ç–∏—Ç—å</button>`;
      html += `</div>`;
      togglePanel("–ü–ª–∞–Ω", html);
    });
    window.togglePlan = function(m) {
      if (selectedPlans.includes(m)) {
        selectedPlans = selectedPlans.filter(x => x !== m);
      } else {
        selectedPlans.push(m);
      }
      applyCombinedFilter();
      document.getElementById("planToggle").click();
    };
    window.clearPlans = function() {
      selectedPlans = [];
      applyCombinedFilter();
      document.getElementById("planToggle").click();
    };

    /*****************************************************
     * 11) –ü–û–ò–°–ö

    document.getElementById("searchBtn").addEventListener("click", doSearch);
    document.getElementById("searchInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        doSearch();
      }
    });
    function doSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (!query) {
        applyCombinedFilter();
        return;
      }
      const filtered = markersData.filter(m => {
        const stopName = (m.stopName || "").toLowerCase();
        const stopId   = (m.stopId   || "").toLowerCase();
        return stopName.includes(query) || stopId.includes(query);
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }
  </script>
