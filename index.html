<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    .control-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10001;
    }
    .btn {
      padding: 15px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      min-width: 150px;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #D1E8FF;
      margin-top: 5px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10000;
    }

    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-family: sans-serif;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 10002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .legend-icon, .legend-border-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
    }
    .legend-border-icon {
      border: 4px solid;
      background-color: #FFFFFF;
      box-shadow: inset 0 0 0 1px black;
    }
    .filter-buttons button {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .filter-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="control-buttons">
    <button class="btn" id="legendToggle">Легенда</button>
    <button class="btn" id="statusToggle">Состояние <span id="statusLabel">Все</span></button>
    <button class="btn" id="reklamaToggle">Реклама <span id="reklamaLabel">Все</span></button>
    <button class="btn" id="combinedToggle">Общее <span id="combinedLabel">Все</span></button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">Легенда</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([51.09, 71.45], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var currentPanel = null;
    var markers = [];
    var filteredMarkers = [];

    var sheetUrl = 'https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec';

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          var customIcon = createCustomIcon(item.status, item.reklama);
          var marker = L.marker([parseFloat(item.lat), parseFloat(item.lng)], { icon: customIcon });
          marker.status = item.status.toLowerCase();
          marker.reklama = item.reklama;
          marker.bindPopup(`<b>Название остановки:</b> ${item.stopName}<br><b>Улица:</b> ${item.street}<br><b>Направление:</b> ${item.direction}<br><b>Район:</b> ${item.region}<br><b>ID Остановки:</b> ${item.stopId}<br><b>Статус:</b> ${item.status}<br><b>Реклама:</b> ${item.reklama}<br><b>Питание (S):</b> ${item.power}`);
          markers.push(marker);
        });
        filteredMarkers = [...markers];
        markers.forEach(marker => marker.addTo(map));
      })
      .catch(err => console.error('Ошибка загрузки данных:', err));

    function createCustomIcon(status, reklama) {
      var fillColor = getStatusColor(status);
      var borderColor = getReklamaColor(reklama);

      return L.divIcon({
        className: '',
        html: `<div style="width: 20px; height: 20px; background-color: ${fillColor}; border: 5px solid ${borderColor}; box-shadow: inset 0 0 0 1px black; border-radius: 50%;"></div>`
      });
    }

    function getStatusColor(status) {
      switch (status.toLowerCase()) {
        case 'работает': return '#00FF00';
        case 'не работает': return '#FF0000';
        case 'снят': return '#AAAAAA';
        case 'демонтирован': return '#555555';
        default: return '#FFFFFF';
      }
    }

    function getReklamaColor(reklama) {
      switch (reklama) {
        case 'LED': return '#FF0000';
        case 'Lightbox': return '#0000FF';
        case 'X': return '#00FF00';
        default: return '#000000';
      }
    }

    function applyFilter(type, value) {
      resetFilterLabels();
      document.getElementById(`${type}Label`).innerText = `${value}`;
      filteredMarkers.forEach(marker => map.removeLayer(marker));
      filteredMarkers = markers.filter(marker => {
        if (type === 'status') return marker.status.includes(value.toLowerCase());
        if (type === 'reklama') return marker.reklama.includes(value);
        if (type === 'combined') return (marker.status.includes('работает') && ['LED', 'Lightbox'].includes(marker.reklama)) || (marker.status.includes('не работает') && marker.reklama === 'X');
        return true;
      });
      filteredMarkers.forEach(marker => map.addLayer(marker));
      document.getElementById(`${type}Label`).innerText += ` (${filteredMarkers.length})`;
      closePanel();
    }

    function resetFilterLabels() {
      document.getElementById('statusLabel').innerText = 'Все';
      document.getElementById('reklamaLabel').innerText = 'Все';
      document.getElementById('combinedLabel').innerText = 'Все';
    }

    function closePanel() {
      document.getElementById('bottomPanel').classList.remove('active');
      document.getElementById('overlay').style.display = 'none';
      currentPanel = null;
    }

    document.getElementById('statusToggle').addEventListener('click', () => togglePanel('Состояние', `
      <div class="filter-buttons">
        <button onclick="applyFilter('status', 'работает')">Работает</button>
        <button onclick="applyFilter('status', 'не работает')">Не работает</button>
        <button onclick="applyFilter('status', 'снят')">Снят</button>
        <button onclick="applyFilter('status', 'демонтирован')">Демонтирован</button>
        <button onclick="applyFilter('status', 'Все')">Все</button>
      </div>
    `, 'statusToggle'));

    document.getElementById('reklamaToggle').addEventListener('click', () => togglePanel('Реклама', `
      <div class="filter-buttons">
        <button onclick="applyFilter('reklama', 'LED')">LED</button>
        <button onclick="applyFilter('reklama', 'Lightbox')">Lightbox</button>
        <button onclick="applyFilter('reklama', 'X')">(X) Нет</button>
        <button onclick="applyFilter('reklama', 'Все')">Все</button>
      </div>
    `, 'reklamaToggle'));

    document.getElementById('combinedToggle').addEventListener('click', () => togglePanel('Общее', `
      <div class="filter-buttons">
        <button onclick="applyFilter('combined', 'Все')">Все</button>
        <button onclick="applyFilter('combined', 'Работает с LED/Lightbox')">Работает с LED/Lightbox</button>
        <button onclick="applyFilter('combined', 'Не работает с (X)')">Не работает с (X)</button>
      </div>
    `, 'combinedToggle'));

    document.getElementById('legendToggle').addEventListener('click', () => togglePanel('Легенда', `
      <div class="legend-row"><span class="legend-icon" style="background-color: #00FF00;"></span>Работает</div>
      <div class="legend-row"><span class="legend-icon" style="background-color: #FF0000;"></span>Не работает</div>
      <div class="legend-row"><span class="legend-icon" style="background-color: #AAAAAA;"></span>Снят</div>
      <div class="legend-row"><span class="legend-icon" style="background-color: #555555;"></span>Демонтирован</div>
      <div class="legend-row"><span class="legend-border-icon" style="border-color: #FF0000;"></span>LED</div>
      <div class="legend-row"><span class="legend-border-icon" style="border-color: #0000FF;"></span>Lightbox</div>
      <div class="legend-row"><span class="legend-border-icon" style="border-color: #00FF00;"></span>(X) Нет</div>
    `, 'legendToggle'));

    function togglePanel(title, content, buttonId) {
      const panel = document.getElementById('bottomPanel');
      const overlay = document.getElementById('overlay');

      if (currentPanel === buttonId && panel.classList.contains('active')) {
        closePanel();
      } else {
        document.getElementById('panelTitle').innerText = title;
        document.getElementById('panelContent').innerHTML = content;
        panel.classList.add('active');
        overlay.style.display = 'block';
        currentPanel = buttonId;
      }

      overlay.addEventListener('click', closePanel);
    }
  </script>
</body>
</html>
