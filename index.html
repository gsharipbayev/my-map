<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->

  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link

    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px; /* –æ–±—â–∏–π –º–∞—Å—à—Ç–∞–± */
    }

    /* –ö–∞—Ä—Ç–∞ */
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; /* –æ—Ç–æ–¥–≤–∏–≥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∑—É–º–∞ –Ω–∏–∂–µ, —á—Ç–æ–±—ã –Ω–µ –∑–∞–≥–æ—Ä–∞–∂–∏–≤–∞–ª–∏ –ø–∞–Ω–µ–ª—å */
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ ‚Äì —Ä–∞—Å—Ç—è–Ω—É—Ç–∞ –ø–æ —à–∏—Ä–∏–Ω–µ, –Ω–æ —É–º–µ–Ω—å—à–µ–Ω–∞ –ø–æ –≤—ã—Å–æ—Ç–µ ~20% */
    #topSearchBar {
      position: fixed;
      top: 0; 
      left: 0;
      right: 0;
      z-index: 1002;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px; /* ~20% –º–µ–Ω—å—à–µ */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
    }
    #searchInput {
      flex: 1;               
      max-width: 600px;      
      padding: 5px;          
      font-size: 15px;       
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;       
      padding: 5px 8px;      
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;        
    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞, –°–æ—Å—Ç–æ—è–Ω–∏–µ, –†–µ–∫–ª–∞–º–∞, –ü–ª–∞–Ω) ‚Äì ¬´—Å—Ä–µ–¥–Ω–∏–π¬ª —Ä–∞–∑–º–µ—Ä */
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px; 
      z-index: 1001;
    }
    .btn {
      padding: 12px 18px; 
      font-size: 15px;    
      min-width: 120px;   
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞ –∏ —Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –∫–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ (¬´–°–æ—Å—Ç–æ—è–Ω–∏–µ¬ª, ¬´–†–µ–∫–ª–∞–º–∞¬ª, ¬´–ü–ª–∞–Ω¬ª) */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #e6e6e6;
    }

    /* –õ–µ–≥–µ–Ω–¥–∞ */
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ù–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö —É–º–µ–Ω—å—à–∞–µ–º –µ—â—ë */
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px; 
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 10px 14px;
        font-size: 14px;
        min-width: 100px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /************************************************************
     * 1) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ************************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // –ö–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è
    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /************************************************************
     * 2) –ü–ï–†–ï–ú–ï–ù–ù–´–ï, –ù–ê–°–¢–†–û–ô–ö–ò –§–ò–õ–¨–¢–†–ê
     ************************************************************/
    let markersData = [];

    // –ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã
    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans = [];

    // –í–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç", "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç", "—Å–Ω—è—Ç —Ç–∞–±–ª–æ", "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led", "lightbox", "–Ω–µ—Ç"];
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];
    const planColors = {
      –º–∞—Ä—Ç: "#cce5ff",     –∞–ø—Ä–µ–ª—å: "#99ccff",
      –º–∞–π: "#66b3ff",      –∏—é–Ω—å: "#3399ff",
      –∏—é–ª—å: "#0080ff",     –∞–≤–≥—É—Å—Ç: "#0066cc",
      —Å–µ–Ω—Ç—è–±—Ä—å: "#0052a3", –æ–∫—Ç—è–±—Ä—å: "#003d7a",
      –Ω–æ—è–±—Ä—å: "#002952",   –¥–µ–∫–∞–±—Ä—å: "#001429",
    };

    /************************************************************
     * 3) –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û –£–°–¢–ê–ù–ê–í–õ–ò–í–ê–ï–ú district –ò plan
       –ò–ó –°–¢–û–õ–ë–¶–û–í "–†–∞–π–æ–Ω" –ò "–ü–ª–∞–Ω"
     ************************************************************/
    function fixDataFields(data) {
      return data.map(item => {
        // –ï—Å–ª–∏ –≤ JSON –µ—Å—Ç—å item["–†–∞–π–æ–Ω"], –∫–ª–∞–¥—ë–º –≤ .district
        if (item["–†–∞–π–æ–Ω"]) {
          item.district = item["–†–∞–π–æ–Ω"];
        }
        // –ï—Å–ª–∏ –≤ JSON –µ—Å—Ç—å item["–ü–ª–∞–Ω"], –∫–ª–∞–¥—ë–º –≤ .plan
        if (item["–ü–ª–∞–Ω"]) {
          item.plan = item["–ü–ª–∞–Ω"];
        }
        return item;
      });
    }

    /************************************************************
     * 4) –§–£–ù–ö–¶–ò–ò –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –¶–í–ï–¢–û–í
     ************************************************************/
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }
    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";
        case "—Å–Ω—è—Ç":
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    function getReklamaColor(reklama) {
      let rec = (reklama || "").toLowerCase().replace(/\s/g, "");
      if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
        rec = "–Ω–µ—Ç";
      }
      switch (rec) {
        case "led":       return "#FFA500";
        case "lightbox":  return "#800080";
        case "–Ω–µ—Ç":       return "#00FFFF";
        default:          return "#000000";
      }
    }

    // –í—ã–±–∏—Ä–∞–µ–º –ª–æ–≥–∏–∫—É –æ–∫—Ä–∞—Å–∫–∏. –î–ª—è –ø—Ä–∏–º–µ—Ä–∞, –ø—É—Å—Ç—å —ç—Ç–æ –±—É–¥–µ—Ç —Å—Ç–∞—Ç—É—Å:
    function getMarkerColor(m) {
      return getStatusColor(m.status);
    }

    /************************************************************
     * 5) –§–£–ù–ö–¶–ò–Ø –§–ò–õ–¨–¢–†–ê–¶–ò–ò (–ù–ê–ö–û–ü–ò–¢–ï–õ–¨–ù–û–ô)
     ************************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        // –°–¢–ê–¢–£–°
        const st = (m.status || "").toLowerCase().trim();
        const passStatus = selectedStatuses.length === 0 || selectedStatuses.includes(st);

        // –†–ï–ö–õ–ê–ú–ê
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const passReklama = selectedReklamas.length === 0 || selectedReklamas.includes(rec);

        // –ü–õ–ê–ù
        const p = (m.plan || "").trim();
        const passPlan = selectedPlans.length === 0 || selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }

    function updateLabels(count) {
      document.getElementById("statusLabel").innerText = `(${count})`;
      document.getElementById("reklamaLabel").innerText = `(${count})`;
      document.getElementById("planLabel").innerText = `(${count})`;
    }

    /************************************************************
     * 6) –î–û–ë–ê–í–õ–ï–ù–ò–ï/–£–î–ê–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     ************************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        const color = getMarkerColor(item);
        // –§–æ—Ä–º–∞ (–º–µ–¥–∏–∞–±–æ—Ä–¥ -> –∫–≤–∞–¥—Ä–∞—Ç)
        let shapeStyle = "";
        if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        } else {
          shapeStyle = "border-radius:50%;";
        }

        const iconSize = 20;
        const html = `
          <div style="
            background-color: ${color};
            border: 1px solid black;
            width: ${iconSize}px;
            height: ${iconSize}px;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const marker = L.marker([item.lat, item.lng], { icon });

        const popupContent = `
          <strong>${item.stopName || item.stop || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${item.stopId || item.id || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –£–ª–∏—Ü–∞: ${item.street || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –¢–∞–±–ª–æ: ${item.tablo || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popupContent);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /************************************************************
     * 7) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó GOOGLE APPS SCRIPT
     ************************************************************/
    fetch("https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec")
      .then(r => r.json())
      .then(data => {
        // –ü–æ–¥—Ü–µ–ø–ª—è–µ–º –ø–æ–ª—è "–†–∞–π–æ–Ω" –∏ "–ü–ª–∞–Ω"
        data = fixDataFields(data);
        markersData = data;
        addMarkers(markersData);
        const total = markersData.length;
        // –û–±–Ω–æ–≤–∏–º –ø–æ–¥–ø–∏—Å–∏
        document.getElementById("statusLabel").innerText = `–í—Å–µ (${total})`;
        document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${total})`;
        document.getElementById("planLabel").innerText = `–í—Å–µ (${total})`;
      })
      .catch(e => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e));

    /************************************************************
     * 8) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò (–õ–ï–ì–ï–ù–î–ê/–§–ò–õ–¨–¢–†–´)
     ************************************************************/
    function togglePanel(title, content) {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      if (
        panel.classList.contains("active") &&
        document.getElementById("panelTitle").innerText === title
      ) {
        closePanel();
      } else {
        document.getElementById("panelTitle").innerText = title;
        document.getElementById("panelContent").innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
      overlay.addEventListener("click", closePanel);
    }
    function closePanel() {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      panel.classList.remove("active");
      overlay.style.display = "none";
    }

    /************************************************************
     * 9) –õ–ï–ì–ï–ù–î–ê
     ************************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      togglePanel(
        "–õ–µ–≥–µ–Ω–¥–∞",
        `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FFA500;"></div> LED
          </div>

      const filtered = markersData.filter(m => {
