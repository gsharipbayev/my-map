<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Map – данные берутся из таблицы</title>
    <!-- Подключаем Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
      /* Карта на весь экран */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      /* Стили для пользовательских контролов */
      .custom-control {
        background: white;
        padding: 5px;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0,0,0,0.65);
        cursor: pointer;
      }
      /* Панель легенды (нижняя) */
      .legend-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 2px solid #ccc;
        padding: 10px;
        display: none;
        height: 15vh;
        overflow: auto;
        z-index: 1000;
      }
      /* Для мобильных устройств – увеличенные размеры */
      @media (max-width: 768px) {
        .custom-marker {
          width: 64px !important;
          height: 64px !important;
        }
        .custom-control {
          font-size: 24px;
        }
        .lightning {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- Панель для легенды -->
    <div id="legendPanel" class="legend-panel"></div>
    <!-- Подключаем Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      /***************************************************************
       * Используемая схема индексов (данные сдвинуты – первая колонка отсутствует):
       *
       * Для popup:
       *   Улица           (B) → row[0]
       *   Название        (C) → row[1]
       *   Направление     (D) → row[2]
       *   Район           (E) → row[3]
       *   ID Остановки    (H) → row[6]
       *   Статус          (Q) → row[15]
       *   Реклама         (R) → row[16]
       *
       * Для маркера:
       *   Форма           (M) → row[11]  
       *       Если значение = "+" → круг,
       *       Если значение = "медиаборд" → квадрат.
       *   Статус          (Q) → row[15]  (определяет цвет заливки)
       *       "снят табло" → серый,
       *       "демонтирован" → чёрный,
       *       "не работает" → красный,
       *       "работает"   → ярко зелёный.
       *   Реклама         (R) → row[16]  (определяет цвет и толщину обводки)
       *       "LED" → красная (жирная),
       *       "lightbox" → синяя (жирная),
       *       "x" → зелёная (жирная).
       *   Питание         (S) → row[17]
       *       "питание есть" → добавляется значок молнии зелёного цвета,
       *       "нет питания"  → значок молнии красного цвета.
       *
       * Для уведомления:
       *   Email           (U) → row[19]
       ***************************************************************/

      // Инициализация карты
      var map = L.map("map").setView([51.09, 71.45], 11);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
      }).addTo(map);

      // Массивы для маркеров и уведомлений
      var markers = [];
      var notifications = [];

      // Функция для определения мобильного устройства
      function isMobile() {
        return window.innerWidth <= 768;
      }

      // Функция нормализации строки (обрезка пробелов и перевод в нижний регистр)
      function normalize(str) {
        return str ? str.toString().trim().toLowerCase() : "";
      }

      // Функция для определения цвета заливки по значению из столбца Q (row[15])
      function getFillColor(status) {
        var st = normalize(status);
        if (st === "снят табло") return "gray";
        if (st === "демонтирован") return "black";
        if (st === "не работает") return "#ff0000";  // красный
        if (st === "работает") return "#00ff00";      // ярко зеленый
        return "white"; // если значение не распознано
      }

      // Функция для определения цвета и толщины обводки по значению из столбца R (row[16])
      function getBorderColor(reklama) {
        var rec = normalize(reklama);
        if (rec === "led") return "red";
        if (rec === "lightbox") return "blue";
        if (rec === "x") return "green";
        return "black";
      }
      function getBorderWidth(reklama) {
        var rec = normalize(reklama);
        if (rec === "led" || rec === "lightbox" || rec === "x") return 3;
        return 1;
      }

      // Функция для определения формы маркера по значению из столбца M (row[11])
      function getShape(value) {
        var val = normalize(value);
        // Если значение точно равно "медиаборд" – квадрат; если равно "+" – круг
        if (val === "медиаборд") return "square";
        if (val === "+") return "circle";
        return "circle"; // если ячейка пуста или иное значение – оставляем круг
      }

      // Функция для формирования значка молнии по значению из столбца S (row[17])
      function getLightningHTML(power) {
        var p = normalize(power);
        if (p === "питание есть") {
          return '<div class="lightning" style="position:absolute; bottom:-2px; right:-2px; color:green; font-size:' +
                 (isMobile() ? "16px" : "10px") +
                 ';">&#9889;</div>';
        } else if (p === "нет питания") {
          return '<div class="lightning" style="position:absolute; bottom:-2px; right:-2px; color:red; font-size:' +
                 (isMobile() ? "16px" : "10px") +
                 ';">&#9889;</div>';
        }
        return "";
      }

      // Функция для создания иконки маркера с учетом значений из строки row
      function createMarkerIcon(row) {
        // Увеличенный масштаб: для ПК – 32px, для мобильных – 64px
        var markerSize = isMobile() ? 64 : 32;
        var shape = getShape(row[11]);           // Форма из столбца M (row[11])
        var fillColor = getFillColor(row[15]);     // Цвет заливки по статусу из столбца Q (row[15])
        var borderColor = getBorderColor(row[16]); // Цвет обводки по рекламе из столбца R (row[16])
        var borderWidth = getBorderWidth(row[16]); // Толщина обводки по рекламе из столбца R (row[16])
        var borderRadius = (shape === "circle") ? "50%" : "0%";
        var lightningHTML = getLightningHTML(row[17]); // Значок молнии из столбца S (row[17])

        var html =
          '<div class="custom-marker" style="position:relative; width:' + markerSize + 'px; height:' + markerSize + 'px;">' +
            '<div style="width:100%; height:100%; background-color:' + fillColor +
            '; border:' + borderWidth + 'px solid ' + borderColor +
            '; border-radius:' + borderRadius + ';"></div>' +
            lightningHTML +
          '</div>';

        return L.divIcon({
          html: html,
          className: "",
          iconSize: [markerSize, markerSize],
          iconAnchor: [markerSize / 2, markerSize / 2]
        });
      }

      // URL вашего Apps Script
      var url = "https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec";

      // Загрузка данных из Apps Script
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log("Получены данные из Apps Script:", data);
          data.forEach(function(item, index) {
            // Если данные строки находятся в item.data, используем их, иначе item сам по себе
            var row = item.data || item;
            if (!Array.isArray(row)) {
              row = Object.values(row);
            }
            // Для удобства выводим в консоль данные строки и конкретные значения для Q и R
            console.log("Строка " + index + " (длина " + row.length + "):", row);
            console.log("Статус (row[15]):", row[15], " | Реклама (row[16]):", row[16]);

            // Если длина строки меньше 21, дополним отсутствующие ячейки пустыми строками
            if (row.length < 21) {
              for (var i = row.length; i < 21; i++) {
                row[i] = "";
              }
              console.log("После дополнения:", row);
            }

            // Определяем координаты. Если item.lat/item.lng не заданы, считаем, что координаты в row[0] и row[1]
            var lat = (item.lat !== undefined)
                        ? parseFloat(item.lat)
                        : parseFloat(row[0]);
            var lng = (item.lng !== undefined)
                        ? parseFloat(item.lng)
                        : parseFloat(row[1]);
            if (isNaN(lat) || isNaN(lng)) {
              console.warn("Неверные координаты для строки", index, row);
              return;
            }

            // Для popup используем:
            // Улица: row[0], Название: row[1], Направление: row[2], Район: row[3], ID: row[6],
            // Статус: row[15], Реклама: row[16]
            var street    = row[0]  || "";
            var stopName  = row[1]  || "";
            var direction = row[2]  || "";
            var region    = row[3]  || "";
            var stopId    = row[6]  || "";
            var status    = row[15] || "";
            var reklama   = row[16] || "";

            var popupHtml =
              "<b>Название остановки:</b> " + stopName + "<br>" +
              "<b>Улица:</b> " + street + "<br>" +
              "<b>Направление:</b> " + direction + "<br>" +
              "<b>Район:</b> " + region + "<br>" +
              "<b>ID Остановки:</b> " + stopId + "<br>" +
              "<b>Статус:</b> " + status + "<br>" +
              "<b>Реклама:</b> " + reklama;
              
            var icon = createMarkerIcon(row);
            var marker = L.marker([lat, lng], { icon: icon }).addTo(map);
            marker.rowData = row;
            markers.push(marker);

            marker.bindPopup(popupHtml);

            // Если требуется уведомление – например, если Email (row[19]) равен "gsharipbayev@innoforce.kz"
            // и статус (row[15]) равен "работает", добавляем уведомление.
            var userEmail = row[19] || "";
            if (normalize(status) === "работает" &&
                normalize(userEmail) === "gsharipbayev@innoforce.kz") {
              var notificationMsg =
                "Пользователь " + userEmail +
                " сделал изменение. Остановка номер ID: " + stopId +
                ", наименование: " + stopName +
                " изменен статус (Столбец Q): " + status;
              notifications.push(notificationMsg);
            }
          });
        })
        .catch(err => {
          console.error("Ошибка при загрузке JSON:", err);
        });

      /*********************
       * Пользовательские контролы
       *********************/

      // Контрол уведомлений (левый верхний угол)
      var NotificationControl = L.Control.extend({
        options: { position: "topleft" },
        onAdd: function(map) {
          var container = L.DomUtil.create("div", "custom-control");
          container.innerHTML = "&#128276;"; // иконка уведомлений
          container.title = "Уведомления";
          container.style.fontSize = isMobile() ? "24px" : "16px";
          L.DomEvent.disableClickPropagation(container);
          container.onclick = function() {
            if (notifications.length > 0) {
              alert(notifications.join("\n\n"));
            } else {
              alert("Нет уведомлений.");
            }
          };
          return container;
        }
      });
      map.addControl(new NotificationControl());

      // Контрол поиска (правый верхний угол)
      var SearchControl = L.Control.extend({
        options: { position: "topright" },
        onAdd: function(map) {
          var container = L.DomUtil.create("div", "custom-control");
          container.innerHTML = '<input id="searchBox" type="text" placeholder="Поиск остановки или ID" style="width:150px;">';
          L.DomEvent.disableClickPropagation(container);
          return container;
        }
      });
      map.addControl(new SearchControl());

      document.getElementById("searchBox").addEventListener("keyup", function(e) {
        if (e.key === "Enter") {
          var query = normalize(this.value);
          if (!query) return;
          var found = false;
          markers.forEach(function(marker) {
            var row = marker.rowData;
            // Поиск по названию (row[1]) или ID (row[6])
            var stopName = row[1] || "";
            var stopId   = row[6] || "";
            if (normalize(stopName).indexOf(query) !== -1 ||
                normalize(stopId).indexOf(query) !== -1) {
              map.setView(marker.getLatLng(), 15);
              marker.openPopup();
              found = true;
            }
          });
          if (!found) alert("Остановка не найдена");
        }
      });

      // Контрол легенды (правый нижний угол)
      var LegendControl = L.Control.extend({
        options: { position: "bottomright" },
        onAdd: function(map) {
          var container = L.DomUtil.create("div", "custom-control");
          container.innerHTML = "&#9432;";
          container.title = "Легенда";
          container.style.fontSize = isMobile() ? "24px" : "16px";
          L.DomEvent.disableClickPropagation(container);
          container.onclick = function() {
            var legendPanel = document.getElementById("legendPanel");
            if (legendPanel.style.display === "block") {
              legendPanel.style.display = "none";
            } else {
              legendPanel.style.display = "block";
              legendPanel.innerHTML =
                "<b>Легенда:</b><br>" +
                "<span style='color:#00ff00;'>■</span> Работает (ярко зеленый)<br>" +
                "<span style='color:#ff0000;'>■</span> Не работает (красный)<br>" +
                "<span style='color:gray;'>■</span> Снят табло (серый)<br>" +
                "<span style='color:black;'>■</span> Демонтирован (черный)<br>" +
                "<span style='color:red;'>&#9889;</span> Нет питания (красная молния)<br>" +
                "<span style='color:green;'>&#9889;</span> Питание есть (зеленая молния)<br>" +
                "■ – Квадратик (медиаборд)<br>" +
                "● – Круг (табло старое)";
            }
          };
          return container;
        }
      });
      map.addControl(new LegendControl());

      // Закрытие панели легенды при клике по карте (опционально)
      map.on("click", function() {
        var legendPanel = document.getElementById("legendPanel");
        if (legendPanel.style.display === "block") {
          legendPanel.style.display = "none";
        }
      });
    </script>
  </body>
</html>
