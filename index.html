<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }

    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .leaflet-top.leaflet-left {
      margin-top: 70px; /* –æ—Ç—Å—Ç—É–ø –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∑—É–º–∞ */
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    #topSearchBar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1002;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      gap: 5px;
      align-items: center;
      max-width: 90%;
    }
    #searchInput {
      width: 300px;
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É, —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ */
    .control-buttons {
      position: fixed;
      bottom: 10px; /* –ø—Ä–∏–ø–æ–¥–Ω–∏–º–∞–µ–º –Ω–∞ 10px */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px; /* —É–º–µ–Ω—å—à–∞–µ–º –∑–∞–∑–æ—Ä –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
      z-index: 1001;
    }
    .btn {
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 150px;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    .legend-container,
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É –∫–Ω–æ–ø–æ–∫ –∏ –∏—Ö –æ—Ç—Å—Ç—É–ø—ã */
    @media (max-width: 600px) {
      #searchInput {
        width: 180px;
      }
      .btn {
        padding: 10px 12px;
        font-size: 14px;
        min-width: 100px; /* –º–æ–∂–Ω–æ –µ—â—ë –º–µ–Ω—å—à–µ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –≤–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (205)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (205)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (205)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Leaflet –∏ MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /*
      –ó–¥–µ—Å—å —Ä–∞–∑–º–µ—â–∞–π—Ç–µ –≤—Å—é —Å–≤–æ—é –ª–æ–≥–∏–∫—É (–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã, –º–∞—Ä–∫–µ—Ä–æ–≤,
      —Ñ–∏–ª—å—Ç—Ä—ã –∏ —Ç. –¥.), –∫–∞–∫ –º—ã –¥–µ–ª–∞–ª–∏ —Ä–∞–Ω—å—à–µ.
    */
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    // –ò —Ç.–¥... (—Ñ–∏–ª—å—Ç—Ä—ã, –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö, –ª–µ–≥–µ–Ω–¥–∞)
  </script>
</body>
</html>
