<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>My Leaflet Map</title>
  <!-- Подключаем Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  
  <style>
    /* Делаем карту на весь экран */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Подключаем Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // 1) Инициализируем карту (координаты - центр в Нур-Султане)
    var map = L.map('map').setView([51.09, 71.45], 11);

    // 2) Подключаем слой тайлов (OpenStreetMap, например)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // 3) Ваша ссылка на Apps Script (GeoJSON):
    //    ВАЖНО заменить на публичный URL (не доменный)!
    var url = "https://script.google.com/a/macros/innoforce.kz/s/AKfycbxv4r3IKy0lzPyul1YLyvdPv8zNEHvRpuIfKaQydyckTizE-x3YwUpgpx6w9DrcS9JX/exec";

    // 4) Загружаем данные (fetch)
    fetch(url)
      .then(response => response.json())
      .then(data => {
        // data - это ваш GeoJSON
        // Создаём Leaflet-слой
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            var props = feature.properties;
            // Пример всплывающего окна
            layer.bindPopup(
              "Улица: " + props.street + "<br>" +
              "Район: " + props.region
            );
          }
        }).addTo(map);
      })
      .catch(err => {
        console.error("Ошибка загрузки GeoJSON:", err);
      });
  </script>
</body>
</html>
