<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Filters + Color Clusters</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –∫–∞—Ä—Ç—ã –∏ —Ç.–¥. */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; 
    }

    /*---------------------------------------------
      (1) –ü–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞
    ----------------------------------------------*/
    #searchActivator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      z-index: 3000;
    }
    #topSearchBar {
      position: fixed;
      top: -70px;
      left: 0;
      right: 0;
      z-index: 3001;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
      transition: top 0.3s;
    }
    #topSearchBar.show {
      top: 0;
    }
    #searchInput {
      flex: 1;
      max-width: 600px;
      padding: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;
      padding: 5px 8px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /*---------------------------------------------
      (2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞ / –°–æ—Å—Ç–æ—è–Ω–∏–µ / –†–µ–∫–ª–∞–º–∞ / –ü–ª–∞–Ω)
    ----------------------------------------------*/
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
    }
    .btn {
      padding: 10px 16px;
      font-size: 14px;
      min-width: 110px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /*---------------------------------------------
      (3) –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å
    ----------------------------------------------*/
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /*---------------------------------------------
      (4) –§–∏–ª—å—Ç—Ä-–∫–Ω–æ–ø–∫–∏
    ----------------------------------------------*/
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0062cc;
    }
    .filter-buttons button.active {
      background: #0056b3;
    }

    /*---------------------------------------------
      (5) –õ–µ–≥–µ–Ω–¥–∞
    ----------------------------------------------*/
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /*---------------------------------------------
      (6) –ö–ª–∞—Å—Ç–µ—Ä: –º–Ω–æ–≥–æ—Ü–≤–µ—Ç–Ω–∞—è –∏–∫–æ–Ω–∫–∞
    ----------------------------------------------*/
    .cluster-icon {
      font-weight: bold;
      text-align: center;
    }
    /* –í–Ω—É—Ç—Ä–∏ .cluster-icon –º–æ–∂–Ω–æ –¥–æ–ø. —Å—Ç–∏–ª–∏–∑–æ–≤–∞—Ç—å */

    /*---------------------------------------------
      (7) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ
    ----------------------------------------------*/
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px;
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 90px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ü–æ–∫–∞–∑ –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ (–Ω–µ —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏ –≤–≤–æ–¥–µ)
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar = document.getElementById("topSearchBar");
    searchActivator.addEventListener("mouseenter", () => {
      topSearchBar.classList.add("show");
    });
    searchActivator.addEventListener("touchstart", () => {
      topSearchBar.classList.add("show");
    }, { passive: true });

    /***********************************************************
     * 2) –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ô –†–ï–ñ–ò–ú –†–ê–°–ö–†–ê–°–ö–ò
     *    - 'status': –ø–æ —Å—Ç–∞—Ç—É—Å—É
     *    - 'reklama': –ø–æ —Ä–µ–∫–ª–∞–º–µ
     *    - 'plan': –ø–æ –ø–ª–∞–Ω—É
     ***********************************************************/
    let colorMode = 'status'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é

    /***********************************************************
     * 3) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´ + –ú–ù–û–ì–û–¶–í–ï–¢–ù–ê–Ø –ö–õ–ê–°–¢–ï–†–ò–ó–ê–¶–ò–Ø
     *    radius=100, –∏–∫–æ–Ω–∫–∞ —Å —Ä–∞–∑–±–∏–≤–∫–æ–π –ø–æ —Ü–≤–µ—Ç–∞–º
     ***********************************************************/
    const markerClusterGroup = L.markerClusterGroup({
      maxClusterRadius: 100, // —á—Ç–æ–±—ã –º–∞—Ä–∫–µ—Ä—ã –æ–±—ä–µ–¥–∏–Ω—è–ª–∏—Å—å –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ 100px
      iconCreateFunction: cluster => {
        const markers = cluster.getAllChildMarkers();

        // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É: color -> count
        const colorCountMap = {};
        markers.forEach(m => {
          const c = m.myColor || '#cccccc';
          colorCountMap[c] = (colorCountMap[c] || 0) + 1;
        });
        const entries = Object.entries(colorCountMap); // [[color, count], ...]

        // –û–±—â–µ–µ –∫–æ–ª-–≤–æ
        const total = markers.length;

        // –ï—Å–ª–∏ –≤ –∫–ª–∞—Å—Ç–µ—Ä–µ 1 —Ü–≤–µ—Ç => –æ–¥–∏–Ω —Ü–≤–µ—Ç–Ω–æ–π –∫—Ä—É–≥
        if (entries.length === 1) {
          const [clr, cnt] = entries[0];
          return L.divIcon({
            html: `<div style="
              background-color:${clr};
              border-radius:50%;
              width:50px; height:50px;
              display:flex; align-items:center; justify-content:center;
              border:2px solid #fff; color:#000; font-weight:bold;
            ">${cnt}</div>`,
            className: 'cluster-icon',
            iconSize: [50, 50],
          });
        } else {
          // –ù–µ—Å–∫–æ–ª—å–∫–æ —Ü–≤–µ—Ç–æ–≤ => –¥–µ–ª–∞–µ–º –±–µ–ª—ã–π –∫—Ä—É–≥, –≤–Ω—É—Ç—Ä–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º total,
          // –∞ –Ω–∏–∂–µ –º–µ–ª–∫–æ–π —Å—Ç—Ä–æ—á–∫–æ–π - —Ä–∞–∑–±–∏–≤–∫—É –ø–æ —Ü–≤–µ—Ç–∞–º
          // (–ú–æ–∂–Ω–æ —É–ª—É—á—à–∞—Ç—å –≤–∏–∑—É–∞–ª—å–Ω–æ)
          let breakdown = '';
          for (let [clr, ct] of entries) {
            breakdown += `
              <div style="display:flex; align-items:center; gap:2px;">
                <div style="width:8px; height:8px; background:${clr};"></div>
                <span>${ct}</span>
              </div>
            `;
          }
          const html = `
            <div style="
              position:relative;
              width:60px; height:60px;
              background:#fff;
              border:2px solid #555;
              border-radius:50%;
              display:flex; flex-direction:column;
              justify-content:center; align-items:center;
              font-weight:bold; color:#000;
            ">
              <div>${total}</div>
              <div style="font-size:10px; margin-top:2px;">
                ${breakdown}
              </div>
            </div>
          `;
          return L.divIcon({
            html,
            className: 'cluster-icon',
            iconSize: [60, 60],
          });
        }
      },
    });

    // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç—É
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);
    map.addLayer(markerClusterGroup);

    /***********************************************************
     * 4) –ú–ê–°–°–ò–í –î–ê–ù–ù–´–•, –§–ò–õ–¨–¢–†–´
     ***********************************************************/
    let markersData = [];

    // –¢—Ä–∏ –º–∞—Å—Å–∏–≤–∞ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led","lightbox","–Ω–µ—Ç"];
    const planMonths  = [
      "–º–∞—Ä—Ç","–∞–ø—Ä–µ–ª—å","–º–∞–π","–∏—é–Ω—å","–∏—é–ª—å","–∞–≤–≥—É—Å—Ç",
      "—Å–µ–Ω—Ç—è–±—Ä—å","–æ–∫—Ç—è–±—Ä—å","–Ω–æ—è–±—Ä—å","–¥–µ–∫–∞–±—Ä—å"
    ];

    // –§—É–Ω–∫—Ü–∏–∏ —Ü–≤–µ—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ–ª—è
    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    function getReklamaColor(reklama) {
      let r = (reklama || "").toLowerCase().replace(/\s/g, "");
      if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r = "–Ω–µ—Ç";
      switch (r) {
        case "led":       return "#FFA500"; // –æ—Ä–∞–Ω–∂
        case "lightbox":  return "#800080"; // —Ñ–∏–æ–ª–µ—Ç
        case "–Ω–µ—Ç":       return "#00FFFF"; // –±–∏—Ä—é–∑–æ–≤—ã–π
        default:          return "#000000";
      }
    }
    const planColors = {
      "–º–∞—Ä—Ç": "#cce5ff",    "–∞–ø—Ä–µ–ª—å": "#99ccff",
      "–º–∞–π": "#66b3ff",     "–∏—é–Ω—å": "#3399ff",
      "–∏—é–ª—å": "#0080ff",    "–∞–≤–≥—É—Å—Ç": "#0066cc",
      "—Å–µ–Ω—Ç—è–±—Ä—å": "#0052a3","–æ–∫—Ç—è–±—Ä—å": "#003d7a",
      "–Ω–æ—è–±—Ä—å": "#002952",  "–¥–µ–∫–∞–±—Ä—å": "#001429",
    };
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }

    // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è ¬´–∫–∞–∫–æ–π —Ü–≤–µ—Ç —É –º–∞—Ä–∫–µ—Ä–∞?¬ª
    function getMarkerColor(m) {
      if (colorMode === 'status') {
        return getStatusColor(m.status);
      } else if (colorMode === 'reklama') {
        return getReklamaColor(m.reklama);
      } else if (colorMode === 'plan') {
        return getPlanColor(m.plan);
      } else {
        // fallback
        return getStatusColor(m.status);
      }
    }

    /***********************************************************
     * 5) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
     ***********************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        // –§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É (–µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ —á—Ç–æ-—Ç–æ –≤ selectedStatuses)
        const st = (m.status || "").toLowerCase().trim();
        const passStatus = (selectedStatuses.length === 0) || selectedStatuses.includes(st);

        // –§–∏–ª—å—Ç—Ä –ø–æ —Ä–µ–∫–ª–∞–º–µ
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) rec = "–Ω–µ—Ç";
        const passReklama = (selectedReklamas.length === 0) || selectedReklamas.includes(rec);

        // –§–∏–ª—å—Ç—Ä –ø–æ –ø–ª–∞–Ω—É
        const p = (m.plan || "").toLowerCase().trim();
        const passPlan = (selectedPlans.length === 0) || selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });

      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫
      highlightFilterButton("statusToggle",  selectedStatuses.length > 0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length > 0);
      highlightFilterButton("planToggle",    selectedPlans.length    > 0);
    }

    function updateLabels(count) {
      document.getElementById("statusLabel").innerText  = `–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText    = `–í—Å–µ (${count})`;
    }
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /***********************************************************
     * 6) –î–û–ë–ê–í–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     ***********************************************************/
    function addMarkers(data) {
      markerClusterGroup.clearLayers();

      data.forEach(item => {
        const color = getMarkerColor(item);

        let shapeStyle = "border-radius:50%;";
        if (item.tabloInfo && item.tabloInfo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        }
        const iconSize = 20;
        const html = `
          <div style="
            width:${iconSize}px;
            height:${iconSize}px;
            background-color:${color};
            border:1px solid #000;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });

        const lat = parseFloat(item.lat) || 51.0;
        const lng = parseFloat(item.lng) || 71.4;
        const marker = L.marker([lat, lng], { icon });

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ü–≤–µ—Ç => —á—Ç–æ–±—ã –∫–ª–∞—Å—Ç–µ—Ä–Ω–∞—è –∏–∫–æ–Ω–∫–∞ –º–æ–≥–ª–∞ –∑–Ω–∞—Ç—å
        marker.myColor = color;

        // –ü–æ–ø–∞–ø
        const stopNameVal = item.stopName || "(–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞)";
        const popup = `
          <div style="font-weight:bold; font-size:1.1em;">
            ${stopNameVal}
          </div>
          ID –¢–∞–±–ª–æ: ${item.tablo || "-"}<br>
          –£–ª–∏—Ü–∞: ${item.street || "-"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "-"}<br>
          –†–∞–π–æ–Ω: ${item.district || "-"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "-"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "-"}<br>
          –ü–ª–∞–Ω: ${item.plan || "-"}
        `;
        marker.bindPopup(popup);

        markerClusterGroup.addLayer(marker);
      });
    }

    /***********************************************************

    const overlay = document.getElementById("overlay");
    const bottomPanel = document.getElementById("bottomPanel");

    function togglePanel(title, content) {
      const panelTitle = document.getElementById("panelTitle");
      const panelContent = document.getElementById("panelContent");

      if (bottomPanel.classList.contains("active") && panelTitle.innerText === title) {
        closePanel();
      } else {
        panelTitle.innerText = title;
        panelContent.innerHTML = content;
        bottomPanel.classList.add("active");
        overlay.style.display = "block";
      }
    }
    function closePanel() {
      bottomPanel.classList.remove("active");
      overlay.style.display = "none";
    }
    overlay.addEventListener("click", closePanel);

    document.getElementById("statusToggle").addEventListener("click", () => {
      // –°–±—Ä–æ—Å–∏–º –¥—Ä—É–≥–∏–µ —Ñ–∏–ª—å—Ç—Ä—ã
      selectedReklamas = [];
      selectedPlans = [];
      // –ù–µ –±—É–¥–µ–º —Å–±—Ä–∞—Å—ã–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∏–∑ —Å—Ç–∞—Ç—É—Å–∞? 
      // –ü–æ –¢–ó: ¬´–§–∏–ª—å—Ç—Ä—ã –¥–æ–ª–∂–Ω—ã —Å–±—Ä–∞—Å—ã–≤–∞—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ¬ª. 
      // –ó–Ω–∞—á–∏—Ç —Ç–æ–∂–µ —Å–±—Ä–æ—Å–∏–º, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å –Ω—É–ª—è.
      selectedStatuses = [];

      colorMode = 'status'; // –†–∞—Å–∫—Ä–∞—à–∏–≤–∞–µ–º –ø–æ —Å—Ç–∞—Ç—É—Å—É

      // –ì–µ–Ω–µ—Ä–∏–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞
      let html = `<div class="filter-buttons">`;
      allStatuses.forEach(st => {
        const active = selectedStatuses.includes(st) ? "active" : "";
        html += `<button class="${active}" onclick="toggleStatus('${st}')">${st}</button>`;
      });
      html += `<button onclick="clearStatuses()">–û—á–∏—Å—Ç–∏—Ç—å</button>`;
      html += `</div>`;
      togglePanel("–°–æ—Å—Ç–æ—è–Ω–∏–µ", html);

      // –ü—Ä–∏–º–µ–Ω–∏–º —Ñ–∏–ª—å—Ç—Ä –∑–∞–Ω–æ–≤–æ (–±–µ–∑ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø–æ–∫–∞)
      applyCombinedFilter();
    });

    window.toggleStatus = function(st) {
      if (selectedStatuses.includes(st)) {
        selectedStatuses = selectedStatuses.filter(x => x !== st);
      } else {
        selectedStatuses.push(st);
      }
      applyCombinedFilter();
      // –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏–º –æ–∫–Ω–æ
      document.getElementById("statusToggle").click();
    };
    window.clearStatuses = function() {

     *     + —Å–±—Ä–æ—Å —Å—Ç–∞—Ç—É—Å–∞, —Ä–µ–∫–ª–∞–º—ã
     *     colorMode='plan'
     ***********************************************************/
    document.getElementById("planToggle").addEventListener("click", () => {
      // –°–±—Ä–æ—Å
      selectedStatuses = [];
      selectedReklamas = [];
      selectedPlans = [];

      let html = `<div class="filter-buttons">`;

        const active = selectedPlans.includes(m) ? "active" : "";

      html += `</div>`;
      togglePanel("–ü–ª–∞–Ω", html);

      applyCombinedFilter();
    });

      if (selectedPlans.includes(m)) {
        selectedPlans = selectedPlans.filter(x => x !== m);
      } else {
        selectedPlans.push(m);
      }
      applyCombinedFilter();
      document.getElementById("planToggle").click();

    /***********************************************************
     * 13) –ü–û–ò–°–ö (–Ω–µ —Å–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å)
     ***********************************************************/
    document.getElementById("searchBtn").addEventListener("click", doSearch);
    document.getElementById("searchInput").addEventListener("keypress", e => {
      if (e.key === "Enter") doSearch();
    });
    function doSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (!query) {
        applyCombinedFilter();
        return;
      }
      const filtered = markersData.filter(m => {
        const stopNameVal = (m.stopName || "").toLowerCase();
        const tabloVal    = String(m.tablo || "").toLowerCase();
        return stopNameVal.includes(query) || tabloVal.includes(query);
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }
  </script>
