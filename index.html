<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; /* –æ—Ç–æ–¥–≤–∏–Ω–µ–º –∫–Ω–æ–ø–∫–∏ –∑—É–º–∞ */
    }

    /*---------------------------------------------
      1) –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä + –∞–≤—Ç–æ-—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è –ø–∞–Ω–µ–ª—å
    ----------------------------------------------*/
    #searchActivator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      z-index: 3000;
    }
    #topSearchBar {
      position: fixed;
      top: -70px;
      left: 0;
      right: 0;
      z-index: 3001;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
      transition: top 0.3s;
    }
    #topSearchBar.show {
      top: 0;
    }
    #searchInput {
      flex: 1;
      max-width: 600px;
      padding: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;
      padding: 5px 8px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /*---------------------------------------------
      2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω)
    ----------------------------------------------*/
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
    }
    .btn {
      padding: 10px 16px;
      font-size: 14px;
      min-width: 110px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /*---------------------------------------------
      3) –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã)
    ----------------------------------------------*/
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /*---------------------------------------------
      4) –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ ‚Äì —Å–∏–Ω–∏–µ
    ----------------------------------------------*/
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0062cc;
    }
    .filter-buttons button.active {
      background: #0056b3;
    }

    /*---------------------------------------------
      5) –õ–µ–≥–µ–Ω–¥–∞
    ----------------------------------------------*/
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /*---------------------------------------------
      6) –ö–ª–∞—Å—Ç–µ—Ä (–æ—Ç–¥–µ–ª—å–Ω–∞—è –≥—Ä—É–ø–ø–∞ –Ω–∞ —Ü–≤–µ—Ç)
    ----------------------------------------------*/
    .cluster-icon {
      font-weight: bold;
      text-align: center;
    }

    /*---------------------------------------------
      7) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ
    ----------------------------------------------*/
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px;
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 90px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (–∞–≤—Ç–æ-—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è) -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ü–ê–ù–ï–õ–¨ –ü–û–ò–°–ö–ê (—Å–∫—Ä—ã—Ç–∏–µ/–ø–æ–∫–∞–∑)
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar = document.getElementById("topSearchBar");
    let hideTimer = null;

    function showSearchBar() {
      clearTimeout(hideTimer);
      topSearchBar.classList.add("show");
    }
    function hideSearchBar() {
      topSearchBar.classList.remove("show");
    }
    function startHideTimer() {
      hideTimer = setTimeout(hideSearchBar, 2000);
    }

    // –ù–∞–≤–µ–¥–µ–Ω–∏–µ –º—ã—à–∏
    searchActivator.addEventListener("mouseenter", showSearchBar);
    searchActivator.addEventListener("mouseleave", startHideTimer);
    // –¢–∞—á
    searchActivator.addEventListener("touchstart", showSearchBar, { passive: true });
    // –ï—Å–ª–∏ —É—Ö–æ–¥–∏–º —Å –ø–∞–Ω–µ–ª–∏
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    topSearchBar.addEventListener("touchstart", () => clearTimeout(hideTimer), { passive: true });

    /***********************************************************
     * 2) –ö–ê–†–¢–ê + –ú–ù–û–ì–û–ö–õ–ê–°–¢–ï–†–ù–û–°–¢–¨ (—Ä–∞–∑–¥–µ–ª—è–µ–º –ø–æ —Ü–≤–µ—Ç—É)
     ***********************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // –ó–¥–µ—Å—å –ù–ï –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–¥–∏–Ω markerClusterGroup;
    // –±—É–¥–µ–º —Å–æ–∑–¥–∞–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –≥—Ä—É–ø–ø (–ø–æ —Ü–≤–µ—Ç–∞–º).
    let currentGroups = [];

    /***********************************************************
     * 3) –î–ê–ù–ù–´–ï –ò –§–ò–õ–¨–¢–†–´
     ***********************************************************/
    let markersData = [];

    // colorMode: 'status', 'reklama', 'plan'
    let colorMode = 'status'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é: —Å—Ç–∞—Ç—É—Å

    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led","lightbox","–Ω–µ—Ç"];
    const planMonths  = [
      "–º–∞—Ä—Ç","–∞–ø—Ä–µ–ª—å","–º–∞–π","–∏—é–Ω—å","–∏—é–ª—å","–∞–≤–≥—É—Å—Ç",
      "—Å–µ–Ω—Ç—è–±—Ä—å","–æ–∫—Ç—è–±—Ä—å","–Ω–æ—è–±—Ä—å","–¥–µ–∫–∞–±—Ä—å"
    ];

    // –¶–≤–µ—Ç–∞ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞
    function getStatusColor(st) {
      const s = (st||"").toLowerCase().trim();
      switch(s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00"; // –∑–µ–ª—ë–Ω—ã–π
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000"; // –∫—Ä–∞—Å–Ω—ã–π
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3"; // —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555"; // —Ç—ë–º–Ω–æ-—Å–µ—Ä—ã–π
        default:               return "#FFFFFF";
      }
    }
    // –¶–≤–µ—Ç–∞ –¥–ª—è —Ä–µ–∫–ª–∞–º—ã
    function getReklamaColor(rk) {
      let r = (rk||"").toLowerCase().replace(/\s/g,'');
      if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
      switch(r) {
        case "led":       return "#FFA500"; // –æ—Ä–∞–Ω–∂
        case "lightbox":  return "#800080"; // —Ñ–∏–æ–ª–µ—Ç
        case "–Ω–µ—Ç":       return "#00FFFF"; // –±–∏—Ä—é–∑–æ–≤—ã–π
        default:          return "#000000";
      }
    }
    // –¶–≤–µ—Ç–∞ –¥–ª—è –ø–ª–∞–Ω–∞
    const planColors = {
      "–º–∞—Ä—Ç": "#cce5ff",    "–∞–ø—Ä–µ–ª—å": "#99ccff",
      "–º–∞–π": "#66b3ff",     "–∏—é–Ω—å": "#3399ff",
      "–∏—é–ª—å": "#0080ff",    "–∞–≤–≥—É—Å—Ç": "#0066cc",
      "—Å–µ–Ω—Ç—è–±—Ä—å": "#0052a3","–æ–∫—Ç—è–±—Ä—å": "#003d7a",
      "–Ω–æ—è–±—Ä—å": "#002952",  "–¥–µ–∫–∞–±—Ä—å": "#001429",
    };
    function getPlanColor(pl) {
      const p = (pl||"").toLowerCase().trim();
      return planColors[p] || "#CCCCCC";
    }

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —Ü–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–∞
    function getMarkerColor(m) {
      if (colorMode==='status') {
        return getStatusColor(m.status);
      } else if (colorMode==='reklama') {
        return getReklamaColor(m.reklama);
      } else if (colorMode==='plan') {
        return getPlanColor(m.plan);
      } else {
        return "#FFFFFF";
      }
    }

    /***********************************************************
     * 4) –§–£–ù–ö–¶–ò–ò –î–û–ë–ê–í–õ–ï–ù–ò–Ø/–û–ß–ò–°–¢–ö–ò –ú–ê–†–ö–ï–†–û–í (–æ—Ç–¥–µ–ª—å–Ω–æ –ø–æ —Ü–≤–µ—Ç–∞–º)
     ***********************************************************/
    function addMarkers(data) {
      // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –≥—Ä—É–ø–ø—ã
      currentGroups.forEach(g => map.removeLayer(g));
      currentGroups = [];

      // –°–æ–±–µ—Ä—ë–º —Å–ª–æ–≤–∞—Ä—å —Ü–≤–µ—Ç => –º–∞—Å—Å–∏–≤ –º–∞—Ä–∫–µ—Ä–æ–≤
      const colorMap = {};

      data.forEach(item => {
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç
        const c = getMarkerColor(item);

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–ª–æ–≤–∞—Ä—å
        if (!colorMap[c]) {
          colorMap[c] = [];
        }

        // –°–æ–∑–¥–∞—ë–º –º–∞—Ä–∫–µ—Ä
        const lat = parseFloat(item.lat) || 51.0;
        const lng = parseFloat(item.lng) || 71.4;
        let shape = "border-radius:50%;";
        if ((item.tabloInfo||"").toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shape="border-radius:0%;";
        }
        const iconHTML = `
          <div style="
            width:20px; height:20px;
            background-color:${c};
            border:1px solid #000;
            ${shape}
          "></div>
        `;
        const icon = L.divIcon({ html: iconHTML, iconSize:[20,20] });
        const marker = L.marker([lat,lng], { icon });

        // –ü–æ–ø–∞–ø
        const popup = `
          –£–ª–∏—Ü–∞: ${item.number||"-"}<br>
          ID –¢–∞–±–ª–æ: ${item.tablo||"-"}<br>
          –ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ —É–ª–∏—Ü—ã: ${item.street||"-"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction||"-"}<br>
          <br>
          –†–∞–π–æ–Ω: ${item.district||"-"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status||"-"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama||"-"}<br>
          <br>
          –ü–ª–∞–Ω: ${item.plan||"-"}
        `;
        marker.bindPopup(popup);

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤
        colorMap[c].push(marker);
      });

      // –î–ª—è –∫–∞–∂–¥–æ–≥–æ —Ü–≤–µ—Ç–∞ ‚Äî —Å–≤–æ—è –≥—Ä—É–ø–ø–∞ (—Ä–∞–¥–∏—É—Å=100)
      for (const [clr, arr] of Object.entries(colorMap)) {
        const group = L.markerClusterGroup({
          maxClusterRadius: 100,
          iconCreateFunction: cluster => {
            // –¢–∞–∫ –∫–∞–∫ –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã –≤ –≥—Ä—É–ø–ø–µ –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞, 
            // —Ä–∏—Å—É–µ–º —Ü–≤–µ—Ç–Ω–æ–π –∫—Ä—É–≥ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
            const count = cluster.getChildCount();
            return L.divIcon({
              html: `<div style="
                background-color:${clr};
                border-radius:50%;
                width:40px; height:40px;
                display:flex; align-items:center; justify-content:center;
                border:2px solid #fff; 
                color:#000; font-weight:bold;
              ">${count}</div>`,
              className: 'cluster-icon',
              iconSize: [40,40],
            });
          },
        });
        arr.forEach(m => group.addLayer(m));
        group.addTo(map);
        currentGroups.push(group);
      }
    }

    /***********************************************************
     * 5) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø (—Å—É–º–º–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç—É—Å—ã, —Ä–µ–∫–ª–∞–º—É, –ø–ª–∞–Ω)
     ***********************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        // –°—Ç–∞—Ç—É—Å
        const s = (m.status||'').toLowerCase().trim();
        const passStatus = (selectedStatuses.length===0) || selectedStatuses.includes(s);

        // –†–µ–∫–ª–∞–º–∞
        let r = (m.reklama||'').toLowerCase().replace(/\s/g,'');
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
        const passReklama = (selectedReklamas.length===0) || selectedReklamas.includes(r);

        // –ü–ª–∞–Ω
        const p = (m.plan||'').toLowerCase().trim();
        const passPlan = (selectedPlans.length===0) || selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫
      highlightFilterButton("statusToggle",  selectedStatuses.length>0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length>0);
      highlightFilterButton("planToggle",    selectedPlans.length>0);
    }

    // –î–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞–¥–ø–∏—Å–∏ ¬´–í—Å–µ (N)¬ª
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText  = `–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText    = `–í—Å–µ (${count})`;
    }
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /***********************************************************
     * 6) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• (Apps Script)
     ***********************************************************/
    fetch("https://script.google.com/macros/s/AKfycbxprxG-MDgk1ULTdQFAjpDr8_wPGkNnTmVjoawzUeGAFKRC-LgUPtRoTiBKVCWvQRAy/exec")
      .then(r => r.json())
      .then(data => {
        markersData = data;
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err));

    /***********************************************************

    const overlay = document.getElementById("overlay");
    const bottomPanel = document.getElementById("bottomPanel");

    function togglePanel(title, content) {
      const panelTitle = document.getElementById("panelTitle");
      const panelContent = document.getElementById("panelContent");
      if (bottomPanel.classList.contains("active") && panelTitle.innerText===title) {
        closePanel();
      } else {
        panelTitle.innerText = title;
        panelContent.innerHTML = content;
        bottomPanel.classList.add("active");
        overlay.style.display = "block";
      }
    }
    function closePanel() {
      bottomPanel.classList.remove("active");
      overlay.style.display = "none";
    }
    overlay.addEventListener("click", closePanel);

    function doSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (!query) {
        // –ü—É—Å—Ç–æ => –≤–µ—Ä–Ω—É—Ç—å —Ç–µ–∫—É—â–∏–π —Ñ–∏–ª—å—Ç—Ä
        applyCombinedFilter();
        return;
      }
      // –ò—â–µ–º –ø–æ stopName / tablo
      const filtered = markersData.filter(m => {
        const stopNameVal = (m.stopName||"").toLowerCase();
        const tabloVal    = String(m.tablo||"").toLowerCase();
        return stopNameVal.includes(query) || tabloVal.includes(query);
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }
