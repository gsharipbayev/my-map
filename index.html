<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    .control-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10001;
    }
    .btn {
      padding: 15px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      min-width: 150px;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #D1E8FF;
      margin-top: 5px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10000;
    }

    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-family: sans-serif;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 10002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon, .legend-border-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
    }
    .legend-border-icon {
      border: 4px solid;
      background-color: #FFFFFF;
      box-shadow: inset 0 0 0 1px black;
    }
    .filter-buttons button {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .filter-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="control-buttons">
    <button class="btn" id="legendToggle">Легенда</button>
    <button class="btn" id="statusToggle">Состояние <span id="statusLabel">Все</span></button>
    <button class="btn" id="reklamaToggle">Реклама <span id="reklamaLabel">Все</span></button>
    <button class="btn" id="combinedToggle">Общее <span id="combinedLabel">Все</span></button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">Легенда</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    function togglePanel(title, content, buttonId) {
      const panel = document.getElementById('bottomPanel');
      const overlay = document.getElementById('overlay');

      if (currentPanel === buttonId && panel.classList.contains('active')) {
        closePanel();
      } else {
        document.getElementById('panelTitle').innerText = title;
        document.getElementById('panelContent').innerHTML = content;
        panel.classList.add('active');
        overlay.style.display = 'block';
        currentPanel = buttonId;
      }

      overlay.addEventListener('click', closePanel);
    }

    document.getElementById('legendToggle').addEventListener('click', () => togglePanel('Легенда', `
      <div class="legend-section">
        <div class="legend-title">Статус:</div>
        <div class="legend-row"><span class="legend-icon" style="background-color: #00FF00;"></span>Работает</div>
        <div class="legend-row"><span class="legend-icon" style="background-color: #FF0000;"></span>Не работает</div>
        <div class="legend-row"><span class="legend-icon" style="background-color: #AAAAAA;"></span>Снят</div>
        <div class="legend-row"><span class="legend-icon" style="background-color: #555555;"></span>Демонтирован</div>
        <div class="legend-row"><span class="legend-icon" style="background-color: #FFFFFF; box-shadow: 0 0 0 1px black;"></span>Не известно</div>
      </div>
      <div class="legend-section">
        <div class="legend-title">Реклама:</div>
        <div class="legend-row"><span class="legend-border-icon" style="border-color: #FF0000;"></span>LED</div>
        <div class="legend-row"><span class="legend-border-icon" style="border-color: #0000FF;"></span>Lightbox</div>
        <div class="legend-row"><span class="legend-border-icon" style="border-color: #00FF00;"></span>(X) Нет</div>
        <div class="legend-row"><span class="legend-border-icon" style="border-color: #000000;"></span>Не известно</div>
      </div>
    `, 'legendToggle'));
  </script>
</body>
</html>
