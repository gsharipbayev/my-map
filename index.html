<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map ‚Äî –§–∏–ª—å—Ç—Ä –ø–æ ‚Ññ –∏ –£–ª–∏—Ü–∞–º</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size:16px;
    }
    #map {
      width:100%;
      height:100%;
      z-index:0;
    }
    .leaflet-top.leaflet-left {
        margin-top: 10px;
    }
     #topSearchBar.show + #map .leaflet-top.leaflet-left {
        margin-top: 70px;
    }

    /* 1) –ê–≤—Ç–æ‚Äë—Å–∫—Ä—ã—Ç–∏–µ –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ */
    #searchActivator {
      position:fixed;
      top:0; left:0; right:0;
      height:10px;
      z-index:3000;
    }
    #topSearchBar {
      position:fixed;
      top:-70px;
      left:0; right:0;
      z-index:3001;
      display:flex;
      justify-content:center;
      background:rgba(255,255,255,0.9);
      padding:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.3);
      gap:8px;
      align-items:center;
      transition: top 0.3s;
    }
    #topSearchBar.show {
      top:0;
    }
    #searchInput {
      flex:1;
      max-width:600px;
      padding:5px;
      font-size:15px;
      border:1px solid #ccc;
      border-radius:5px;
    }
    #searchBtn {
      font-size:14px;
      padding:5px 8px;
      cursor:pointer;
      border:none;
      background:#007bff;
      color:#fff;
      border-radius:5px;
      flex-shrink:0;
    }

    /* 2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É */
    .control-buttons {
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      flex-wrap: wrap;
      justify-content: center;
      gap:6px;
      z-index:1001;
    }
    .btn {
      padding:10px 16px;
      font-size:14px;
      min-width:110px;
      background-color:#007bff;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background-color 0.3s;
      text-align:center;
      margin-bottom: 5px;
    }
    .btn.active-filter { /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ —Ä–∞—Å–∫—Ä–∞—Å–∫–∏ */
      background-color:#0056b3;
      box-shadow: 0 0 0 2px #fff, 0 0 0 4px #0056b3;
    }
    .btn:hover {
      background-color:#0056b3;
    }
    .btn span {
      display:block;
      font-size:12px;
      color:#d1e8ff;
      margin-top:5px;
    }

    /* 3) –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .overlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      display:none;
      z-index:1000;
    }
    .bottom-panel {
      position:fixed;
      bottom:-100%;
      left:50%;
      transform:translateX(-50%);
      width:90%;
      max-width:500px;
      max-height: 70%;
      overflow-y: auto;
      background:#fff;
      border-radius:15px 15px 0 0;
      font-size:16px;
      padding:20px;
      box-shadow:0 -2px 15px rgba(0,0,0,0.3);
      transition:bottom 0.4s ease-in-out;
      z-index:1002;
    }
    .bottom-panel.active {
      bottom:0;
    }
    .panel-title {
      font-size:20px;
      font-weight:bold;
      margin-bottom:15px;
      color:#333;
    }
     .panel-content-scrollable {
      max-height: calc(70vh - 100px);
      overflow-y: auto;
    }

    /* 4) –ö–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–∞ */
    .filter-buttons {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .filter-buttons button {
      background:#007bff;
      color:#fff;
      border:none;
      border-radius:5px;
      padding:6px 12px;
      cursor:pointer;
      font-size:14px;
      transition:background 0.2s;
    }
    .filter-buttons button:hover {
      background:#0062cc;
    }
    .filter-buttons button.active { /* –ó–µ–ª–µ–Ω—ã–π –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –í–ù–£–¢–†–ò –ø–∞–Ω–µ–ª–∏ —Ñ–∏–ª—å—Ç—Ä–∞ */
      background:#28a745;
      color: white;
    }
    .filter-buttons button.clear-btn {
        background: #6c757d;
    }
    .filter-buttons button.clear-btn:hover {
        background: #5a6268;
    }

    /* 5) –õ–µ–≥–µ–Ω–¥–∞ */
    .legend-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .legend-section {
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .legend-title {
      font-weight:bold;
      margin-bottom:5px;
    }
    .legend-row {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .legend-icon {
      width:20px;
      height:20px;
      display:inline-block;
      border-radius:50%;
      border:1px solid #000;
    }

    /* 6) MarkerCluster */
    .cluster-icon-only {
        /* –°—Ç–∏–ª–∏ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –∏–Ω–ª–∞–π–Ω–æ–≤—ã–µ */
    }
    .my-div-icon {
      background:none !important;
      border:none !important;
    }

    /* 7) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */
    @media (max-width:600px){
      #searchInput {
        max-width:calc(100% - 70px);
        font-size:14px;
      }
      #searchBtn {
        font-size:12px;
        padding:4px 6px;
      }
      .control-buttons {
        width: 100%;
        padding: 0 10px;
        box-sizing: border-box;
      }
      .btn {
        padding:8px 10px;
        font-size:12px;
        min-width:auto;
        flex-grow: 1;
      }
      .bottom-panel {
        width:100%;
        border-radius: 15px 15px 0 0;
        font-size:14px;
        max-height: 60%;
      }
      .panel-title {
        font-size:18px;
      }
      .filter-buttons button {
        font-size:13px;
        padding:5px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="searchActivator"></div>
  <div id="topSearchBar">
    <input type="text" id="searchInput" placeholder="ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"/>
    <button id="searchBtn">üîç</button>
  </div>

  <div id="map"></div>

  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="planningFilterToggle">
      –ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ <span id="planningFilterLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="streetToggle">
      –£–ª–∏—Ü–∞ <span id="streetLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContentWrapper">
        <div id="panelContent" class="legend-container"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ü–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar    = document.getElementById("topSearchBar");
    let hideTimer=null;
    function showSearchBar(){ clearTimeout(hideTimer); topSearchBar.classList.add("show"); }
    function hideSearchBar(){ topSearchBar.classList.remove("show"); }
    function startHideTimer(){ hideTimer=setTimeout(hideSearchBar,2000); }
    searchActivator.addEventListener("mouseenter", showSearchBar);
    searchActivator.addEventListener("mouseleave", startHideTimer);
    searchActivator.addEventListener("touchstart", showSearchBar,{passive:true});
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    topSearchBar.addEventListener("touchstart",()=>clearTimeout(hideTimer),{passive:true});

    /***********************************************************
     * 2) –ö–∞—Ä—Ç–∞
     ***********************************************************/
    const map = L.map("map", { zoomControl: false }).setView([51.127,71.43], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
      maxZoom:19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    L.control.zoom({ position: 'topright' }).addTo(map);

    let markerClusterGroup = null;
    const DEFAULT_MARKER_COLOR = "#888888"; 

    /***********************************************************
     * 3) –î–ê–ù–ù–´–ï –∏ –°–û–°–¢–û–Ø–ù–ò–Ø –§–ò–õ–¨–¢–†–û–í
     ***********************************************************/
    let markersData = []; // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø—É—Å—Ç–æ–π, –±—É–¥–µ—Ç –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    let originalMarkersData = []; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–æ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ "‚Ññ"
    let colorMode = 'planning'; 

    let selectedPlannings = []; 
    let selectedStreets = [];

    const planningCategories = ["1 –æ—á–µ—Ä–µ–¥—å 2025", "2 –æ—á–µ—Ä–µ–¥—å 2026", "CTS"];
    let allStreets = [];

    /***********************************************************
     * 4) –†–∞—Å–∫—Ä–∞—Å–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤
     ***********************************************************/
    function getPlanningColor(planningValue) {
        const p = (planningValue || "").toLowerCase().trim();
        switch (p) {
            case "1 –æ—á–µ—Ä–µ–¥—å 2025": return "#28a745"; // Green
            case "2 –æ—á–µ—Ä–µ–¥—å 2026": return "#fd7e14"; // Orange
            case "cts":            return "#dc3545"; // Red
            default:               return DEFAULT_MARKER_COLOR;
        }
    }

    function getCurrentMarkerColor(item) {
        if (colorMode === 'planning') { 
            const currentPlanningValue = (item.planning || "").toLowerCase().trim(); 
            if (selectedPlannings.length > 0) { 
                if (selectedPlannings.includes(currentPlanningValue)) {
                    return getPlanningColor(currentPlanningValue);
                }
                return DEFAULT_MARKER_COLOR; 
            } else { 
                return getPlanningColor(currentPlanningValue);
            }
        }
        return DEFAULT_MARKER_COLOR; 
    }

    /***********************************************************
     * 5) –î–û–ë–ê–í–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     ***********************************************************/
    function addMarkers(dataToDisplay){ // –ü—Ä–∏–Ω–∏–º–∞–µ—Ç —É–∂–µ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
      if(markerClusterGroup){ map.removeLayer(markerClusterGroup); }

      markerClusterGroup = L.markerClusterGroup({
        maxClusterRadius: 60,
        iconCreateFunction: cluster => {
          const count = cluster.getChildCount();
          let size = 30 + count / 10;
          size = Math.min(Math.max(size, 30), 50);

          const markers = cluster.getAllChildMarkers();
          const colorCountMap = {};
          let mostFrequentColor = DEFAULT_MARKER_COLOR;
          let maxCount = 0;

          markers.forEach(m => {
              const c = m.myColor || DEFAULT_MARKER_COLOR;
              colorCountMap[c] = (colorCountMap[c] || 0) + 1;
              if (colorCountMap[c] > maxCount) {
                  maxCount = colorCountMap[c];
                  mostFrequentColor = c;
              }
          });

          const uniqueColors = Object.keys(colorCountMap);
          let clusterColor;
          if (uniqueColors.length === 1) {
              clusterColor = uniqueColors[0];
          } else {
              clusterColor = mostFrequentColor;
          }
          if (typeof clusterColor === 'undefined' || clusterColor === null) {
              clusterColor = DEFAULT_MARKER_COLOR;
          }

          return L.divIcon({
            html: `<div style="background-color:${clusterColor}; border: 2px solid #555; border-radius:50%; width:${size}px; height:${size}px; display:flex; align-items:center; justify-content:center; color:#000; font-weight:bold; font-size: ${Math.max(10, size/2.5)}px;">${count}</div>`,
            className:'cluster-icon-only',
            iconSize:[size,size],
            iconAnchor: [size/2, size/2]
          });
        }
      });

      dataToDisplay.forEach(item => { // –ò—Å–ø–æ–ª—å–∑—É–µ–º dataToDisplay
        const c = getCurrentMarkerColor(item);
        const lat = parseFloat(item.lat);
        const lng = parseFloat(item.lng);
        if (isNaN(lat) || isNaN(lng)) { return; }

        let shape = "border-radius:50%;";
        if((item.tabloInfo||"").toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")){ shape = "border-radius:0%;"; }

        const iconHTML = `<div style="width:18px; height:18px; background-color:${c}; border:1px solid #000; ${shape} box-shadow: 0 0 3px rgba(0,0,0,0.5);"></div>`;
        const icon = L.divIcon({
            className:'my-div-icon',
            html:iconHTML,
            iconSize:[18,18],
            iconAnchor: [9, 9]
        });
        const marker = L.marker([lat,lng], {icon});
        marker.myColor = c;

        const popupContent = `
          <b>ID –¢–∞–±–ª–æ:</b> ${item.tablo || "-"}<br>
          <b>–£–ª–∏—Ü–∞:</b> ${item.street || "-"}<br>
          <b>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</b> ${item.direction || "-"}<br>
          <b>–†–∞–π–æ–Ω:</b> ${item.district || "-"}<br>
          <b>–ü–ª–∞–Ω (–º–µ—Å):</b> ${item.plan || "-"}<br>
          <b>–ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ:</b> ${item.move || "-"}<br>
          <b>–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ:</b> ${item.planning || "-"}
        `;
        marker.bindPopup(popupContent);
        markerClusterGroup.addLayer(marker);
      });
      map.addLayer(markerClusterGroup);
    }

    /***********************************************************
     * 6) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
     ***********************************************************/
    function applyCombinedFilter() {
      // markersData —É–∂–µ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω –ø–æ –Ω–∞–ª–∏—á–∏—é item.number
      if (!markersData || markersData.length === 0) {
        if(markerClusterGroup) map.removeLayer(markerClusterGroup);
        updateLabels(0);
        return;
      }

      const filtered = markersData.filter(m => {
        const currentPlanningVal = (m.planning || "").toLowerCase().trim();
        const passPlanning = (selectedPlannings.length === 0) || selectedPlannings.includes(currentPlanningVal);

        const str = (m.street || "–ë–µ–∑ —É–ª–∏—Ü—ã").trim();
        const passStreet = (selectedStreets.length === 0) || selectedStreets.includes(str);

        return passPlanning && passStreet;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }

    function updateLabels(count){
      // –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∞—Ä–∫–µ—Ä–æ–≤, –ø—Ä–æ—à–µ–¥—à–∏—Ö –ü–†–ï–î–í–ê–†–ò–¢–ï–õ–¨–ù–´–ô —Ñ–∏–ª—å—Ç—Ä –ø–æ "‚Ññ"
      const baseCount = markersData.length; 
      document.getElementById("planningFilterLabel").innerText = `${selectedPlannings.length > 0 ? selectedPlannings.map(s => s.split(' ')[0]).join('/') : '–í—Å–µ'} (${count}/${baseCount})`;
      document.getElementById("streetLabel").innerText = `${selectedStreets.length > 0 ? '–í—ã–±—Ä–∞–Ω–æ' : '–í—Å–µ'} (${count}/${baseCount})`;

      document.querySelectorAll('.control-buttons .btn').forEach(b => b.classList.remove('active-filter'));
      if (colorMode === 'planning') {
        document.getElementById('planningFilterToggle').classList.add('active-filter');
      }
    }

    /***********************************************************
     * 7) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• (–ò–ó–ú–ï–ù–ï–ù–û: —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ item.number)
     ***********************************************************/
    let markersLoaded = false;
    fetch("https://script.google.com/macros/s/AKfycbxprxG-MDgk1ULTdQFAjpDr8_wPGkNnTmVjoawzUeGAFKRC-LgUPtRoTiBKVCWvQRAy/exec")
      .then(r => {
        if (!r.ok) {
          console.error("–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞:", r);
          throw new Error(`HTTP error! status: ${r.status}`);
        }
        return r.json();
      })
      .then(data => {
        originalMarkersData = data; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        
        // ***** –ù–ê–ß–ê–õ–û: –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –Ω–∞–ª–∏—á–∏—é –∑–Ω–∞—á–µ–Ω–∏—è –≤ "‚Ññ" (item.number) *****
        markersData = originalMarkersData.filter(item => {
            return item.number && String(item.number).trim() !== "" && String(item.number).trim() !== "-"; 
            // –î–æ–±–∞–≤–∏–ª –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ "-", –µ—Å–ª–∏ —ç—Ç–æ —Ç–æ–∂–µ —Å—á–∏—Ç–∞–µ—Ç—Å—è "–ø—É—Å—Ç—ã–º"
        });
        // ***** –ö–û–ù–ï–¶: –§–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ *****

        console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${originalMarkersData.length} –∑–∞–ø–∏—Å–µ–π, –ø–æ—Å–ª–µ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ "‚Ññ" –æ—Å—Ç–∞–ª–æ—Å—å ${markersData.length} –∑–∞–ø–∏—Å–µ–π.`);

        markersLoaded = true;
        allStreets = [...new Set(markersData.map(item => (item.street || "–ë–µ–∑ —É–ª–∏—Ü—ã").trim()).filter(s => s))].sort();
        
        applyCombinedFilter();
        document.getElementById('planningFilterToggle').classList.add('active-filter'); 
      })
      .catch(e => {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–ª–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫–∞—Ä—Ç—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12) –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.");
      });

    /***********************************************************
     * 8) –û–ë–©–ò–ï –§–£–ù–ö–¶–ò–ò –ü–ê–ù–ï–õ–ò
     ***********************************************************/
    const overlay = document.getElementById("overlay");
    const bottomPanel = document.getElementById("bottomPanel");
    function togglePanel(title, contentHtml, isScrollable = false) {
      const panelTitleElem = document.getElementById("panelTitle");
      const panelContentElem = document.getElementById("panelContent");
      if(bottomPanel.classList.contains("active") && panelTitleElem.innerText === title){
        closePanel();
      } else {
        panelTitleElem.innerText = title;
        panelContentElem.innerHTML = contentHtml;
        panelContentElem.classList.toggle("panel-content-scrollable", isScrollable);
        bottomPanel.classList.add("active");
        overlay.style.display = "block";
      }
    }
    function closePanel() {
      bottomPanel.classList.remove("active");
      overlay.style.display = "none";
    }
    overlay.addEventListener("click", closePanel);

    document.getElementById("legendToggle").addEventListener("click", () => {
      const legendHtml = `
        <div class="legend-section">
          <div class="legend-title">–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</div>
          ${planningCategories.map(cat => `
            <div class="legend-row">
              <div class="legend-icon" style="background-color:${getPlanningColor(cat)};"></div> ${cat}
            </div>`).join('')}
           <div class="legend-row">

    function createGenericFilterPanel(buttonId, panelTitle, itemsArrayProvider, selectedArrayRef, colorModeToSetIfAny) {
        const buttonElement = document.getElementById(buttonId);
        buttonElement.dataset.panelTitle = panelTitle;

        buttonElement.addEventListener("click", () => {
            if (!markersLoaded) { alert("–î–∞–Ω–Ω—ã–µ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è..."); return; }

            if (colorModeToSetIfAny) {
                colorMode = colorModeToSetIfAny;
            }

            let html = `<div class="filter-buttons">`;
            const itemsArray = itemsArrayProvider();

            itemsArray.forEach(item => {
                const val = typeof item === 'object' ? item.value : item;
                const display = typeof item === 'object' ? item.display : item;
                const active = selectedArrayRef.includes(val) ? "active" : ""; // –≠—Ç–æ—Ç –∫–ª–∞—Å—Å –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –∑–µ–ª–µ–Ω—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É
                const escapedVal = val.replace(/'/g, "\\'");
                html += `<button class="${active}" onclick="toggleFilterItem('${buttonId}', '${escapedVal}')">${display}</button>`;
            });
            html += `<button class="clear-btn" onclick="clearFilterItems('${buttonId}')">–û—á–∏—Å—Ç–∏—Ç—å</button></div>`;

            togglePanel(panelTitle, html, itemsArray.length > 10);
            applyCombinedFilter();
        });
    }

    window.toggleFilterItem = function(btnId, itemValue) {
        let currentSelectedArray;
        const buttonElement = document.getElementById(btnId);
        const panelTitleForButton = buttonElement.dataset.panelTitle;

        if (btnId === 'planningFilterToggle') currentSelectedArray = selectedPlannings;
        else if (btnId === 'streetToggle') currentSelectedArray = selectedStreets;

        if (currentSelectedArray) {
            const index = currentSelectedArray.indexOf(itemValue);
            if (index > -1) { currentSelectedArray.splice(index, 1); }
            else { currentSelectedArray.push(itemValue); }
        }
        applyCombinedFilter();

        if (bottomPanel.classList.contains("active") && document.getElementById("panelTitle").innerText === panelTitleForButton) {
            buttonElement.click(); // –ó–∞–∫—Ä—ã—Ç—å
            buttonElement.click(); // –û—Ç–∫—Ä—ã—Ç—å —Å–Ω–æ–≤–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ –≤ –ø–∞–Ω–µ–ª–∏
        }
    };

    window.clearFilterItems = function(btnId) {
        let panelTitleForButton = document.getElementById(btnId).dataset.panelTitle;
        if (btnId === 'planningFilterToggle') {
            selectedPlannings = [];
            colorMode = 'planning'; 
        } else if (btnId === 'streetToggle') {
            selectedStreets = [];
        }
        applyCombinedFilter();
        if (bottomPanel.classList.contains("active") && document.getElementById("panelTitle").innerText === panelTitleForButton) {
             document.getElementById(btnId).click();
             document.getElementById(btnId).click();
        }
    };

    createGenericFilterPanel(
        "planningFilterToggle", 
        "–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ",         
        () => planningCategories.map(cat => ({value: cat, display: cat})), 
        selectedPlannings,      
        'planning'              
    );

    createGenericFilterPanel(
        "streetToggle",
        "–§–∏–ª—å—Ç—Ä –ø–æ —É–ª–∏—Ü–∞–º",
        () => allStreets, 
        selectedStreets,
        null 
    );

    document.getElementById("searchBtn").addEventListener("click", doSearch);
    document.getElementById("searchInput").addEventListener("keypress", e => { if(e.key === "Enter") doSearch(); });

    function doSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
       // –ò—Å–ø–æ–ª—å–∑—É–µ–º markersData, –∫–æ—Ç–æ—Ä—ã–π —É–∂–µ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω –ø–æ "‚Ññ"
      if (!markersData || markersData.length === 0) return; 
      if (!query) { applyCombinedFilter(); return; }

      const filteredBySearchAndFilters = markersData.filter(m => {
        const currentPlanningVal = (m.planning || "").toLowerCase().trim();
        const passPlanning = (selectedPlannings.length === 0) || selectedPlannings.includes(currentPlanningVal);

        const str = (m.street || "–ë–µ–∑ —É–ª–∏—Ü—ã").trim();
        const passStreet = (selectedStreets.length === 0) || selectedStreets.includes(str);

        if (!(passPlanning && passStreet)) {
            return false;
        }

        const stopNameVal = (m.stopName || "").toLowerCase();
        const tabloVal = String(m.tablo || "").toLowerCase();
        return stopNameVal.includes(query) || tabloVal.includes(query);
      });
      addMarkers(filteredBySearchAndFilters);
      updateLabels(filteredBySearchAndFilters.length);
    }
  </script>
