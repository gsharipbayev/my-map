  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É */
    html,

    }

    /* –ö–∞—Ä—Ç–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */

    /* –°–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ (+/-) Leaflet, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—Ç—å –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    .leaflet-top.leaflet-left {

    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */

      top: 10px;

    /* –ë–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ —Å–Ω–∏–∑—É, –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω —É –Ω–∏–∂–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü—ã */
    .control-buttons {
      position: fixed;
      bottom: 0; /* –ø—Ä–∏–∂–∞—Ç—å –∫ —Å–∞–º–æ–º—É –Ω–∏–∑—É */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1001;
      margin-bottom: 0; /* —É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
    }
    .btn {
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 150px;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;

    }

    /* –ó–∞–¥–Ω–∏–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–õ–µ–≥–µ–Ω–¥–∞ –∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;

    }
    .panel-title {

      color: #000;
      margin-bottom: 10px;
    }
    .legend-container,

    }

    }

    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –ø–æ–¥ –Ω–µ–±–æ–ª—å—à–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 600px) {

      }

        font-size: 14px;

    }

<body>

  <!-- –ö–∞—Ä—Ç–∞ -->

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /************************************************************
     * 1) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ************************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // –ö–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è, —á—Ç–æ–±—ã –º–∞—Ä–∫–µ—Ä—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∏—Å—å
    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /************************************************************
     * 2) –ü–ï–†–ï–ú–ï–ù–ù–´–ï, –ö–û–¢–û–†–´–ï –•–†–ê–ù–Ø–¢ –í–´–ë–†–ê–ù–ù–´–ï –ó–ù–ê–ß–ï–ù–ò–Ø
     ************************************************************/
    let markersData = []; // –≤—Å–µ –æ–±—ä–µ–∫—Ç—ã –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
    // –î–ª—è ¬´–Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–π¬ª —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ —Ç—Ä–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º:
    let selectedStatuses = [];  // –¥–ª—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let selectedReklamas = [];  // –¥–ª—è —Ä–µ–∫–ª–∞–º—ã
    let selectedPlans    = [];  // –¥–ª—è –ø–ª–∞–Ω–∞

    // –í–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã (–∫–Ω–æ–ø–∫–∏) –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:
    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç", "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç", "—Å–Ω—è—Ç —Ç–∞–±–ª–æ", "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    // –£—á—Ç—ë–º, —á—Ç–æ —Ä–µ–∫–ª–∞–º–∞ –º–æ–∂–µ—Ç –∏–º–µ—Ç—å —Å–∏–Ω–æ–Ω–∏–º—ã, –Ω–æ –ø–æ–∫–∞ —Å–æ–∫—Ä–∞—Ç–∏–º:
    const allReklamas = ["led", "lightbox", "–Ω–µ—Ç"];
    // –ú–µ—Å—è—Ü—ã –ø–ª–∞–Ω–∞:
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    // –î–ª—è ¬´–ü–ª–∞–Ω¬ª
    const planColors = {
      –º–∞—Ä—Ç: "#cce5ff",   –∞–ø—Ä–µ–ª—å: "#99ccff",
      –º–∞–π: "#66b3ff",    –∏—é–Ω—å: "#3399ff",
      –∏—é–ª—å: "#0080ff",   –∞–≤–≥—É—Å—Ç: "#0066cc",
      —Å–µ–Ω—Ç—è–±—Ä—å: "#0052a3", –æ–∫—Ç—è–±—Ä—å: "#003d7a",
      –Ω–æ—è–±—Ä—å: "#002952", –¥–µ–∫–∞–±—Ä—å: "#001429",
    };

    /************************************************************
     * 3) –ü–û–î–ì–û–ù–ö–ê ¬´–†–ê–ô–û–ù–ê¬ª (–ö–æ–ª–æ–Ω–∫–∞ E) –ò ¬´–ü–õ–ê–ù–ê¬ª (–ö–æ–ª–æ–Ω–∫–∞ U)
     *    –ï—Å–ª–∏ –≤ JSON –Ω–µ—Ç .district –∏–ª–∏ .plan, –Ω–æ –µ—Å—Ç—å .E –∏–ª–∏ .U,
     *    —Ç–æ ¬´–¥–æ–ø–æ–ª–Ω—è–µ–º¬ª –ø–æ–ª—è, —á—Ç–æ–±—ã –≤—Å—ë —Ä–∞–±–æ—Ç–∞–ª–æ.
     ************************************************************/
    function fixDataFields(data) {
      return data.map((item) => {
        // –ï—Å–ª–∏ –Ω–µ—Ç item.district, –∞ –µ—Å—Ç—å, –Ω–∞–ø—Ä., item.E:
        if (!item.district && item.E) {
          item.district = item.E;
        }
        // –ï—Å–ª–∏ –Ω–µ—Ç item.plan, –∞ –µ—Å—Ç—å item.U:
        if (!item.plan && item.U) {
          item.plan = item.U;
        }
        return item;
      });
    }

    /************************************************************
     * 4) –§–£–ù–ö–¶–ò–ò –ü–û–õ–£–ß–ï–ù–ò–Ø –¶–í–ï–¢–û–í –ò –§–û–†–ú
     ************************************************************/
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }

    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":
          return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":
          return "#FF0000";
        case "—Å–Ω—è—Ç":
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":
          return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":
          return "#555555";
        default:
          return "#FFFFFF";
      }
    }

    function getReklamaColor(reklama) {
      const rec = (reklama || "").toLowerCase().replace(/\s/g, "");
      // –ß–∞—Å—Ç–æ ¬´–Ω–µ—Ç¬ª –∏–º–µ–µ—Ç –≤–∞—Ä–∏–∞–Ω—Ç—ã: '–Ω–µ—Ç','x','(x)–Ω–µ—Ç','none','x–Ω–µ—Ç'
      if (["–Ω–µ—Ç", "x", "(x)–Ω–µ—Ç", "none", "x–Ω–µ—Ç"].includes(rec)) {
        return "#00FFFF"; // –±–∏—Ä—é–∑–æ–≤—ã–π
      } else if (rec === "led") {
        return "#FFA500"; // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
      } else if (rec === "lightbox") {
        return "#800080"; // —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
      }
      // –∏–Ω–∞—á–µ
      return "#000000";
    }

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–∞ –ø–æ —Ç–æ–º—É, —á—Ç–æ –≤—ã–±—Ä–∞–Ω–æ
    // (–ø–æ —Ñ–∞–∫—Ç—É —Å–µ–π—á–∞—Å —Ü–≤–µ—Ç –∑–∞–≤–∏—Å–∏—Ç –æ—Ç ¬´—Ä–µ–∂–∏–º–∞¬ª, –Ω–æ –º—ã –º–æ–∂–µ–º —Å—Ç–∞–≤–∏—Ç—å –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–µ)
    function getMarkerColor(marker) {
      // –ï—Å–ª–∏ –≤ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–º —Ñ–∏–ª—å—Ç—Ä–µ –≤—Å—ë –ø—É—Å—Ç–æ, —Ö–æ—Ç—å –∫–∞–∫–æ–π-—Ç–æ —Ü–≤–µ—Ç –Ω—É–∂–µ–Ω.
      // –ë—É–¥–µ–º –¥–∞–≤–∞—Ç—å —Ü–≤–µ—Ç –ø–æ —Å—Ç–∞—Ç—É—Å—É (–∏–ª–∏ –ª—é–±–æ–π –¥—Ä—É–≥–æ–π –ª–æ–≥–∏–∫–µ).
      // –ù–æ –º—ã –º–æ–∂–µ–º –æ—Å—Ç–∞–≤–∏—Ç—å –∏–º–µ–Ω–Ω–æ —Å—Ç–∞—Ç—É—Å –∫–∞–∫ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç.
      return getStatusColor(marker.status);
    }

    /************************************************************
     * 5) –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –§–ò–õ–¨–¢–†–ê–¶–ò–ò (–û–î–ù–ê –î–õ–Ø –í–°–ï–• –ö–ê–¢–ï–ì–û–†–ò–ô)
     *    –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–ø–∞–¥–∞–µ—Ç –ª–∏ –∑–∞–ø–∏—Å—å –≤ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç—É—Å—ã, —Ä–µ–∫–ª–∞–º—ã, –ø–ª–∞–Ω—ã
     ************************************************************/
    function applyCombinedFilter() {
      // –ï—Å–ª–∏ –º–∞—Å—Å–∏–≤ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –ø—É—Å—Ç ‚Äî –∑–Ω–∞—á–∏—Ç "–Ω–µ —Ñ–∏–ª—å—Ç—Ä—É–µ–º" –ø–æ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
      // –í–Ω—É—Ç—Ä–∏ –æ–¥–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ ‚Äî "–ò–õ–ò" (—Ç.–µ. –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ–¥–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è).
      const filtered = markersData.filter((m) => {
        // 1) –°–¢–ê–¢–£–°
        const st = (m.status || "").toLowerCase().trim();
        const inStatus =
          selectedStatuses.length === 0 ||
          selectedStatuses.includes(st);

        // 2) –†–ï–ö–õ–ê–ú–ê
        // —É—á—Ç—ë–º —Å–∏–Ω–æ–Ω–∏–º—ã ¬´–Ω–µ—Ç¬ª, –ø—Ä–µ–≤—Ä–∞—â–∞—è —Å—Ç—Ä–æ–∫—É –≤ "–Ω–µ—Ç"
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x", "(x)–Ω–µ—Ç", "none", "x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const inReklama =
          selectedReklamas.length === 0 ||
          selectedReklamas.includes(rec);

        // 3) –ü–õ–ê–ù
        // –µ—Å–ª–∏ m.plan –µ—Å—Ç—å, —Å—Ä–∞–≤–Ω–∏–º (–º–æ–∂–µ—Ç –±—ã—Ç—å —Å—Ç—Ä–æ–∫–∞ "–ú–∞—Ä—Ç" –∏ —Ç.–¥.)
        // –ø—Ä–∏–≤–µ–¥—ë–º –∫ —Ç–æ–º—É –∂–µ —Ñ–æ—Ä–º–∞—Ç—É, —á—Ç–æ –≤ planMonths
        const p = (m.plan || "").trim();
        const inPlan =
          selectedPlans.length === 0 ||
          selectedPlans.includes(p);

        // –î–æ–ª–∂–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è –≤—Å—ë —Å—Ä–∞–∑—É ("–ò"):
        return inStatus && inReklama && inPlan;
      });

      // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
      addMarkers(filtered);
      // –û–±–Ω–æ–≤–∏–º –ª–µ–π–±–ª—ã —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä: "–°–æ—Å—Ç–æ—è–Ω–∏–µ (73)")
      updateLabels(filtered.length);
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —á–∏—Å–ª–æ–≤–æ–π —Å—á—ë—Ç—á–∏–∫ –≤–æ–∑–ª–µ –∫–∞–∂–¥–æ–π –∫–Ω–æ–ø–∫–∏ (–ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª-–≤–æ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã—Ö)
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText = `(${count})`;
      document.getElementById("reklamaLabel").innerText = `(${count})`;
      document.getElementById("planLabel").innerText = `(${count})`;
    }

    /************************************************************

    function addMarkers(data) {
      clearMarkers();
      data.forEach((item) => {
        const color = getMarkerColor(item);
        let shapeStyle = "";
        if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        } else {
          shapeStyle = "border-radius:50%;";
        }

        const iconSize = 20;
        const html = `
          <div style="
            background-color: ${color};
            border: 1px solid black;
            width: ${iconSize}px;
            height: ${iconSize}px;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const marker = L.marker([item.lat, item.lng], { icon });

        const popupContent = `
          <strong>${item.stopName || item.stop || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${item.stopId || item.id || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –£–ª–∏—Ü–∞: ${item.street || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –¢–∞–±–ª–æ: ${item.tablo || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popupContent);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

     ************************************************************/
    function togglePanel(title, content) {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      if (
        panel.classList.contains("active") &&
        document.getElementById("panelTitle").innerText === title
      ) {
        closePanel();
      } else {
        document.getElementById("panelTitle").innerText = title;
        document.getElementById("panelContent").innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
      overlay.addEventListener("click", closePanel);
    }
    function closePanel() {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      panel.classList.remove("active");
      overlay.style.display = "none";
    }

        .toLowerCase()
        .trim();
      if (!query) {
        // –ø—É—Å—Ç–æ–π –ø–æ–∏—Å–∫ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å—ë

        const stopName = (m.stopName || m.stop || "").toLowerCase();
        const stopId = (m.stopId || m.id || "").toString().toLowerCase();
        return stopName.includes(query) || stopId.includes(query);
