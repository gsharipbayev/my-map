  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */

    /*---------------------------------------------
      1) –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (–∞–≤—Ç–æ-—Å–∫—Ä—ã—Ç–∏–µ)
    ----------------------------------------------*/
    #searchActivator {

      height:10px;

    #topSearchBar {

    /*---------------------------------------------
      2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω)

    }
    .btn span {

    /*---------------------------------------------
      3) –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã)
    ----------------------------------------------*/
    .overlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      display:none;

    }
    .bottom-panel {
      position:fixed;
      bottom:-100%;
      left:50%;
      transform:translateX(-50%);
      width:90%;
      max-width:500px;

    .panel-title {

    /*---------------------------------------------
      4) –ö–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–∞
    ----------------------------------------------*/
    .filter-buttons {
      display:flex;

    }
    .filter-buttons button {
      background:#007bff;

    /*---------------------------------------------
      5) –õ–µ–≥–µ–Ω–¥–∞
    ----------------------------------------------*/
    .legend-container {

    }

    }

    }

    }

    /*---------------------------------------------
      6) –ö–ª–∞—Å—Ç–µ—Ä: radius=80, 
         –µ—Å–ª–∏ 1 —Ü–≤–µ—Ç => —Ü–≤–µ—Ç, –∏–Ω–∞—á–µ –±–µ–ª—ã–π
    ----------------------------------------------*/
    .cluster-icon {

    }
    /* –£ divIcon —É–±–∏—Ä–∞–µ–º —Ñ–æ–Ω */
    .my-div-icon {
      background:none !important; 
      border:none !important;
    }

    /*---------------------------------------------
      7) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ
    ----------------------------------------------*/
    @media (max-width:600px){

  </style>

<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.js"></script>

  <script>
    /****************************************************
     * 1) –ê–í–¢–û-–°–ö–†–´–¢–ò–ï –í–ï–†–•–ù–ï–ô –ü–ê–ù–ï–õ–ò
     ****************************************************/
    const searchActivator= document.getElementById("searchActivator");
    const topSearchBar   = document.getElementById("topSearchBar");
    let hideTimer=null;
    function showSearchBar(){
      clearTimeout(hideTimer);
      topSearchBar.classList.add("show");
    }
    function hideSearchBar(){
      topSearchBar.classList.remove("show");
    }
    function startHideTimer(){
      hideTimer=setTimeout(hideSearchBar,2000);
    }
    searchActivator.addEventListener("mouseenter", showSearchBar);
    searchActivator.addEventListener("mouseleave", startHideTimer);
    searchActivator.addEventListener("touchstart", showSearchBar,{passive:true});
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    topSearchBar.addEventListener("touchstart", ()=>clearTimeout(hideTimer),{passive:true});

    /****************************************************
     * 2) –ö–ê–†–¢–ê
     ****************************************************/
    const map= L.map("map").setView([51.09,71.45],11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
      maxZoom:19,
    }).addTo(map);

    // 1 MarkerClusterGroup
    let markerClusterGroup=null;

    /****************************************************
     * 3) –î–ê–ù–ù–´–ï. colorMode='status' –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
     ****************************************************/
    let markersData=[];
    let colorMode='status'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

    let selectedStatuses=[];
    let selectedReklamas=[];
    let selectedPlans=[];

    const allStatuses=["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas=["led","lightbox","–Ω–µ—Ç"];
    const planMonths=[
      "–º–∞—Ä—Ç","–∞–ø—Ä–µ–ª—å","–º–∞–π","–∏—é–Ω—å","–∏—é–ª—å","–∞–≤–≥—É—Å—Ç",
      "—Å–µ–Ω—Ç—è–±—Ä—å","–æ–∫—Ç—è–±—Ä—å","–Ω–æ—è–±—Ä—å","–¥–µ–∫–∞–±—Ä—å"
    ];

    // –†–∞—Å–∫—Ä–∞—Å–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å—É
    function getStatusColor(st){
      const s=(st||"").toLowerCase().trim();
      switch(s){
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00"; 
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000"; 
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3"; 
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    // –†–µ–∫–ª–∞–º–∞
    function getReklamaColor(rk){
      let r=(rk||"").toLowerCase().replace(/\s/g,'');
      if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
      switch(r){
        case "led":       return "#FFA500";
        case "lightbox":  return "#800080";
        case "–Ω–µ—Ç":       return "#00FFFF";
        default:          return "#000000";
      }
    }
    // –ü–ª–∞–Ω
    const planColors={
      "–º–∞—Ä—Ç":"#cce5ff","–∞–ø—Ä–µ–ª—å":"#99ccff","–º–∞–π":"#66b3ff","–∏—é–Ω—å":"#3399ff",
      "–∏—é–ª—å":"#0080ff","–∞–≤–≥—É—Å—Ç":"#0066cc","—Å–µ–Ω—Ç—è–±—Ä—å":"#0052a3","–æ–∫—Ç—è–±—Ä—å":"#003d7a",
      "–Ω–æ—è–±—Ä—å":"#002952","–¥–µ–∫–∞–±—Ä—å":"#001429"
    };
    function getPlanColor(pl){
      const p=(pl||"").toLowerCase().trim();
      return planColors[p]||"#CCCCCC";
    }

    /****************************************************
     * 4) –î–û–ë–ê–í–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í (–æ–¥–Ω–∞ –æ–±—â–∞—è –≥—Ä—É–ø–ø–∞)
     ****************************************************/
    function addMarkers(data){
      // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –≥—Ä—É–ø–ø—É, –µ—Å–ª–∏ –µ—Å—Ç—å
      if(markerClusterGroup){
        map.removeLayer(markerClusterGroup);
      }

      markerClusterGroup= L.markerClusterGroup({
        maxClusterRadius:80,
        iconCreateFunction: cluster=>{
          // –°–æ–±–∏—Ä–∞–µ–º —Å–ø–∏—Å–æ–∫ –º–∞—Ä–∫–µ—Ä–æ–≤
          const markers= cluster.getAllChildMarkers();
          const colorMap={};
          markers.forEach(m=>{
            const c=m.myColor||"#cccccc";
            colorMap[c]= (colorMap[c]||0)+1;
          });
          const colors= Object.keys(colorMap);
          const count= cluster.getChildCount();
          if(colors.length===1){
            // –û–¥–∏–Ω —Ü–≤–µ—Ç => —Ü–≤–µ—Ç–Ω–æ–π –∫—Ä—É–≥
            const c= colors[0];
            return L.divIcon({
              html:`<div style="
                background-color:${c};
                border-radius:50%;
                width:40px; height:40px;
                display:flex; align-items:center; 
                justify-content:center;
                color:#000; font-weight:bold;
              ">${count}</div>`,
              className:'cluster-icon',
              iconSize:[40,40],
            });
          } else {
            // –ù–µ—Å–∫–æ–ª—å–∫–æ —Ü–≤–µ—Ç–æ–≤ => –±–µ–ª—ã–π –∫—Ä—É–≥
            return L.divIcon({
              html:`<div style="
                background-color:#FFF;
                border-radius:50%;
                width:40px; height:40px;
                display:flex; align-items:center; 
                justify-content:center;
                color:#000; font-weight:bold;
              ">${count}</div>`,
              className:'cluster-icon',
              iconSize:[40,40],
            });
          }
        }
      });

      // –°–æ–∑–¥–∞—ë–º –º–∞—Ä–∫–µ—Ä—ã
      data.forEach(item=>{
        // –í—ã–±–∏—Ä–∞–µ–º —Ü–≤–µ—Ç
        let color="#FFFFFF";
        if(colorMode==='status'){
          color= getStatusColor(item.status);
        } else if(colorMode==='reklama'){
          color= getReklamaColor(item.reklama);
        } else if(colorMode==='plan'){
          color= getPlanColor(item.plan);
        }

        const lat=parseFloat(item.lat)||51.0;
        const lng=parseFloat(item.lng)||71.4;

        let shape="border-radius:50%;";
        if((item.tabloInfo||"").toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")){
          shape="border-radius:0%;";
        }
        const iconHTML=`
          <div style="
            width:20px; height:20px;
            background-color:${color};
            border:1px solid #000;
            ${shape}
          "></div>
        `;
        const icon= L.divIcon({
          className:'my-div-icon',
          html:iconHTML,
          iconSize:[20,20],
        });
        const marker=L.marker([lat,lng],{icon});
        marker.myColor= color; // –¥–ª—è –∫–ª–∞—Å—Ç–µ—Ä–∞

        // –ü–æ–ø–∞–ø
        const stopNameVal=(item.stopName||"(–Ω–µ—Ç)");
        const popup=`
          <div style="font-weight:bold; font-size:1.1em;">
            ${stopNameVal}
          </div>
          ID –¢–∞–±–ª–æ: ${item.tablo||"-"}<br>
          –£–ª–∏—Ü–∞: ${item.street||"-"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction||"-"}<br>
          –†–∞–π–æ–Ω: ${item.district||"-"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status||"-"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama||"-"}<br>
          –ü–ª–∞–Ω: ${item.plan||"-"}
        `;
        marker.bindPopup(popup);

        markerClusterGroup.addLayer(marker);
      });

      map.addLayer(markerClusterGroup);
    }

    /****************************************************
     * 5) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
     ****************************************************/
    function applyCombinedFilter(){
      const filtered= markersData.filter(m=>{
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        const s=(m.status||"").toLowerCase().trim();
        const passStatus=(selectedStatuses.length===0)|| selectedStatuses.includes(s);

        // –†–µ–∫–ª–∞–º–∞
        let r=(m.reklama||"").toLowerCase().replace(/\s/g,'');
        if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
        const passReklama=(selectedReklamas.length===0)|| selectedReklamas.includes(r);

        // –ü–ª–∞–Ω
        const p=(m.plan||"").toLowerCase().trim();
        const passPlan=(selectedPlans.length===0)|| selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }
    function updateLabels(count){
      document.getElementById("statusLabel").innerText= `–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText=`–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText=   `–í—Å–µ (${count})`;
    }

    /****************************************************
     * 6) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
     *    colorMode='status' => –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ
     ****************************************************/
    fetch("https://script.google.com/macros/s/AKfycbxprxG-MDgk1ULTdQFAjpDr8_wPGkNnTmVjoawzUeGAFKRC-LgUPtRoTiBKVCWvQRAy/exec")
      .then(r=>r.json())
      .then(data=>{
        markersData=data;
        // –°—Ç–∞—Ä—Ç—É–µ–º: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ (selectedStatuses=[])
        applyCombinedFilter();
      })
      .catch(e=> console.error("–û—à–∏–±–∫–∞:", e));

    /****************************************************
     * 7) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò (–õ–ï–ì–ï–ù–î–ê)
     ****************************************************/
    const overlay= document.getElementById("overlay");
    const bottomPanel= document.getElementById("bottomPanel");

    function togglePanel(title, content){
      const panelTitle= document.getElementById("panelTitle");
      const panelContent= document.getElementById("panelContent");
      if(bottomPanel.classList.contains("active") && panelTitle.innerText===title){
        closePanel();
      } else {
        panelTitle.innerText=title;
        panelContent.innerHTML= content;
        bottomPanel.classList.add("active");
        overlay.style.display="block";
      }
    }
    function closePanel(){
      bottomPanel.classList.remove("active");
      overlay.style.display="none";
    }
    overlay.addEventListener("click", closePanel);

    document.getElementById("legendToggle").addEventListener("click",()=>{
      // –ü–æ–ª–Ω–∞—è –ª–µ–≥–µ–Ω–¥–∞
      const legendHtml=`
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FFA500;"></div> LED
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#800080;"></div> Lightbox
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FFFF;"></div> –ù–µ—Ç

    document.getElementById("searchBtn").addEventListener("click", doSearch);

      if(e.key==="Enter") doSearch();

    function doSearch(){
      const query= document.getElementById("searchInput").value.toLowerCase().trim();
      if(!query){
        applyCombinedFilter();
        return;
      }
      // –§–∏–ª—å—Ç—Ä—É–µ–º markersData (—É—á–∏—Ç—ã–≤–∞—è –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç—É—Å—ã/—Ä–µ–∫–ª–∞–º—ã/–ø–ª–∞–Ω)
      const filtered= markersData.filter(m=>{
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
        const s=(m.status||"").toLowerCase().trim();
        if(selectedStatuses.length>0 && !selectedStatuses.includes(s)) return false;

        let r=(m.reklama||"").toLowerCase().replace(/\s/g,'');
        if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
        if(selectedReklamas.length>0 && !selectedReklamas.includes(r)) return false;

        const p=(m.plan||"").toLowerCase().trim();
        if(selectedPlans.length>0 && !selectedPlans.includes(p)) return false;

        // –¢–µ–ø–µ—Ä—å –ø–æ–∏—Å–∫
        const stopNameVal=(m.stopName||"").toLowerCase();
        const tabloVal= String(m.tablo||"").toLowerCase();
        return stopNameVal.includes(query) || tabloVal.includes(query);
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }
