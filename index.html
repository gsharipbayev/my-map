<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; 
    }

    /*---------------------------------------------
      1) –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä, –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞
    ----------------------------------------------*/
    #searchActivator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 10px; 
      z-index: 3000;
    }
    #topSearchBar {
      position: fixed;
      top: -70px;
      left: 0;
      right: 0;
      z-index: 3001;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
      transition: top 0.3s;
    }
    #topSearchBar.show {
      top: 0;
    }
    #searchInput {
      flex: 1;
      max-width: 600px;
      padding: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;
      padding: 5px 8px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /*---------------------------------------------
      2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω)
    ----------------------------------------------*/
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
    }
    .btn {
      padding: 10px 16px;
      font-size: 14px;
      min-width: 110px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /*---------------------------------------------
      3) –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã)
    ----------------------------------------------*/
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /*---------------------------------------------
      4) –ö–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
    ----------------------------------------------*/
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0062cc;
    }
    .filter-buttons button.active {
      background: #0056b3;
    }

    /*---------------------------------------------
      5) –õ–µ–≥–µ–Ω–¥–∞
    ----------------------------------------------*/
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /*---------------------------------------------
      6) –ö–ª–∞—Å—Ç–µ—Ä (–∏–∫–æ–Ω–∫–∞)
    ----------------------------------------------*/
    .cluster-icon {
      font-weight: bold;
    }

    /*---------------------------------------------
      7) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ
    ----------------------------------------------*/
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px;
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 90px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ü–æ–∫–∞–∑ –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar = document.getElementById("topSearchBar");
    searchActivator.addEventListener("mouseenter", () => {
      topSearchBar.classList.add("show");
    });
    searchActivator.addEventListener("touchstart", () => {
      topSearchBar.classList.add("show");
    }, { passive: true });

    /***********************************************************
     * 2) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´ + –ö–õ–ê–°–¢–ï–†–ò–ó–ê–¶–ò–Ø
     ***********************************************************/
    // –£–≤–µ–ª–∏—á–∏–º —Ä–∞–¥–∏—É—Å –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–∏ –¥–æ 40 –ø–∏–∫—Å–µ–ª–µ–π (—Ä–∞–Ω—å—à–µ –±—ã–ª–æ 20).
    const markerClusterGroup = L.markerClusterGroup({
      maxClusterRadius: 40,
      iconCreateFunction: cluster => {
        const markers = cluster.getAllChildMarkers();
        // –ë–µ—Ä—ë–º —Ü–≤–µ—Ç –ø–µ—Ä–≤–æ–≥–æ
        let chosenColor = "#ccc";
        for (let m of markers) {
          if (m.myColor) {
            chosenColor = m.myColor;
            break;
          }
        }
        const count = cluster.getChildCount();
        // –°–æ–∑–¥–∞—ë–º divIcon –¥–ª—è –∫–ª–∞—Å—Ç–µ—Ä–∞
        return L.divIcon({
          html: `<div style="
            background-color:${chosenColor};
            border-radius:50%;
            width:30px; height:30px;
            display:flex; align-items:center;
            justify-content:center;
            border:2px solid #fff;
            color:#000;
          ">${count}</div>`,
          className: "cluster-icon",
          iconSize: [30, 30],
        });
      },
    });

    // –ö–∞—Ä—Ç–∞
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    map.addLayer(markerClusterGroup);

    /***********************************************************
     * 3) –î–ê–ù–ù–´–ï –ò –§–ò–õ–¨–¢–†–´
     ***********************************************************/
    let markersData = [];

    // –§–∏–ª—å—Ç—Ä—ã
    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    // –û–ø—Ü–∏–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ (–≤ –Ω–∏–∂–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ)
    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led","lightbox","–Ω–µ—Ç"];
    const planMonths  = [
      "–º–∞—Ä—Ç","–∞–ø—Ä–µ–ª—å","–º–∞–π","–∏—é–Ω—å","–∏—é–ª—å","–∞–≤–≥—É—Å—Ç",
      "—Å–µ–Ω—Ç—è–±—Ä—å","–æ–∫—Ç—è–±—Ä—å","–Ω–æ—è–±—Ä—å","–¥–µ–∫–∞–±—Ä—å"
    ];

    // –¶–≤–µ—Ç–∞ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞
    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";  // –∑–µ–ª—ë–Ω—ã–π
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";  // –∫—Ä–∞—Å–Ω—ã–π
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3";  // —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";  // —Ç—ë–º–Ω–æ-—Å–µ—Ä—ã–π
        default:               return "#FFFFFF";  // fallback
      }
    }
    // –¶–≤–µ—Ç–∞ –¥–ª—è —Ä–µ–∫–ª–∞–º—ã
    function getReklamaColor(reklama) {
      let r = (reklama || "").toLowerCase().replace(/\s/g, "");
      if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r = "–Ω–µ—Ç";
      switch (r) {
        case "led":       return "#FFA500"; // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
        case "lightbox":  return "#800080"; // —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
        case "–Ω–µ—Ç":       return "#00FFFF"; // –±–∏—Ä—é–∑–æ–≤—ã–π (cyan)
        default:          return "#000000";
      }
    }
    // –ü–ª–∞–Ω ‚Äî –≥—Ä–∞–¥–∏–µ–Ω—Ç —Å–∏–Ω–∏–π
    const planColors = {
      "–º–∞—Ä—Ç": "#cce5ff",    "–∞–ø—Ä–µ–ª—å": "#99ccff",
      "–º–∞–π": "#66b3ff",     "–∏—é–Ω—å": "#3399ff",
      "–∏—é–ª—å": "#0080ff",    "–∞–≤–≥—É—Å—Ç": "#0066cc",
      "—Å–µ–Ω—Ç—è–±—Ä—å": "#0052a3","–æ–∫—Ç—è–±—Ä—å": "#003d7a",
      "–Ω–æ—è–±—Ä—å": "#002952",  "–¥–µ–∫–∞–±—Ä—å": "#001429",
    };
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }

    // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî —Ü–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–∞ = —Ü–≤–µ—Ç —Å—Ç–∞—Ç—É—Å–∞
    function getMarkerColor(m) {
      return getStatusColor(m.status);
    }

    /***********************************************************
     * 4) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø (–∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–∞—è)
     ***********************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        // –°—Ç–∞—Ç—É—Å
        const s = (m.status || "").toLowerCase().trim();
        const passStatus = (selectedStatuses.length === 0) || selectedStatuses.includes(s);

        // –†–µ–∫–ª–∞–º–∞
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) rec = "–Ω–µ—Ç";
        const passReklama = (selectedReklamas.length === 0) || selectedReklamas.includes(rec);

        // –ü–ª–∞–Ω
        const planVal = (m.plan || "").toLowerCase().trim();
        const passPlan = (selectedPlans.length === 0) || selectedPlans.includes(planVal);

        return passStatus && passReklama && passPlan;
      });

      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫
      highlightFilterButton("statusToggle",  selectedStatuses.length > 0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length > 0);
      highlightFilterButton("planToggle",    selectedPlans.length    > 0);
    }

    function updateLabels(count) {
      document.getElementById("statusLabel").innerText  = `–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText    = `–í—Å–µ (${count})`;
    }
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /***********************************************************
     * 5) –î–û–ë–ê–í–õ–ï–ù–ò–ï/–£–î–ê–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     ***********************************************************/
    function addMarkers(data) {
      markerClusterGroup.clearLayers();

      data.forEach(item => {
        // –ë–µ—Ä—ë–º —Ü–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–∞ = –ø–æ —Å—Ç–∞—Ç—É—Å—É
        const color = getMarkerColor(item);

        // –ï—Å–ª–∏ tabloInfo —Å–æ–¥–µ—Ä–∂–∏—Ç ¬´–º–µ–¥–∏–∞–±–æ—Ä–¥¬ª ‚Äî —Ä–∏—Å—É–µ–º –∫–≤–∞–¥—Ä–∞—Ç
        let shapeStyle = "border-radius:50%;";
        if (item.tabloInfo && item.tabloInfo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        }

        const iconSize = 20;
        const html = `
          <div style="
            width:${iconSize}px;
            height:${iconSize}px;
            background-color:${color};
            border:1px solid #000;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });

        const lat = parseFloat(item.lat) || 51.0;
        const lng = parseFloat(item.lng) || 71.4;
        const marker = L.marker([lat, lng], { icon });

        // –ß—Ç–æ–±—ã –∫–ª–∞—Å—Ç–µ—Ä –º–æ–≥ —É–∑–Ω–∞—Ç—å —Ü–≤–µ—Ç
        marker.myColor = color;

        // –ü–æ–ø–∞–ø: –ø–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞ ‚Äî –Ω–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ (–ø–æ–ª—É–∂–∏—Ä–Ω—ã–π, —á—É—Ç—å –±–æ–ª—å—à–µ)
        const stopName = item.stopName || "(–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞)";
        const popup = `
          <div style="font-weight:bold; font-size:1.1em;">
            ${stopName}
          </div>
          ID –¢–∞–±–ª–æ: ${item.tablo || "-"}<br>
          –£–ª–∏—Ü–∞: ${item.street || "-"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "-"}<br>
          –†–∞–π–æ–Ω: ${item.district || "-"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "-"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "-"}<br>
          –ü–ª–∞–Ω: ${item.plan || "-"}
        `;
        marker.bindPopup(popup);

        markerClusterGroup.addLayer(marker);
      });
    }

    /***********************************************************
     * 6) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• (Apps Script URL)
     ***********************************************************/
    fetch("https://script.google.com/macros/s/AKfycbxprxG-MDgk1ULTdQFAjpDr8_wPGkNnTmVjoawzUeGAFKRC-LgUPtRoTiBKVCWvQRAy/exec")
      .then(r => r.json())
      .then(data => {
        markersData = data;
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(e => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e));

    /***********************************************************
     * 7) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò
     ***********************************************************/
    const overlay = document.getElementById("overlay");
    const bottomPanel = document.getElementById("bottomPanel");

    function togglePanel(title, content) {
      const panelTitle = document.getElementById("panelTitle");
      const panelContent = document.getElementById("panelContent");

      if (bottomPanel.classList.contains("active") && panelTitle.innerText === title) {
        closePanel();
      } else {
        panelTitle.innerText = title;
        panelContent.innerHTML = content;
        bottomPanel.classList.add("active");
        overlay.style.display = "block";
      }
    }
    function closePanel() {
      bottomPanel.classList.remove("active");
      overlay.style.display = "none";
    }
    overlay.addEventListener("click", closePanel);

    /***********************************************************
     * 8) –õ–ï–ì–ï–ù–î–ê (—Ü–≤–µ—Ç–∞ –¥–ª—è –°—Ç–∞—Ç—É—Å–∞, –†–µ–∫–ª–∞–º—ã, –ü–ª–∞–Ω–∞)
     ***********************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      const planLegend = planMonths.map(m => {
        const cap = m.charAt(0).toUpperCase() + m.slice(1);
        return `
          <div class="legend-row">
            <div class="legend-icon" style="background-color:${getPlanColor(m)};"></div>
            ${cap}
          </div>
        `;
      }).join("");

      const legendHtml = `
        <div class="legend-section">
          <div class="legend-title">–°—Ç–∞—Ç—É—Å</div>

    function doSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (!query) {
        applyCombinedFilter();
        return;
      }
      const filtered = markersData.filter(m => {
        const stopNameVal = (m.stopName || "").toLowerCase();
        const tabloVal    = String(m.tablo || "").toLowerCase();
        return stopNameVal.includes(query) || tabloVal.includes(query);
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
