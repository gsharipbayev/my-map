<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Map (Sheets + Apps Script)</title>
    <!-- Подключаем Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
      /* Карта на весь экран */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      /* Стиль для пользовательских контролов */
      .custom-control {
        background: white;
        padding: 5px;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.65);
        cursor: pointer;
      }
      /* Панель легенды – изначально скрыта */
      .legend-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 2px solid #ccc;
        padding: 10px;
        display: none;
        height: 15vh;
        overflow: auto;
        z-index: 1000;
      }
      /* Увеличение размеров для мобильных устройств */
      @media (max-width: 768px) {
        .custom-marker {
          width: 32px !important;
          height: 32px !important;
        }
        .custom-control {
          font-size: 24px;
        }
        .lightning {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- Панель для легенды -->
    <div id="legendPanel" class="legend-panel"></div>
    <!-- Подключаем Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      // Инициализация карты
      var map = L.map("map").setView([51.09, 71.45], 11);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

      // Массив для хранения маркеров (для поиска)
      var markers = [];

      // Функция определения мобильного устройства
      function isMobile() {
        return window.innerWidth <= 768;
      }

      // Утилита для нормализации строк (обрезка пробелов и приведение к нижнему регистру)
      function normalize(str) {
        return str ? str.trim().toLowerCase() : "";
      }

      // Функция для определения цвета заливки (столбец Q)
      function getFillColor(status) {
        var st = normalize(status);
        if (st === "снят табло") return "gray";
        if (st === "демонтирован") return "black";
        if (st === "не работает") return "#FF0000";
        if (st === "работает") return "#00FF00";
        return "white";
      }

      // Функция для определения цвета обводки (столбец R)
      function getBorderColor(reklama) {
        var rec = normalize(reklama);
        if (rec === "led") return "red";
        if (rec === "lightbox") return "blue";
        if (rec === "x") return "green";
        return "black";
      }

      // Функция для определения толщины обводки (если реклама задана)
      function getBorderWidth(reklama) {
        var rec = normalize(reklama);
        if (rec === "led" || rec === "lightbox" || rec === "x") return 3;
        return 1;
      }

      // Функция для определения формы маркера (столбец M)
      // Если значение "медиаборд" → квадрат, если "+" → круг (или по умолчанию – круг)
      function getShape(value) {
        var val = normalize(value);
        if (val === "медиаборд") return "square";
        if (val === "+") return "circle";
        return "circle";
      }

      // Функция для формирования HTML для значка молнии (столбец S)
      function getLightningHTML(power) {
        var p = normalize(power);
        if (p === "питание есть") {
          return '<div class="lightning" style="position:absolute; bottom:-2px; right:-2px; color:green; font-size:' +
                 (isMobile() ? "16px" : "10px") + ';">&#9889;</div>';
        } else if (p === "нет питания") {
          return '<div class="lightning" style="position:absolute; bottom:-2px; right:-2px; color:red; font-size:' +
                 (isMobile() ? "16px" : "10px") + ';">&#9889;</div>';
        }
        return "";
      }

      // Функция для создания кастомной иконки маркера с учетом столбцов M, Q, R, S
      function createMarkerIcon(item) {
        // Размер маркера: 16px для ПК, 32px для мобильных устройств
        var markerSize = isMobile() ? 32 : 16;
        var shape = getShape(item.M);
        var fillColor = getFillColor(item.Q);
        var borderColor = getBorderColor(item.R);
        var borderWidth = getBorderWidth(item.R);
        var borderRadius = (shape === "circle") ? "50%" : "0%";
        var lightningHTML = getLightningHTML(item.S);

        var html =
          '<div class="custom-marker" style="position:relative; width:' + markerSize + 'px; height:' + markerSize + 'px;">' +
            '<div style="width:100%; height:100%; background-color:' + fillColor +
            '; border:' + borderWidth + 'px solid ' + borderColor +
            '; border-radius:' + borderRadius + ';"></div>' +
            lightningHTML +
          '</div>';

        return L.divIcon({
          html: html,
          className: "",
          iconSize: [markerSize, markerSize],
          iconAnchor: [markerSize / 2, markerSize / 2]
        });
      }

      // URL к задеплоенному скрипту Apps Script (замените на свой, если необходимо)
      var url = "https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec";

      // Загрузка данных из Apps Script
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log("Данные из Apps Script:", data);
          data.forEach(function(item) {
            var lat = parseFloat(item.lat);
            var lng = parseFloat(item.lng);
            if (isNaN(lat) || isNaN(lng)) return;

            var icon = createMarkerIcon(item);
            var marker = L.marker([lat, lng], { icon: icon }).addTo(map);
            marker.itemData = item; // для поиска
            markers.push(marker);

            // Формирование всплывающего окна с данными:
            // Название остановки: столбец C
            // Улица: столбец B
            // Направление: столбец D
            // Район: столбец E
            // ID Остановки: столбец H
            // Статус: столбец Q
            // Реклама: столбец R
            var popupHtml =
              "<b>Название остановки:</b> " + (item.C || "") + "<br>" +
              "<b>Улица:</b> " + (item.B || "") + "<br>" +
              "<b>Направление:</b> " + (item.D || "") + "<br>" +
              "<b>Район:</b> " + (item.E || "") + "<br>" +
              "<b>ID Остановки:</b> " + (item.H || "") + "<br>" +
              "<b>Статус:</b> " + (item.Q || "") + "<br>" +
              "<b>Реклама:</b> " + (item.R || "");
            marker.bindPopup(popupHtml);
          });
        })
        .catch(err => {
          console.error("Ошибка при загрузке JSON:", err);
        });

      // --- Добавляем пользовательские контролы ---

      // 1. Контрол уведомлений (левый верхний угол)
      var NotificationControl = L.Control.extend({
        options: {
          position: "topleft"
        },
        onAdd: function(map) {
          var container = L.DomUtil.create("div", "custom-control");
          container.innerHTML = "&#128276;"; // иконка уведомления
          container.title = "Уведомления";
          container.style.fontSize = isMobile() ? "24px" : "16px";
          L.DomEvent.disableClickPropagation(container);
          container.onclick = function() {
            alert("Изменения: Остановка в столбце 'Статус' изменена на 'снят табло'");
          };
          return container;
        }
      });
      map.addControl(new NotificationControl());

      // 2. Контрол поиска (правый верхний угол)
      var SearchControl = L.Control.extend({
        options: {
          position: "topright"
        },
        onAdd: function(map) {
          var container = L.DomUtil.create("div", "custom-control");
          container.innerHTML =
            '<input id="searchBox" type="text" placeholder="Поиск остановки или ID" style="width:150px;">';
          L.DomEvent.disableClickPropagation(container);
          return container;
        }
      });
      map.addControl(new SearchControl());

      // Реализация поиска по названию остановки (C) или ID (H)
      document.getElementById("searchBox").addEventListener("keyup", function(e) {
        if (e.key === "Enter") {
          var query = this.value.trim().toLowerCase();
          if (!query) return;
          var found = false;
          markers.forEach(function(marker) {
            var item = marker.itemData;
            if (
              (item.C && normalize(item.C).indexOf(query) !== -1) ||
              (item.H && normalize(item.H).indexOf(query) !== -1)
            ) {
              map.setView(marker.getLatLng(), 15);
              marker.openPopup();
              found = true;
            }
          });
          if (!found) alert("Остановка не найдена");
        }
      });

      // 3. Контрол легенды (правый нижний угол)
      var LegendControl = L.Control.extend({
        options: {
          position: "bottomright"
        },
        onAdd: function(map) {
          var container = L.DomUtil.create("div", "custom-control");
          container.innerHTML = "&#9432;"; // иконка информации
          container.title = "Легенда";
          container.style.fontSize = isMobile() ? "24px" : "16px";
          L.DomEvent.disableClickPropagation(container);
          container.onclick = function() {
            var legendPanel = document.getElementById("legendPanel");
            if (legendPanel.style.display === "block") {
              legendPanel.style.display = "none";
            } else {
              legendPanel.style.display = "block";
              legendPanel.innerHTML =
                "<b>Легенда:</b><br>" +
                "<span style='color:#00FF00;'>■</span> Работает (ярко зеленый)<br>" +
                "<span style='color:#FF0000;'>■</span> Не работает (красный)<br>" +
                "<span style='color:gray;'>■</span> Снят табло (серый)<br>" +
                "<span style='color:black;'>■</span> Демонтирован (черный)<br>" +
                "<span style='color:red;'>&#9889;</span> Нет питания (красная молния)<br>" +
                "<span style='color:green;'>&#9889;</span> Питание есть (зеленая молния)<br>" +
                "■ – Квадратик (медиаборд)<br>" +
                "● – Круг (табло старое)";
            }
          };
          return container;
        }
      });
      map.addControl(new LegendControl());

      // Закрываем панель легенды при клике по карте
      map.on("click", function() {
        var legendPanel = document.getElementById("legendPanel");
        if (legendPanel.style.display === "block") {
          legendPanel.style.display = "none";
        }
      });
    </script>
  </body>
</html>
