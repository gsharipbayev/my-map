<!DOCTYPE html>
<html lang="ru">
<head>

  <!-- Leaflet CSS -->

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: sans-serif; font-size: 16px;
    }
    #map {
      width: 100%; height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px;
    }

    /*---------------------------------------------
      1) –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (–∞–≤—Ç–æ-—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è)
    ----------------------------------------------*/
    #searchActivator {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 10px;
      z-index: 3000;
    }
    #topSearchBar {
      position: fixed;
      top: -70px;
      left: 0; right: 0;
      z-index: 3001;
      display: flex;
      justify-content: center;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      gap: 8px;
      align-items: center;
      transition: top 0.3s;
    }
    #topSearchBar.show {
      top: 0;
    }
    #searchInput {
      flex: 1;
      max-width:600px;
      padding:5px;
      font-size:15px;
      border:1px solid #ccc;
      border-radius:5px;
    }
    #searchBtn {
      font-size:14px;
      padding:5px 8px;
      cursor:pointer;
      border:none; 
      background:#007bff; 
      color:#fff;
      border-radius:5px;
      flex-shrink:0;
    }

    /*---------------------------------------------
      2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω)
    ----------------------------------------------*/
    .control-buttons {
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:6px;
      z-index:1001;
    }
    .btn {
      padding:10px 16px;
      font-size:14px;
      min-width:110px;
      background-color:#007bff; 
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition: background-color 0.3s;
      text-align:center;
    }
    .btn.active-filter {
      background-color:#0056b3;
    }
    .btn:hover {
      background-color:#0056b3;
    }
    .btn span {
      display:block;
      font-size:12px;
      color:#d1e8ff;
      margin-top:5px;
    }

    /*---------------------------------------------
      3) –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å
    ----------------------------------------------*/
    .overlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      display:none;
      z-index:1000;
    }
    .bottom-panel {
      position:fixed;
      bottom:-100%;
      left:50%;
      transform:translateX(-50%);
      width:90%;
      max-width:500px;
      background:#fff;
      border-radius:15px 15px 0 0;
      font-size:16px;
      padding:20px;
      box-shadow:0 -2px 15px rgba(0,0,0,0.3);
      transition:bottom 0.4s ease-in-out;
      z-index:1002;
    }
    .bottom-panel.active {
      bottom:10%;
    }
    .panel-title {
      font-size:20px;
      font-weight:bold;
      margin-bottom:15px;
      color:#333;
    }

    /*---------------------------------------------
      4) –ö–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–∞
    ----------------------------------------------*/
    .filter-buttons {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .filter-buttons button {
      background:#007bff; 
      color:#fff;
      border:none;
      border-radius:5px;
      padding:6px 12px;
      cursor:pointer;
      font-size:14px;
      transition:background 0.2s;
    }
    .filter-buttons button:hover {
      background:#0062cc;
    }
    .filter-buttons button.active {
      background:#0056b3;
    }

    /*---------------------------------------------
      5) –õ–µ–≥–µ–Ω–¥–∞
    ----------------------------------------------*/
    .legend-container {
      display:flex;
      flex-wrap:wrap;
      gap:15px;
    }
    .legend-section {
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .legend-title {
      font-weight:bold;
      margin-bottom:5px;
    }
    .legend-row {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .legend-icon {
      width:20px; height:20px;
      display:inline-block;
      border-radius:50%;
      border:1px solid #000;
    }

    /*---------------------------------------------
      6) –ö–ª–∞—Å—Ç–µ—Ä (—Ä–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞)
    ----------------------------------------------*/
    .cluster-icon {
      font-weight:bold;
      text-align:center;
    }
    /* –£–±–∏—Ä–∞–µ–º —Ñ–æ–Ω —É divIcon */
    .my-div-icon {
      background:none !important; 
      border:none !important;
    }

    /*---------------------------------------------
      7) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ
    ----------------------------------------------*/
    @media (max-width:600px){
      #searchInput {
        max-width:400px; 
        font-size:14px;
      }
      #searchBtn {
        font-size:12px; 
        padding:4px 6px;
      }
      .btn {
        padding:8px 12px;
        font-size:13px; 
        min-width:90px;
      }
      .bottom-panel {
        width:95%; 
        font-size:14px;
      }
      .panel-title {
        font-size:18px;
      }
      .filter-buttons button {
        font-size:13px; 
        padding:5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏" 
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ü–ê–ù–ï–õ–¨ –ü–û–ò–°–ö–ê (–∞–≤—Ç–æ-—Å–∫—Ä—ã—Ç–∏–µ)
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar    = document.getElementById("topSearchBar");
    let hideTimer=null;
    function showSearchBar(){
      clearTimeout(hideTimer);
      topSearchBar.classList.add("show");
    }
    function hideSearchBar(){
      topSearchBar.classList.remove("show");
    }
    function startHideTimer(){
      hideTimer=setTimeout(hideSearchBar,2000);
    }
    searchActivator.addEventListener("mouseenter", showSearchBar);
    searchActivator.addEventListener("mouseleave", startHideTimer);
    searchActivator.addEventListener("touchstart", showSearchBar,{passive:true});
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    topSearchBar.addEventListener("touchstart",()=>clearTimeout(hideTimer),{passive:true});

    /***********************************************************
     * 2) –ö–ê–†–¢–ê
     ***********************************************************/
    const map= L.map("map").setView([51.09,71.45],11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
      maxZoom:19,
    }).addTo(map);

    // –ú–∞—Å—Å–∏–≤ –≥—Ä—É–ø–ø (–∫–∞–∂–¥—ã–π —Ü–≤–µ—Ç - —Å–≤–æ—è MarkerClusterGroup)
    let currentGroups=[];

    /***********************************************************
     * 3) –î–ê–ù–ù–´–ï, colorMode='none' => –±–µ—Ä–µ–º item.defaultColor
     ***********************************************************/
    let markersData=[];

    // colorMode: 'none','status','reklama','plan'
    let colorMode='none'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é - —Ü–≤–µ—Ç –∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    let selectedStatuses=[];
    let selectedReklamas=[];
    let selectedPlans=[];

    const allStatuses=["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas=["led","lightbox","–Ω–µ—Ç"];
    const planMonths=[
      "–º–∞—Ä—Ç","–∞–ø—Ä–µ–ª—å","–º–∞–π","–∏—é–Ω—å","–∏—é–ª—å","–∞–≤–≥—É—Å—Ç",
      "—Å–µ–Ω—Ç—è–±—Ä—å","–æ–∫—Ç—è–±—Ä—å","–Ω–æ—è–±—Ä—å","–¥–µ–∫–∞–±—Ä—å"
    ];

    function getDefaultColor(m){
      return m.defaultColor || "#BBBBBB";
    }
    function getStatusColor(st){
      const s=(st||"").toLowerCase().trim();
      switch(s){
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    function getReklamaColor(r){
      let rec=(r||"").toLowerCase().replace(/\s/g,'');
      if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) rec='–Ω–µ—Ç';
      switch(rec){
        case "led":       return "#FFA500";
        case "lightbox":  return "#800080";
        case "–Ω–µ—Ç":       return "#00FFFF";
        default:          return "#000000";
      }
    }
    const planColors={
      "–º–∞—Ä—Ç": "#cce5ff","–∞–ø—Ä–µ–ª—å": "#99ccff","–º–∞–π":"#66b3ff","–∏—é–Ω—å":"#3399ff",
      "–∏—é–ª—å": "#0080ff","–∞–≤–≥—É—Å—Ç":"#0066cc","—Å–µ–Ω—Ç—è–±—Ä—å":"#0052a3","–æ–∫—Ç—è–±—Ä—å":"#003d7a",
      "–Ω–æ—è–±—Ä—å":"#002952","–¥–µ–∫–∞–±—Ä—å":"#001429"
    };
    function getPlanColor(pl){
      const p=(pl||"").toLowerCase().trim();
      return planColors[p]||"#CCCCCC";
    }

    function getMarkerColor(item){
      if(colorMode==='status'){
        return getStatusColor(item.status);
      } else if(colorMode==='reklama'){
        return getReklamaColor(item.reklama);
      } else if(colorMode==='plan'){
        return getPlanColor(item.plan);
      } else {
        // none => item.defaultColor
        return getDefaultColor(item);
      }
    }

    /***********************************************************
     * 4) –î–û–ë–ê–í–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í (–ø–æ —Ü–≤–µ—Ç—É)
     ***********************************************************/
    function addMarkers(data){
      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –≥—Ä—É–ø–ø—ã
      currentGroups.forEach(g=> map.removeLayer(g));
      currentGroups=[];

      // color => –º–∞—Å—Å–∏–≤ –º–∞—Ä–∫–µ—Ä–æ–≤
      const colorMap={};
      data.forEach(m=>{
        const c=getMarkerColor(m);
        if(!colorMap[c]){
          colorMap[c]=[];
        }

        const lat=parseFloat(m.lat)||51.0;
        const lng=parseFloat(m.lng)||71.4;
        let shape="border-radius:50%;";
        if((m.tabloInfo||"").toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")){
          shape="border-radius:0%;";
        }

        const iconHTML=`
          <div style="
            width:20px; height:20px;
            background-color:${c};
            border:1px solid #000;
            ${shape}
          "></div>
        `;
        const icon=L.divIcon({
          className:'my-div-icon', // –±–µ–∑ —Ñ–æ–Ω–∞
          html:iconHTML,
          iconSize:[20,20]
        });
        const marker=L.marker([lat,lng],{icon});
        
        // –ü–æ–ø–∞–ø
        const stopName=(m.stopName||"(–Ω–µ—Ç)");
        const popup=`
          <div style="font-weight:bold; font-size:1.1em;">
            ${stopName}
          </div>
          ID –¢–∞–±–ª–æ: ${m.tablo||"-"}<br>
          –£–ª–∏—Ü–∞: ${m.street||"-"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${m.direction||"-"}<br>
          –†–∞–π–æ–Ω: ${m.district||"-"}<br>
          –°—Ç–∞—Ç—É—Å: ${m.status||"-"}<br>
          –†–µ–∫–ª–∞–º–∞: ${m.reklama||"-"}<br>
          –ü–ª–∞–Ω: ${m.plan||"-"}
        `;
        marker.bindPopup(popup);

        colorMap[c].push(marker);
      });

      // –°–æ–∑–¥–∞—ë–º MarkerClusterGroup –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ü–≤–µ—Ç–∞ (radius=80)
      for(const [clr,arr] of Object.entries(colorMap)){
        const group=L.markerClusterGroup({
          maxClusterRadius:80,
          iconCreateFunction: cluster=>{
            const count=cluster.getChildCount();
            return L.divIcon({
              html:`<div style="
                background-color:${clr};
                border-radius:50%;
                width:40px; height:40px;
                display:flex; align-items:center; justify-content:center;
                color:#000; font-weight:bold;
              ">${count}</div>`,
              className:'cluster-icon',
              iconSize:[40,40],
            });
          }
        });
        arr.forEach(m=> group.addLayer(m));
        group.addTo(map);
        currentGroups.push(group);
      }
    }

    /***********************************************************
     * 5) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
     ***********************************************************/
    function applyCombinedFilter(){
      const filtered= markersData.filter(m=>{
        const s=(m.status||"").toLowerCase().trim();
        const passStatus=(selectedStatuses.length===0) || selectedStatuses.includes(s);

        let r=(m.reklama||"").toLowerCase().replace(/\s/g,'');
        if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
        const passReklama=(selectedReklamas.length===0) || selectedReklamas.includes(r);

        const p=(m.plan||"").toLowerCase().trim();
        const passPlan=(selectedPlans.length===0) || selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }

    function updateLabels(count){
      document.getElementById("statusLabel").innerText=`–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText=`–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText=`–í—Å–µ (${count})`;
    }

    /***********************************************************
     * 6) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
     ***********************************************************/
    fetch("https://script.google.com/macros/s/AKfycbxprxG-MDgk1ULTdQFAjpDr8_wPGkNnTmVjoawzUeGAFKRC-LgUPtRoTiBKVCWvQRAy/exec")
      .then(r=>r.json())
      .then(data=>{
        markersData=data;
        // colorMode='none' => –±–µ—Ä—ë–º m.defaultColor
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(e=> console.error("–û—à–∏–±–∫–∞:", e));

    /***********************************************************
     * 7) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò (–ª–µ–≥–µ–Ω–¥–∞)
     ***********************************************************/
    const overlay= document.getElementById("overlay");
    const bottomPanel= document.getElementById("bottomPanel");

    function togglePanel(title, content){
      const panelTitle= document.getElementById("panelTitle");
      const panelContent= document.getElementById("panelContent");
      if(bottomPanel.classList.contains("active") && panelTitle.innerText===title){
        closePanel();
      } else {
        panelTitle.innerText=title;
        panelContent.innerHTML=content;
        bottomPanel.classList.add("active");
        overlay.style.display="block";
      }
    }
    function closePanel(){
      bottomPanel.classList.remove("active");
      overlay.style.display="none";
    }
    overlay.addEventListener("click", closePanel);

    document.getElementById("legendToggle").addEventListener("click", ()=>{
      const legendHtml=`
        <div class="legend-section">
          <div class="legend-title">–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é (–∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞)</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#BBBBBB;"></div> defaultColor
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–°—Ç–∞—Ç—É—Å (–ø—Ä–∏–º–µ—Ä)</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FFA500;"></div> LED
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#800080;"></div> Lightbox
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FFFF;"></div> –ù–µ—Ç
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–ü–ª–∞–Ω</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#cce5ff;"></div> –ú–∞—Ä—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#99ccff;"></div> –ê–ø—Ä–µ–ª—å
          </div>
          <!-- –∏ —Ç.–¥. -->
        </div>
      `;
      togglePanel("–õ–µ–≥–µ–Ω–¥–∞", legendHtml);
    });

    /***********************************************************
     * 8) ¬´–°–ë–†–û–° –ü–†–ï–î–´–î–£–©–ò–• –§–ò–õ–¨–¢–†–û–í¬ª –ü–†–ò –í–´–ë–û–†–ï
     ***********************************************************/
    function resetAllFilters(){
      selectedStatuses=[];
      selectedReklamas=[];
      selectedPlans=[];
    }

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ (—Å—Ç–∞—Ç—É—Å)
    document.getElementById("statusToggle").addEventListener("click", ()=>{
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ
      resetAllFilters();
      // –í–∫–ª—é—á–∞–µ–º colorMode='status'
      colorMode='status';

      let html=`<div class="filter-buttons">`;
      allStatuses.forEach(st=>{
        const active= selectedStatuses.includes(st) ? "active":"";
        html += `<button class="${active}" onclick="toggleStatus('${st}')">${st}</button>`;
      });
