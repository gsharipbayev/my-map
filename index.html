<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Подключаем Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <style>
    /* Карта на весь экран */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* Панель фильтров */
    .filter-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #fff;
      padding: 15px;
      border: 2px solid #666;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
    }

    /* Легенда */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      background-color: #fff;
      padding: 10px;
      border: 2px solid #666;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
    }

    .legend div {
      margin-bottom: 5px;
    }

    .legend-icon {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Панель фильтров -->
  <div class="filter-panel">
    <div>
      <label for="statusFilter">Статус:</label>
      <select id="statusFilter">
        <option value="all">Все</option>
        <option value="working">Рабочие</option>
        <option value="notWorking">Не работающие, снятые и демонтированные</option>
      </select>
    </div>
    <div>
      <label for="reklamaFilter">Реклама:</label>
      <select id="reklamaFilter">
        <option value="all">Все</option>
        <option value="LED">LED</option>
        <option value="Lightbox">Lightbox</option>
        <option value="X">(X) None</option>
      </select>
    </div>
    <div>
      <label for="combinedFilter">Общий:</label>
      <select id="combinedFilter">
        <option value="all">Все</option>
        <option value="workingAd">Реклама LED/Lightbox и Статус работает</option>
        <option value="notWorkingNoAd">Реклама (X) None и Статус не работает, снят и демонтирован</option>
      </select>
    </div>
  </div>

  <!-- Легенда -->
  <div class="legend">
    <div><span class="legend-icon" style="background-color: #00FF00;"></span>Работает</div>
    <div><span class="legend-icon" style="background-color: #FF0000;"></span>Не работает</div>
    <div><span class="legend-icon" style="background-color: #AAAAAA;"></span>Снят</div>
    <div><span class="legend-icon" style="background-color: #555555;"></span>Демонтирован</div>
    <hr>
    <div><span class="legend-icon" style="background-color: #FF0000; border: 2px solid #FFFFFF;"></span>LED</div>
    <div><span class="legend-icon" style="background-color: #0000FF; border: 2px solid #FFFFFF;"></span>Lightbox</div>
    <div><span class="legend-icon" style="background-color: #00FF00; border: 2px solid #000000;"></span>(X) None</div>
  </div>

  <!-- Подключаем Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([51.09, 71.45], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var url = "https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec";

    var markers = [];

    fetch(url)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          var lat = parseFloat(item.lat);
          var lng = parseFloat(item.lng);
          if (isNaN(lat) || isNaN(lng)) return;

          var statusRaw = (item.status || '').trim();
          var reklama = (item.reklama || '').trim();

          var markerIcon = createCustomIcon(statusRaw, reklama);
          var marker = L.marker([lat, lng], { icon: markerIcon });

          var popupHtml = `<b>Название остановки:</b> ${item.stopName || ''}<br>
                           <b>Улица:</b> ${item.street || ''}<br>
                           <b>Статус:</b> ${item.status || ''}<br>
                           <b>Реклама:</b> ${item.reklama || ''}`;

          marker.bindPopup(popupHtml);
          marker.status = statusRaw.toLowerCase();
          marker.reklama = reklama;

          markers.push(marker);
          marker.addTo(map);
        });

        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('reklamaFilter').addEventListener('change', applyFilters);
        document.getElementById('combinedFilter').addEventListener('change', applyFilters);
      })
      .catch(err => console.error("Ошибка при загрузке JSON:", err));

    function applyFilters() {
      var statusFilter = document.getElementById('statusFilter').value;
      var reklamaFilter = document.getElementById('reklamaFilter').value;
      var combinedFilter = document.getElementById('combinedFilter').value;

      markers.forEach(marker => {
        map.removeLayer(marker);

        var statusMatch = (statusFilter === 'all') ||
                          (statusFilter === 'working' && marker.status.includes('работает')) ||
                          (statusFilter === 'notWorking' && (marker.status.includes('не работает') || marker.status.includes('снят') || marker.status.includes('демонт')));

        var reklamaMatch = (reklamaFilter === 'all') || (marker.reklama === reklamaFilter);

        var combinedMatch = (combinedFilter === 'all') ||
                            (combinedFilter === 'workingAd' && (marker.reklama === 'LED' || marker.reklama === 'Lightbox') && marker.status.includes('работает')) ||
                            (combinedFilter === 'notWorkingNoAd' && marker.reklama === 'X' && (marker.status.includes('не работает') || marker.status.includes('снят') || marker.status.includes('демонт')));

        if (statusMatch && reklamaMatch && combinedMatch) {
          marker.addTo(map);
        }
      });
    }

    function createCustomIcon(status, reklama) {
      var fillColor = getStatusFill(status);
      var borderColors = getReklamaBorder(reklama);

      var style = [
        'width:16px',
        'height:16px',
        'border-radius:50%',
        'background-color:' + fillColor,
        'border:4px solid ' + borderColors.outer,
        'box-shadow: inset 0 0 0 1px ' + borderColors.inner
      ].join(';');

      return L.divIcon({
        html: '<div style="' + style + '"></div>',
        iconSize: [24, 24],
        iconAnchor: [12, 12],
        className: ''
      });
    }

    function getStatusFill(status) {
      var st = status.toLowerCase();
      if (st.includes('работает')) return '#00FF00';
      else if (st.includes('не работает')) return '#FF0000';
      else if (st.includes('снят')) return '#AAAAAA';
      else if (st.includes('демонт')) return '#555555';
      return '#FFFFFF';
    }

    function getReklamaBorder(reklama) {
      switch (reklama) {
        case 'LED': return { outer: '#FF0000', inner: '#FFFFFF' };
        case 'Lightbox': return { outer: '#0000FF', inner: '#FFFFFF' };
        case 'X': return { outer: '#00FF00', inner: '#000000' };
        default: return { outer: '#000000', inner: '#FFFFFF' };
      }
    }
  </script>
</body>
</html>
