<!DOCTYPE html>

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    html, body {

    /* –û—Ç–æ–¥–≤–∏–≥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∑—É–º–∞ Leaflet, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–µ—Ö–∞–ª–∏ –Ω–∞ —Å—Ç—Ä–æ–∫—É –ø–æ–∏—Å–∫–∞ */

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    #topSearchBar {

      padding: 5px 10px;

    #searchBtn {

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (—Ñ–∏–ª—å—Ç—Ä—ã) ‚Äì –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ, —á—Ç–æ–±—ã –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç—å –∑–∞ –∫—Ä–∞—è */
    .control-buttons {
      position: fixed;
      bottom: 10px; /* –ø—Ä–∏–ø–æ–¥–Ω—è–ª–∏ –Ω–∞ 10px –æ—Ç –Ω–∏–∑–∞ */

      transform: translateX(-50%);
      display: flex;
      gap: 3px;    /* —É–º–µ–Ω—å—à–∏–ª–∏ –∑–∞–∑–æ—Ä –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
      z-index: 1001;
    }
    .btn {
      /* –¥–µ–ª–∞–µ–º –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ, —á—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ–∑–∞–ª–∏ –∑–∞ —ç–∫—Ä–∞–Ω */
      padding: 10px 14px;   /* –±—ã–ª–æ 15px 25px, —Ç–µ–ø–µ—Ä—å ~—É–º–µ–Ω—å—à–µ–Ω–æ */
      font-size: 14px;      /* —Ç–æ–∂–µ —á—É—Ç—å –º–µ–Ω—å—à–µ */
      min-width: 110px;     /* —É–±–∞–≤–∏–ª–∏ –¥–ª—è —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;

    }
    .btn:hover {

    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;

    /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;

    }
    .panel-title {

    .legend-container,

    }

    }
    .legend-row {

    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –î–æ–ø. –∞–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 600px) {
      #searchInput {

      }
      .btn {
        padding: 8px 10px;

      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {

      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –≤–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–õ–µ–≥–µ–Ω–¥–∞ –∏ —Ñ–∏–ª—å—Ç—Ä—ã) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet JS + MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***************************************************
     * 1) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ***************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // –ö–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è
    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /***************************************************
     * 2) –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –•–†–ê–ù–ï–ù–ò–Ø –î–ê–ù–ù–´–• –ò –í–´–ë–û–†–ê
     ***************************************************/
    let markersData = [];
    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans = [];

    // –í–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç", "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç", "—Å–Ω—è—Ç —Ç–∞–±–ª–æ", "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led", "lightbox", "–Ω–µ—Ç"];
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    // –¶–≤–µ—Ç–∞ –ø–ª–∞–Ω–∞
    const planColors = {
      –º–∞—Ä—Ç: "#cce5ff",     –∞–ø—Ä–µ–ª—å: "#99ccff",
      –º–∞–π: "#66b3ff",      –∏—é–Ω—å: "#3399ff",
      –∏—é–ª—å: "#0080ff",     –∞–≤–≥—É—Å—Ç: "#0066cc",
      —Å–µ–Ω—Ç—è–±—Ä—å: "#0052a3", –æ–∫—Ç—è–±—Ä—å: "#003d7a",
      –Ω–æ—è–±—Ä—å: "#002952",   –¥–µ–∫–∞–±—Ä—å: "#001429",
    };

    /***************************************************
     * 3) –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –ü–û–õ–ï–ô (E -> district, U -> plan)
     ***************************************************/
    function fixDataFields(data) {
      return data.map((item) => {
        // –ï—Å–ª–∏ –Ω–µ—Ç district, –∞ –µ—Å—Ç—å E
        item.district = item.district || item.E;
        // –ï—Å–ª–∏ –Ω–µ—Ç plan, –∞ –µ—Å—Ç—å U
        item.plan = item.plan || item.U;
        return item;
      });
    }

    /***************************************************
     * 4) –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –¶–í–ï–¢–û–í
     ***************************************************/
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }
    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";
        case "—Å–Ω—è—Ç":
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    function getReklamaColor(reklama) {
      let rec = (reklama || "").toLowerCase().replace(/\s/g, "");
      if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
        rec = "–Ω–µ—Ç";
      }
      switch (rec) {
        case "led":       return "#FFA500";
        case "lightbox":  return "#800080";
        case "–Ω–µ—Ç":       return "#00FFFF";
        default:          return "#000000";
      }
    }

    // –ó–¥–µ—Å—å –≤—ã–±–∏—Ä–∞–µ–º, –ø–æ –∫–∞–∫–æ–π –ª–æ–≥–∏–∫–µ –∫—Ä–∞—Å–∏—Ç—å –º–∞—Ä–∫–µ—Ä—ã.
    // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –æ—Å—Ç–∞–≤–∏–º —Ü–≤–µ—Ç –ø–æ ¬´–°—Ç–∞—Ç—É—Å—É¬ª.
    function getMarkerColor(m) {
      return getStatusColor(m.status);
    }

    /***************************************************
     * 5) –ü–†–ò–ú–ï–ù–ï–ù–ò–ï –§–ò–õ–¨–¢–†–ê (–ù–ê–ö–û–ü–ò–¢–ï–õ–¨–ù–û)
     ***************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter((m) => {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
        const st = (m.status || "").toLowerCase().trim();
        const passStatus = selectedStatuses.length === 0 || selectedStatuses.includes(st);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∫–ª–∞–º—ã
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const passReklama = selectedReklamas.length === 0 || selectedReklamas.includes(rec);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–ª–∞–Ω–∞
        const p = (m.plan || "").trim();
        const passPlan = selectedPlans.length === 0 || selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      // –ü–µ—Ä–µ—Ä–∏—Å—É–µ–º
      addMarkers(filtered);
      updateLabels(filtered.length);
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —á–∏—Å–ª–æ–≤—ã–µ –ª–µ–π–±–ª—ã
    function updateLabels(count) {
      // –ü–æ–∫–∞–∂–µ–º –∫–æ–ª-–≤–æ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–Ω–æ–ø–∫–∏
      document.getElementById("statusLabel").innerText = `(${count})`;
      document.getElementById("reklamaLabel").innerText = `(${count})`;
      document.getElementById("planLabel").innerText = `(${count})`;
    }

    /***************************************************
     * 6) –î–û–ë–ê–í–õ–ï–ù–ò–ï/–û–ß–ò–°–¢–ö–ê –ú–ê–†–ö–ï–†–û–í
     ***************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach((item) => {
        const color = getMarkerColor(item);
        let shapeStyle = "";
        if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        } else {
          shapeStyle = "border-radius:50%;";
        }

        const iconSize = 20;
        const html = `
          <div style="
            background-color: ${color};
            border: 1px solid black;
            width: ${iconSize}px;
            height: ${iconSize}px;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const marker = L.marker([item.lat, item.lng], { icon });

        const popup = `
          <strong>${item.stopName || item.stop || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${item.stopId || item.id || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –£–ª–∏—Ü–∞: ${item.street || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –¢–∞–±–ª–æ: ${item.tablo || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popup);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /***************************************************
     * 7) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó GOOGLE APPS SCRIPT
     ***************************************************/
    fetch("https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec")
      .then((res) => res.json())
      .then((data) => {
        // –ò—Å–ø—Ä–∞–≤–∏–º –ø–æ–ª—è (E->district, U->plan)
        data = fixDataFields(data);
        markersData = data;
        // –î–æ–±–∞–≤–∏–º –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã
        addMarkers(markersData);
        // –û–±–Ω–æ–≤–∏–º —Å—á—ë—Ç—á–∏–∫–∏
        const total = markersData.length;
        document.getElementById("statusLabel").innerText = `–í—Å–µ (${total})`;
        document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${total})`;
        document.getElementById("planLabel").innerText = `–í—Å–µ (${total})`;
      })
      .catch((err) => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", err));

    /***************************************************
     * 8) –ü–ê–ù–ï–õ–¨ (–õ–ï–ì–ï–ù–î–ê/–§–ò–õ–¨–¢–†–´)
     ***************************************************/
    function togglePanel(title, content) {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      if (
        panel.classList.contains("active") &&
        document.getElementById("panelTitle").innerText === title
      ) {
        closePanel();
      } else {
        document.getElementById("panelTitle").innerText = title;
        document.getElementById("panelContent").innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
      overlay.addEventListener("click", closePanel);
    }
    function closePanel() {
      document.getElementById("bottomPanel").classList.remove("active");
      document.getElementById("overlay").style.display = "none";
    }

    /***************************************************
     * 9) –õ–ï–ì–ï–ù–î–ê
     ***************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      togglePanel(
        "–õ–µ–≥–µ–Ω–¥–∞",
        `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FFA500;"></div> LED
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #800080;"></div> Lightbox

      if (!query) {
        // –ü—É—Å—Ç–æ–π –ø–æ–∏—Å–∫ -> –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–∞–º

      // –ò—â–µ–º –ø–æ ID –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏—é
      const filtered = markersData.filter((m) => {
        const stopName = (m.stopName || m.stop || "").toLowerCase();
        const stopId = (m.stopId || m.id || "").toString().toLowerCase();
