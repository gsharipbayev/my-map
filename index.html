<!DOCTYPE html>
<html>
<head>

  <!-- –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; 
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    #topSearchBar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2001;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

      align-items: center;
    }
    #searchInput {
      flex: 1;
      max-width: 600px;
      padding: 5px;
      font-size: 15px;

    }
    #searchBtn {
      font-size: 14px;
      padding: 5px 8px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω) ‚Äì —á—É—Ç—å –º–µ–Ω—å—à–µ */
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
    }
    .btn {
      /* –ù–∞–ø—Ä–∏–º–µ—Ä 10px 16px */
      padding: 10px 16px;
      font-size: 14px;
      min-width: 110px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞, –µ—Å–ª–∏ –≤ —Ñ–∏–ª—å—Ç—Ä–µ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ */
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /* –ü–æ–¥–ª–æ–∂–∫–∞ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ ‚Äì —Å–∏–Ω–∏–µ */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0062cc;
    }
    .filter-buttons button.active {
      background: #0056b3;
    }

    /* –õ–µ–≥–µ–Ω–¥–∞ */
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px;
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 90px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /********************************************************
     * 1) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ********************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /********************************************************
     * 2) –£–°–¢–ê–ù–û–í–ò–ú –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ù–ê–°–¢–†–û–ô–ö–ò –§–ò–õ–¨–¢–†–û–í
     ********************************************************/
    let markersData = [];

    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led","lightbox","–Ω–µ—Ç"];
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å",
      "–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ —Å–Ω–∏–∑—É, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /********************************************************
     * 3) –§–£–ù–ö–¶–ò–Ø –ü–†–ï–û–ë–†–ê–ó–û–í–ê–ù–ò–Ø –°–¢–†–û–ö–ò (row) –í –û–ë–™–ï–ö–¢
       –ü–†–ï–î–ü–û–õ–û–ñ–ò–ú, –ß–¢–û Google Apps Script –û–¢–î–ê–Å–¢
       –ú–ê–°–°–ò–í –ú–ê–°–°–ò–í–û–í. –ü–û–î–°–¢–ê–í–¨–¢–ï –ò–ù–î–ï–ö–°–´ –ü–û–î –°–í–û–Æ –¢–ê–ë–õ–ò–¶–£.
     ********************************************************/
    function transformRowToObj(row) {
      // –ù–∞–ø—Ä–∏–º–µ—Ä:
      // row[1] -> –ù–∞–∑–≤–∞–Ω–∏–µ —É–ª–∏—Ü—ã
      // row[2] -> –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–æ–∫ (stopName)
      // row[3] -> –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
      // row[4] -> –†–∞–π–æ–Ω
      // row[5] -> lat
      // row[6] -> lng
      // row[7] -> ID –¢–∞–±–ª–æ
      // row[16] -> –°—Ç–∞—Ç—É—Å
      // row[17] -> –†–µ–∫–ª–∞–º–∞
      // row[20] -> –ü–ª–∞–Ω
      // ... (–ø–æ–¥–ø—Ä–∞–≤—å—Ç–µ —Å–∞–º–∏)
      return {
        stopName:   row[2]  ? row[2].toString().trim() : "",
        direction:  row[3]  ? row[3].toString().trim() : "",
        district:   row[4]  ? row[4].toString().trim() : "",
        lat:        row[5]  ? parseFloat(row[5]) : 0,
        lng:        row[6]  ? parseFloat(row[6]) : 0,
        stopId:     row[7]  ? row[7].toString().trim() : "",
        status:     row[16] ? row[16].toString().toLowerCase().trim() : "",
        reklama:    row[17] ? row[17].toString().trim() : "",
        plan:       row[20] ? row[20].toString().trim() : "",
        // –ï—Å–ª–∏ –Ω—É–∂–Ω—ã –¥—Ä—É–≥–∏–µ –ø–æ–ª—è, –¥–æ–±–∞–≤—å—Ç–µ
      };
    }

    /********************************************************
     * 4) –¶–í–ï–¢–ê –ò –†–ê–°–ü–û–ó–ù–ê–í–ê–ù–ò–ï
     ********************************************************/
    function getStatusColor(status) {
      switch (status) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";
        case "—Å–Ω—è—Ç":
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    function getMarkerColor(item) {
      return getStatusColor(item.status);
    }

    /********************************************************
     * 5) –î–û–ë–ê–í–õ–ï–ù–ò–ï / –£–î–ê–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     ********************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        const color = getMarkerColor(item);
        let shapeStyle = "border-radius:50%;";
        // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–ª–æ–≤–æ "–º–µ–¥–∏–∞–±–æ—Ä–¥" –≤ –∫–∞–∫–æ–º-—Ç–æ –ø–æ–ª–µ?
        // (–ú–æ–∂–Ω–æ –ø–æ–¥–ø—Ä–∞–≤–∏—Ç—å, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        // if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {...}

        const iconSize = 20;
        const html = `
          <div style="
            width:${iconSize}px; 
            height:${iconSize}px; 
            background-color:${color};
            border:1px solid #000;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const lat = item.lat || 51.0;
        const lng = item.lng || 71.4;
        const marker = L.marker([lat, lng], { icon });

        // Popup
        const popup = `
          <strong>${item.stopName || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID: ${item.stopId || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popup);

        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /********************************************************
     * 6) –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø applyCombinedFilter()
       –§–∏–ª—å—Ç—Ä—É–µ–º markersData –ø–æ —Ç—Ä–µ–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º
     ********************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        const st = m.status; 
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const pl = m.plan;

        // 1) –°–¢–ê–¢–£–°
        const passStatus = (selectedStatuses.length === 0) ||
          selectedStatuses.includes(st);

        // 2) –†–ï–ö–õ–ê–ú–ê
        const passReklama = (selectedReklamas.length === 0) ||
          selectedReklamas.includes(rec);

        // 3) –ü–õ–ê–ù
        const passPlan = (selectedPlans.length === 0) ||
          selectedPlans.includes(pl);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ
      highlightFilterButton("statusToggle",  selectedStatuses.length > 0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length > 0);
      highlightFilterButton("planToggle",    selectedPlans.length    > 0);
    }

    /********************************************************
     * 7) –û–ë–ù–û–í–ò–¢–¨ –¶–ò–§–†–´ –í –ö–ù–û–ü–ö–ê–•
     ********************************************************/
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText = `(${count})`;
      document.getElementById("reklamaLabel").innerText = `(${count})`;
      document.getElementById("planLabel").innerText   = `(${count})`;
    }

    /********************************************************
     * 8) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó GOOGLE APPS SCRIPT
       –ü–†–ï–î–ü–û–õ–û–ñ–ò–ú, –ß–¢–û script.google.com/... 
       –í–û–ó–í–†–ê–©–ê–ï–¢ –ú–ê–°–°–ò–í row[]
     ********************************************************/
    fetch("https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec")
      .then(res => res.json())
      .then(rows => {
        // rows - –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫, –∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ - –º–∞—Å—Å–∏–≤ —è—á–µ–µ–∫
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º:
        markersData = rows.map(r => transformRowToObj(r));
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err));

    /********************************************************
     * 9) –ü–ê–ù–ï–õ–¨ (–õ–ï–ì–ï–ù–î–ê / –§–ò–õ–¨–¢–†–´)
     ********************************************************/
    function togglePanel(title, content) {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      if (
        panel.classList.contains("active") &&
        document.getElementById("panelTitle").innerText === title
      ) {
        closePanel();
      } else {
        document.getElementById("panelTitle").innerText = title;
        document.getElementById("panelContent").innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
      overlay.addEventListener("click", closePanel);
    }
    function closePanel() {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      panel.classList.remove("active");
      overlay.style.display = "none";
    }

    /********************************************************
     * 10) –õ–ï–ì–ï–ù–î–ê
     ********************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      const legendHtml = `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FFA500;"></div> LED
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#800080;"></div> Lightbox
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FFFF;"></div> –ù–µ—Ç
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–ü–ª–∞–Ω</div>
          ${planMonths.map(m => `
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#ccc;"></div>
              ${m}
            </div>
          `).join("")}
        </div>
      `;
      togglePanel("–õ–µ–≥–µ–Ω–¥–∞", legendHtml);

      if (!query) {
        applyCombinedFilter();
        return;
      }
      const filtered = markersData.filter(m => {
        const stopName = (m.stopName || "").toLowerCase();
        const stopId = (m.stopId || "").toLowerCase();
