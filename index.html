<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <!-- –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º MarkerCluster CSS (—á—Ç–æ–±—ã –º–∞—Ä–∫–µ—Ä—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∏—Å—å –¥—Ä—É–≥ –¥—Ä—É–≥–æ–º) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px; /* –Ω–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    }

    /* –ö–∞—Ä—Ç–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* –°–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ (+/-) Leaflet –≤–Ω–∏–∑,
       —á—Ç–æ–±—ã –æ–Ω–∏ –Ω–µ –ø–µ—Ä–µ—Å–µ–∫–∞–ª–∏—Å—å —Å –ø–∞–Ω–µ–ª—å—é –ø–æ–∏—Å–∫–∞. */
    .leaflet-top.leaflet-left {
      margin-top: 70px; /* –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –æ—Ç—Ä–µ–≥—É–ª–∏—Ä—É–π—Ç–µ */
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    #topSearchBar {
      position: fixed; /* –æ—Å—Ç–∞—ë—Ç—Å—è —Å–≤–µ—Ä—Ö—É –¥–∞–∂–µ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ */
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1002;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      gap: 5px;
      align-items: center;
      max-width: 90%; /* –Ω–∞ —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö –ø–∞–Ω–µ–ª—å –Ω–µ –±—É–¥–µ—Ç –≤—ã—Ö–æ–¥–∏—Ç—å –∑–∞ –∫—Ä–∞–π */
    }
    #searchInput {
      width: 300px;
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
    }

    /* –ë–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω) */
    .control-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1001;
    }
    .btn {
      padding: 15px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 150px;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #D1E8FF;
      margin-top: 5px;
    }

    /* –ó–∞–¥–Ω–∏–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–õ–µ–≥–µ–Ω–¥–∞ –∏–ª–∏ –≤—ã–±–æ—Ä —Ñ–∏–ª—å—Ç—Ä–∞) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    .legend-container, .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –ø–æ–¥ –Ω–µ–±–æ–ª—å—à–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 600px) {
      #searchInput {
        width: 180px; /* —É–º–µ–Ω—å—à–∞–µ–º –ø–æ–ª–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
      }
      .btn {
        padding: 10px 15px;
        font-size: 14px;
        min-width: 120px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏">
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –≤–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">–°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span></button>
    <button class="btn" id="reklamaToggle">–†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span></button>
    <button class="btn" id="planToggle">–ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span></button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º MarkerCluster JS (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—é) -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /************************************************************
      1) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
    *************************************************************/
    const map = L.map('map').setView([51.09, 71.45], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    // –°–æ–∑–¥–∞–µ–º –≥—Ä—É–ø–ø—É –∫–ª–∞—Å—Ç–µ—Ä–æ–≤, —á—Ç–æ–±—ã –º–∞—Ä–∫–µ—Ä—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∏ –¥—Ä—É–≥ –¥—Ä—É–≥–∞.
    // –ï—Å–ª–∏ –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è –Ω–µ –Ω—É–∂–Ω–∞, —É–±–µ—Ä–∏—Ç–µ –≤—Å—ë, —á—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å markerClusterGroup.
    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /************************************************************
      2) –ü–û–î–ì–û–¢–û–í–ö–ê –î–ê–ù–ù–´–• –ò –ü–ï–†–ï–ú–ï–ù–ù–´–•
    *************************************************************/
    let markersData = []; // –º–∞—Å—Å–∏–≤ –≤—Å–µ—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
    let currentMode = 'status'; // —Ä–µ–∂–∏–º: 'status', 'reklama', 'plan', 'search'

    // –ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä –ø–æ ¬´–ü–ª–∞–Ω—É¬ª
    let selectedPlanMonths = [];
    const planMonths = ["–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"];
    // –ü—Ä–∏–º–µ—Ä —Ü–≤–µ—Ç–æ–≤–æ–π –≥–∞–º–º—ã –¥–ª—è –ø–ª–∞–Ω–∞:
    const planColors = {
      '–º–∞—Ä—Ç': '#cce5ff',    '–∞–ø—Ä–µ–ª—å': '#99ccff',
      '–º–∞–π': '#66b3ff',     '–∏—é–Ω—å': '#3399ff',
      '–∏—é–ª—å': '#0080ff',    '–∞–≤–≥—É—Å—Ç': '#0066cc',
      '—Å–µ–Ω—Ç—è–±—Ä—å': '#0052a3','–æ–∫—Ç—è–±—Ä—å': '#003d7a',
      '–Ω–æ—è–±—Ä—å': '#002952',  '–¥–µ–∫–∞–±—Ä—å': '#001429'
    };

    /************************************************************
      3) –§–£–ù–ö–¶–ò–ò –ü–û–õ–£–ß–ï–ù–ò–Ø –¶–í–ï–¢–ê/–§–û–†–ú–´ –ú–ê–†–ö–ï–†–û–í
    *************************************************************/
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      let key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }

    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case '—Ä–∞–±–æ—Ç–∞–µ—Ç':     return '#00FF00';
        case '–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç':  return '#FF0000';
        case '—Å–Ω—è—Ç':
        case '—Å–Ω—è—Ç —Ç–∞–±–ª–æ':   return '#D3D3D3';
        case '–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω': return '#555555';
        default:             return '#FFFFFF';
      }
    }

    function getReklamaColor(reklama) {
      let rec = (reklama || "").toLowerCase().replace(/\s/g, '');
      switch (rec) {
        case 'led':        return '#FFA500'; // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
        case 'lightbox':   return '#800080'; // —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
        case '–Ω–µ—Ç':
        case 'x':
        case '(x)–Ω–µ—Ç':
        case 'none':
        case 'x–Ω–µ—Ç':       return '#00FFFF'; // –±–∏—Ä—é–∑–∞
        default:           return '#000000'; // —á—ë—Ä–Ω—ã–π
      }
    }

    // –û–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ü–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–∞ –ø–æ —Ç–µ–∫—É—â–µ–º—É —Ä–µ–∂–∏–º—É
    function getMarkerColor(marker) {
      if (currentMode === 'status') {
        return getStatusColor(marker.status);
      } else if (currentMode === 'reklama') {
        return getReklamaColor(marker.reklama);
      } else if (currentMode === 'plan') {
        return getPlanColor(marker.plan);
      } else if (currentMode === 'search') {
        // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤ –ø–æ–∏—Å–∫–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ü–≤–µ—Ç –ø–æ —Å—Ç–∞—Ç—É—Å—É
        return getStatusColor(marker.status);
      }
      return '#FFFFFF';
    }

    /************************************************************
      4) –§–£–ù–ö–¶–ò–ò –î–û–ë–ê–í–õ–ï–ù–ò–Ø/–£–î–ê–õ–ï–ù–ò–Ø –ú–ê–†–ö–ï–†–û–í –ù–ê –ö–ê–†–¢–£
    *************************************************************/
    // –î–æ–±–∞–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ (–º–∞—Å—Å–∏–≤) –º–∞—Ä–∫–µ—Ä–æ–≤
    function addMarkers(data) {
      clearMarkers(); // —Å–Ω–∞—á–∞–ª–∞ —É–¥–∞–ª–∏–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ
      data.forEach(item => {
        // –¶–≤–µ—Ç –∏ —Ñ–æ—Ä–º–∞ –∏–∫–æ–Ω–∫–∏
        const color = getMarkerColor(item);
        // –ï—Å–ª–∏ tablo —Å–æ–¥–µ—Ä–∂–∏—Ç "–º–µ–¥–∏–∞–±–æ—Ä–¥" => –∏–∫–æ–Ω–∫–∞-–∫–≤–∞–¥—Ä–∞—Ç, –∏–Ω–∞—á–µ –∫—Ä—É–≥
        let shapeStyle = "";
        if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        } else {
          shapeStyle = "border-radius:50%;";
        }

        // –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 20x20)
        const iconSize = 20;
        const html = `
          <div style="
            background-color: ${color};
            border: 1px solid black;
            width: ${iconSize}px;
            height: ${iconSize}px;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({
          className: 'custom-icon',
          html: html,
          iconSize: [iconSize, iconSize]
        });

        // –°–æ–∑–¥–∞–µ–º —Å–∞–º Leaflet-–º–∞—Ä–∫–µ—Ä
        const marker = L.marker([item.lat, item.lng], { icon: icon });

        // Popup (–ø–æ–¥—Å–∫–∞–∑–∫–∞), –º–µ–Ω—è–π—Ç–µ –ø–æ–ª—è, –µ—Å–ª–∏ —É –≤–∞—Å –¥—Ä—É–≥–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è
        let popupContent = `
          <strong>${item.stopName || item.stop || '–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</strong><br>
          ID –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${item.stopId || item.id || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
          –£–ª–∏—Ü–∞: ${item.street || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}<br>
          –†–∞–π–æ–Ω: ${item.district || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
          –¢–∞–±–ª–æ: ${item.tablo || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}<br>
          –ü–ª–∞–Ω: ${item.plan || '–Ω–µ —É–∫–∞–∑–∞–Ω'}
        `;
        marker.bindPopup(popupContent);

        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –≤ –∫–ª–∞—Å—Ç–µ—Ä
        markerClusterGroup.addLayer(marker);
      });
    }

    // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã (–æ—á–∏—Å—Ç–∏—Ç—å –∫–ª–∞—Å—Ç–µ—Ä)
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /************************************************************
      5) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó GOOGLE APPS SCRIPT
    *************************************************************/
    // –í—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ—é —Å—Å—ã–ª–∫—É –Ω–∞ Web App
    fetch('https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec')
      .then(response => response.json())
      .then(data => {
        markersData = data;
        addMarkers(markersData);
        // –û–±–Ω–æ–≤–∏–º —Å—á—ë—Ç—á–∏–∫–∏ –≤ –∫–Ω–æ–ø–∫–∞—Ö
        document.getElementById('statusLabel').innerText = `–í—Å–µ (${markersData.length})`;
        document.getElementById('reklamaLabel').innerText = `–í—Å–µ (${markersData.length})`;
        document.getElementById('planLabel').innerText = `–í—Å–µ (${markersData.length})`;
      })
      .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

    /************************************************************
      6) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò (–õ–ï–ì–ï–ù–î–ê/–§–ò–õ–¨–¢–†–´)
    *************************************************************/
    function togglePanel(title, content) {
      const panel = document.getElementById('bottomPanel');
      const overlay = document.getElementById('overlay');
      if (panel.classList.contains('active') &&
          document.getElementById('panelTitle').innerText === title) {
        // –ï—Å–ª–∏ –Ω–∞–∂–∞–ª–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ —Ç—É –∂–µ –∫–Ω–æ–ø–∫—É
        closePanel();
      } else {
        document.getElementById('panelTitle').innerText = title;
        document.getElementById('panelContent').innerHTML = content;
        panel.classList.add('active');
        overlay.style.display = 'block';
      }
      overlay.addEventListener('click', closePanel);
    }
    function closePanel() {
      const panel = document.getElementById('bottomPanel');
      const overlay = document.getElementById('overlay');
      panel.classList.remove('active');
      overlay.style.display = 'none';
    }

    /************************************************************
      7) –õ–ï–ì–ï–ù–î–ê
    *************************************************************/
    document.getElementById('legendToggle').addEventListener('click', () => {
      // –í—ã–≤–µ–¥–µ–º –ª–µ–≥–µ–Ω–¥—É –ø–æ –≤—Å–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
      togglePanel('–õ–µ–≥–µ–Ω–¥–∞', `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FFA500;"></div> LED
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #800080;"></div> Lightbox
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #00FFFF;"></div> –ù–µ—Ç
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–ü–ª–∞–Ω</div>
          ${planMonths.map(m => `
            <div class="legend-row">
              <div class="legend-icon" style="background-color: ${getPlanColor(m)};"></div> ${m}
            </div>
          `).join('')}
        </div>
      `);
    });

    /************************************************************
      8) –§–ò–õ–¨–¢–† –ü–û –°–¢–ê–¢–£–°–£ (–°–¢–û–õ–ë–ï–¶ Q)
    *************************************************************/
    document.getElementById('statusToggle').addEventListener('click', () => {
      togglePanel('–°–æ—Å—Ç–æ—è–Ω–∏–µ', `
        <div class="filter-buttons">
          <button onclick="filterStatus('–≤—Å–µ')">–í—Å–µ</button>
          <button onclick="filterStatus('—Ä–∞–±–æ—Ç–∞–µ—Ç')">–†–∞–±–æ—Ç–∞–µ—Ç</button>
          <button onclick="filterStatus('–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç')">–ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç</button>
          <button onclick="filterStatus('—Å–Ω—è—Ç —Ç–∞–±–ª–æ')">–°–Ω—è—Ç —Ç–∞–±–ª–æ</button>
          <button onclick="filterStatus('–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω')">–î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω</button>
        </div>
      `);
    });
    function filterStatus(status) {
      currentMode = 'status';
      let filtered;
      if (status === '–≤—Å–µ') {
        filtered = markersData;
      } else {
        // –ø—Ä–∏–≤–æ–¥–∏–º –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
        filtered = markersData.filter(marker => (marker.status || '').toLowerCase().trim() === status);
      }
      addMarkers(filtered);
      closePanel();
      document.getElementById('statusLabel').innerText =
        `${status.charAt(0).toUpperCase() + status.slice(1)} (${filtered.length})`;
    }

    /************************************************************
      9) –§–ò–õ–¨–¢–† –ü–û –†–ï–ö–õ–ê–ú–ï (–°–¢–û–õ–ë–ï–¶ R)
    *************************************************************/
    document.getElementById('reklamaToggle').addEventListener('click', () => {
      togglePanel('–†–µ–∫–ª–∞–º–∞', `
        <div class="filter-buttons">
          <button onclick="filterReklama('–≤—Å–µ')">–í—Å–µ</button>
          <button onclick="filterReklama('led')">LED</button>
          <button onclick="filterReklama('lightbox')">Lightbox</button>
          <button onclick="filterReklama('–Ω–µ—Ç')">–ù–µ—Ç</button>
        </div>
      `);
    });
    function filterReklama(reklama) {
      currentMode = 'reklama';
      let filtered;
      if (reklama === '–≤—Å–µ') {
        filtered = markersData;
      } else if (reklama === '–Ω–µ—Ç') {
        filtered = markersData.filter(marker => {
          let rec = (marker.reklama || "").toLowerCase().replace(/\s/g, '');
          return ['–Ω–µ—Ç','x','(x)–Ω–µ—Ç','none','x–Ω–µ—Ç'].includes(rec);
        });
      } else {
        filtered = markersData.filter(marker => {
          let rec = (marker.reklama || "").toLowerCase().replace(/\s/g, '');
          return rec === reklama;
        });
      }
      addMarkers(filtered);
      closePanel();
      document.getElementById('reklamaLabel').innerText =
        `${reklama.toUpperCase()} (${filtered.length})`;
    }

    /************************************************************
      10) –§–ò–õ–¨–¢–† –ü–û –ü–õ–ê–ù–£ (–°–¢–û–õ–ë–ï–¶ U) ‚Äî –ù–ê–ö–û–ü–ò–¢–ï–õ–¨–ù–´–ô
    *************************************************************/
    document.getElementById('planToggle').addEventListener('click', showPlanPanel);
    function showPlanPanel() {
      let content = `<div class="filter-buttons">`;
      planMonths.forEach(month => {
        let style = selectedPlanMonths.includes(month) ? 'style="background-color:#555555;"' : '';
        content += `<button onclick="togglePlanMonth('${month}')" ${style}>${month}</button>`;
      });
      content += `<button onclick="clearPlanFilter()">–û—á–∏—Å—Ç–∏—Ç—å</button>`;
      content += `</div>`;
      togglePanel('–ü–ª–∞–Ω', content);
    }
    function togglePlanMonth(month) {
      if (selectedPlanMonths.includes(month)) {
        // –£–¥–∞–ª–∏–º –µ—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å
        selectedPlanMonths = selectedPlanMonths.filter(m => m !== month);
      } else {
        // –î–æ–±–∞–≤–∏–º –µ—Å–ª–∏ –µ—â—ë –Ω–µ—Ç
        selectedPlanMonths.push(month);
      }
      filterPlan();
      showPlanPanel(); // –æ–±–Ω–æ–≤–∏–º –ø–∞–Ω–µ–ª—å –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–π –∏–Ω–¥–∏–∫–∞—Ü–∏–∏
    }
    function clearPlanFilter() {
      selectedPlanMonths = [];
      filterPlan();
      showPlanPanel();
    }
    function filterPlan() {
      currentMode = 'plan';
      let filtered;
      if (selectedPlanMonths.length === 0) {
        filtered = markersData;
      } else {
        filtered = markersData.filter(marker => {
          return selectedPlanMonths.includes(marker.plan);
        });
      }
      addMarkers(filtered);
      document.getElementById('planLabel').innerText =
        selectedPlanMonths.length === 0
          ? `–í—Å–µ (${markersData.length})`
          : `${selectedPlanMonths.join('+')} (${filtered.length})`;
    }

    /************************************************************
      11) –ü–û–ò–°–ö –ü–û ID –¢–ê–ë–õ–û –ò–õ–ò –ù–ê–ó–í–ê–ù–ò–Æ –û–°–¢–ê–ù–û–í–ö–ò
    *************************************************************/
    document.getElementById('searchBtn').addEventListener('click', filterSearch);
    document.getElementById('searchInput').addEventListener('keypress', function(e){
      if (e.key === 'Enter'){
        filterSearch();
      }
    });
    function filterSearch() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      currentMode = 'search';
      const filtered = markersData.filter(marker => {
        const stopName = (marker.stopName || marker.stop || "").toLowerCase();
        const stopId = (marker.stopId || marker.id || "").toString().toLowerCase();
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –ª–∏ –∑–∞–ø—Ä–æ—Å –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏–ª–∏ ID
        return stopName.includes(query) || stopId.includes(query);
      });
      addMarkers(filtered);
    }
  </script>
