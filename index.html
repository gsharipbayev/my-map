<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <!-- –í–ê–ñ–ù–û: viewport –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Map (Sheets + Apps Script)</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      /* –£–≤–µ–ª–∏—á–∏–º –±–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —á—Ç–µ–Ω–∏—è –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
      font-size: 18px; 
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    #topSearchBar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1002;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      gap: 5px;
      align-items: center;
    }
    #searchInput {
      width: 300px;
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
    }

    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .control-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1001;
    }
    .btn {
      padding: 15px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 150px;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #D1E8FF;
      margin-top: 5px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    .legend-container, .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ü—Ä–æ—Å—Ç–µ–π—à–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 600px) {
      #searchInput {
        width: 200px; /* –£–º–µ–Ω—å—à–∏–º –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ */
        font-size: 14px;
      }
      .btn {
        padding: 10px 15px;
        font-size: 14px;
        min-width: 120px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏">
    <button id="searchBtn">üîç</button>
  </div>

  <div id="map"></div>

  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">–°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span></button>
    <button class="btn" id="reklamaToggle">–†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span></button>
    <button class="btn" id="planToggle">–ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span></button>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    const map = L.map('map').setView([51.09, 71.45], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // –°–æ–∑–¥–∞—ë–º –∫–ª–∞—Å—Ç–µ—Ä-–≥—Ä—É–ø–ø—É, —á—Ç–æ–±—ã –º–∞—Ä–∫–µ—Ä—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∏—Å—å
    const markerClusterGroup = L.markerClusterGroup({
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–ª–∞—Å—Ç–µ—Ä–∞ –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ (–ø—Ä–∏–º–µ—Ä):
      // disableClusteringAtZoom: 14,  // –ú–æ–∂–Ω–æ –æ—Ç–∫–ª—é—á–∞—Ç—å –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –±–æ–ª—å—à–æ–º –∑—É–º–µ
    });
    map.addLayer(markerClusterGroup);

    // –î–∞–Ω–Ω—ã–µ —Å —Ç–∞–±–ª–∏—Ü—ã
    let markersData = [];
    // –¢–µ–∫—É—â–∏–π —Ä–µ–∂–∏–º: "status" (—Å–æ—Å—Ç–æ—è–Ω–∏–µ), "reklama" (—Ä–µ–∫–ª–∞–º–∞), "plan" (–ø–ª–∞–Ω), "search" (–ø–æ–∏—Å–∫)
    let currentMode = 'status';

    // –ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä –ø–æ ¬´–ü–ª–∞–Ω—É¬ª
    let selectedPlanMonths = [];
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    // –¶–≤–µ—Ç–∞ –¥–ª—è –ø–ª–∞–Ω–∞ (–ø—Ä–∏–º–µ—Ä - –ø–ª–∞–≤–Ω–∞—è —Å–∏–Ω—è—è –≥–∞–º–º–∞):
    const planColors = {
      '–º–∞—Ä—Ç': '#cce5ff',
      '–∞–ø—Ä–µ–ª—å': '#99ccff',
      '–º–∞–π': '#66b3ff',
      '–∏—é–Ω—å': '#3399ff',
      '–∏—é–ª—å': '#0080ff',
      '–∞–≤–≥—É—Å—Ç': '#0066cc',
      '—Å–µ–Ω—Ç—è–±—Ä—å': '#0052a3',
      '–æ–∫—Ç—è–±—Ä—å': '#003d7a',
      '–Ω–æ—è–±—Ä—å': '#002952',
      '–¥–µ–∫–∞–±—Ä—å': '#001429'
    };

    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      let key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }

    // –°—Ç–∞—Ç—É—Å (—Å—Ç–æ–ª–±–µ—Ü Q)
    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case '—Ä–∞–±–æ—Ç–∞–µ—Ç':       return '#00FF00';
        case '–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç':    return '#FF0000';
        case '—Å–Ω—è—Ç':
        case '—Å–Ω—è—Ç —Ç–∞–±–ª–æ':     return '#D3D3D3';
        case '–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω':   return '#555555';
        default:               return '#FFFFFF';
      }
    }

    // –†–µ–∫–ª–∞–º–∞ (—Å—Ç–æ–ª–±–µ—Ü R)
    function getReklamaColor(reklama) {
      let rec = (reklama || "").toLowerCase().replace(/\s/g, '');
      switch (rec) {
        case 'led':        return '#FFA500'; // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
        case 'lightbox':   return '#800080'; // —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
        case '–Ω–µ—Ç':
        case 'x':
        case '(x)–Ω–µ—Ç':
        case 'none':
        case 'x–Ω–µ—Ç':       return '#00FFFF'; // –±–∏—Ä—é–∑–∞
        default:           return '#000000'; // —á—ë—Ä–Ω—ã–π
      }
    }

    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ü–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∂–∏–º–∞
    function getMarkerColor(marker) {
      if (currentMode === 'status') {
        return getStatusColor(marker.status);
      } else if (currentMode === 'reklama') {
        return getReklamaColor(marker.reklama);
      } else if (currentMode === 'plan') {
        return getPlanColor(marker.plan);
      } else if (currentMode === 'search') {
        // –î–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏ –æ—Å—Ç–∞–≤–∏–º —Ü–≤–µ—Ç ¬´–°—Ç–∞—Ç—É—Å–∞¬ª
        return getStatusColor(marker.status);
      }
      return '#FFFFFF';
    }

    // –•—Ä–∞–Ω–∏–º –æ–±—ä–µ–∫—Ç—ã –º–∞—Ä–∫–µ—Ä–æ–≤ Leaflet (–Ω–æ —Ç–µ–ø–µ—Ä—å –æ–Ω–∏ –±—É–¥—É—Ç –≤–Ω—É—Ç—Ä–∏ –∫–ª–∞—Å—Ç–µ—Ä–∞)
    let markers = [];

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–∞—Ä–∫–µ—Ä–æ–≤
    function addMarkers(data) {
      clearMarkers();
      data.forEach(marker => {
        const color = getMarkerColor(marker);

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–æ—Ä–º—É: –µ—Å–ª–∏ "–º–µ–¥–∏–∞–±–æ—Ä–¥" => –∫–≤–∞–¥—Ä–∞—Ç, –∏–Ω–∞—á–µ –∫—Ä—É–≥
        let shapeStyle = "";
        if (marker.tablo && marker.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        } else {
          shapeStyle = "border-radius:50%;";
        }

        // –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ (—á—É—Ç—å –º–µ–Ω—å—à–µ 20px, —á—Ç–æ–±—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –Ω–µ –∑–∞–Ω–∏–º–∞–ª–æ —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –º–µ—Å—Ç–∞)
        const iconSize = 18;
        const html = `
          <div
            style="
              background-color: ${color};
              border: 1px solid black;
              width: ${iconSize}px;
              height: ${iconSize}px;
              ${shapeStyle}
            "
          ></div>
        `;
        const icon = L.divIcon({ className: 'custom-icon', html: html, iconSize: [iconSize, iconSize] });

        const mapMarker = L.marker([marker.lat, marker.lng], { icon: icon });

        // Popup (–ø–æ–¥—Å–∫–∞–∑–∫–∞)
        let popupContent = `
          <strong>${marker.stopName || marker.stop || '–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</strong><br>
          ID –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${marker.stopId || marker.id || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
          –£–ª–∏—Ü–∞: ${marker.street || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${marker.direction || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}<br>
          –†–∞–π–æ–Ω: ${marker.district || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
          –¢–∞–±–ª–æ: ${marker.tablo || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}<br>
          –°—Ç–∞—Ç—É—Å: ${marker.status || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
          –†–µ–∫–ª–∞–º–∞: ${marker.reklama || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}<br>
          –ü–ª–∞–Ω: ${marker.plan || '–Ω–µ —É–∫–∞–∑–∞–Ω'}
        `;
        mapMarker.bindPopup(popupContent);

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–ª–∞—Å—Ç–µ—Ä-–≥—Ä—É–ø–ø—É
        markerClusterGroup.addLayer(mapMarker);
        markers.push(mapMarker);
      });
    }

    // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã (–∏–∑ –∫–ª–∞—Å—Ç–µ—Ä–∞) —Å –∫–∞—Ä—Ç—ã
    function clearMarkers() {
      markerClusterGroup.clearLayers();
      markers = [];
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec')
      .then(response => response.json())
      .then(data => {
        markersData = data;
        addMarkers(markersData);
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏ –≤ –∫–Ω–æ–ø–∫–∞—Ö
        document.getElementById('statusLabel').innerText = `–í—Å–µ (${markersData.length})`;
        document.getElementById('reklamaLabel').innerText = `–í—Å–µ (${markersData.length})`;
        document.getElementById('planLabel').innerText = `–í—Å–µ (${markersData.length})`;
      })
      .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

    /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (overlay) */
    function togglePanel(title, content) {
      const panel = document.getElementById('bottomPanel');
      const overlay = document.getElementById('overlay');
      if (panel.classList.contains('active') &&
          document.getElementById('panelTitle').innerText === title) {
        closePanel();
      } else {
        document.getElementById('panelTitle').innerText = title;
        document.getElementById('panelContent').innerHTML = content;
        panel.classList.add('active');
        overlay.style.display = 'block';
      }
      overlay.addEventListener('click', closePanel);
    }
    function closePanel() {
      const panel = document.getElementById('bottomPanel');
      const overlay = document.getElementById('overlay');
      panel.classList.remove('active');
      overlay.style.display = 'none';
    }

    // –ö–Ω–æ–ø–∫–∞ "–õ–µ–≥–µ–Ω–¥–∞"
    document.getElementById('legendToggle').addEventListener('click', () => {
      // –í—ã–≤–æ–¥–∏–º –≤—Å–µ —Ä–∞–∑–¥–µ–ª—ã: –°–æ—Å—Ç–æ—è–Ω–∏–µ, –†–µ–∫–ª–∞–º–∞, –ü–ª–∞–Ω
      togglePanel('–õ–µ–≥–µ–Ω–¥–∞', `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FFA500;"></div> LED
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #800080;"></div> Lightbox
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #00FFFF;"></div> –ù–µ—Ç
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–ü–ª–∞–Ω</div>
          ${planMonths.map(m => `
            <div class="legend-row">
              <div class="legend-icon" style="background-color: ${getPlanColor(m)};"></div> ${m}
            </div>
          `).join('')}
        </div>
      `);
    });

    // –§–∏–ª—å—Ç—Ä –ø–æ –°–æ—Å—Ç–æ—è–Ω–∏—é (—Å—Ç–æ–ª–±–µ—Ü Q)
    document.getElementById('statusToggle').addEventListener('click', () => {
      togglePanel('–°–æ—Å—Ç–æ—è–Ω–∏–µ', `
        <div class="filter-buttons">
          <button onclick="filterStatus('–≤—Å–µ')">–í—Å–µ</button>
          <button onclick="filterStatus('—Ä–∞–±–æ—Ç–∞–µ—Ç')">–†–∞–±–æ—Ç–∞–µ—Ç</button>
          <button onclick="filterStatus('–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç')">–ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç</button>
          <button onclick="filterStatus('—Å–Ω—è—Ç —Ç–∞–±–ª–æ')">–°–Ω—è—Ç —Ç–∞–±–ª–æ</button>
          <button onclick="filterStatus('–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω')">–î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω</button>
        </div>
      `);
    });
    function filterStatus(status) {
      currentMode = 'status';
      let filtered;
      if (status === '–≤—Å–µ') {
        filtered = markersData;
      } else {
        filtered = markersData.filter(marker => {
          return (marker.status || "").toLowerCase().trim() === status;
        });
      }
      addMarkers(filtered);
      closePanel();
      document.getElementById('statusLabel').innerText =
        `${status.charAt(0).toUpperCase() + status.slice(1)} (${filtered.length})`;
    }

    // –§–∏–ª—å—Ç—Ä –ø–æ –†–µ–∫–ª–∞–º–µ (—Å—Ç–æ–ª–±–µ—Ü R)
    document.getElementById('reklamaToggle').addEventListener('click', () => {
      togglePanel('–†–µ–∫–ª–∞–º–∞', `
        <div class="filter-buttons">
          <button onclick="filterReklama('–≤—Å–µ')">–í—Å–µ</button>
          <button onclick="filterReklama('led')">LED</button>
          <button onclick="filterReklama('lightbox')">Lightbox</button>
          <button onclick="filterReklama('–Ω–µ—Ç')">–ù–µ—Ç</button>
        </div>
      `);
    });
    function filterReklama(reklama) {
      currentMode = 'reklama';
      let filtered;
      if (reklama === '–≤—Å–µ') {
        filtered = markersData;
      } else if (reklama === '–Ω–µ—Ç') {
        filtered = markersData.filter(marker => {
          let rec = (marker.reklama || "").toLowerCase().replace(/\s/g, '');
          return (['–Ω–µ—Ç','x','(x)–Ω–µ—Ç','none','x–Ω–µ—Ç'].includes(rec));
        });
      } else {
        filtered = markersData.filter(marker => {
          return (marker.reklama || "").toLowerCase().replace(/\s/g, '') === reklama;
        });
      }
      addMarkers(filtered);
      closePanel();
      document.getElementById('reklamaLabel').innerText =
        `${reklama.toUpperCase()} (${filtered.length})`;
    }

    // –§–∏–ª—å—Ç—Ä –ø–æ –ü–ª–∞–Ω—É (—Å—Ç–æ–ª–±–µ—Ü U) ‚Äì –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–π
    document.getElementById('planToggle').addEventListener('click', showPlanPanel);
    function showPlanPanel() {
      let content = `<div class="filter-buttons">`;
      planMonths.forEach(month => {
        let style = selectedPlanMonths.includes(month) ? 'style="background-color:#555555;"' : '';
        content += `<button onclick="togglePlanMonth('${month}')" ${style}>${month}</button>`;
      });
      content += `<button onclick="clearPlanFilter()">–û—á–∏—Å—Ç–∏—Ç—å</button>`;
      content += `</div>`;
      togglePanel('–ü–ª–∞–Ω', content);
    }
    function togglePlanMonth(month) {
      if (selectedPlanMonths.includes(month)) {
        selectedPlanMonths = selectedPlanMonths.filter(m => m !== month);
      } else {
        selectedPlanMonths.push(month);
      }
      filterPlan();
      showPlanPanel();
    }
    function clearPlanFilter() {
      selectedPlanMonths = [];
      filterPlan();
      showPlanPanel();
    }
    function filterPlan() {
      currentMode = 'plan';
      let filtered;
      if (selectedPlanMonths.length === 0) {
        filtered = markersData;
      } else {
        filtered = markersData.filter(marker => {
          // marker.plan —Å–æ–¥–µ—Ä–∂–∏—Ç –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—è—Ü–∞ (–Ω–∞–ø—Ä. "–ú–∞—Ä—Ç")
          return selectedPlanMonths.includes(marker.plan);
        });
      }
      addMarkers(filtered);
      document.getElementById('planLabel').innerText =
        selectedPlanMonths.length === 0
          ? `–í—Å–µ (${markersData.length})`
          : `${selectedPlanMonths.join('+')} (${filtered.length})`;
    }

    // –ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏—é –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
    document.getElementById('searchBtn').addEventListener('click', filterSearch);
    document.getElementById('searchInput').addEventListener('keypress', function(e){
      if (e.key === 'Enter'){
        filterSearch();
      }
    });
    function filterSearch() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      currentMode = 'search';
      const filtered = markersData.filter(marker => {
        const stopName = (marker.stopName || marker.stop || "").toLowerCase();
        const stopId = (marker.stopId || marker.id || "").toString().toLowerCase();
        return stopName.includes(query) || stopId.includes(query);
      });
      addMarkers(filtered);
    }
  </script>
</body>
