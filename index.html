<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif; font-size: 16px;
    }
    #map {
      width: 100%; height: 100%;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; 
    }

    /* Кнопки снизу */
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
    }
    .btn {
      padding: 10px 16px;
      font-size: 14px;
      min-width: 110px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /* Подложка для нижней панели */
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    /* Нижняя панель */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Фильтр-кнопки внутри панели */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .filter-buttons button {
      background: #007bff; color: white;
      border: none; border-radius: 5px;
      padding: 6px 12px; cursor: pointer;
      font-size: 14px; transition: background 0.2s;
    }
    .filter-buttons button.active {
      background: #0056b3;
    }

    /* Легенда */
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend-icon {
      width: 20px; height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid #000;
    }

  </style>
</head>
<body>
  <!-- Карта -->
  <div id="map"></div>

  <!-- Кнопки снизу (Легенда/Состояние/Реклама/План) -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">Легенда</button>
    <button class="btn" id="statusToggle">
      Состояние <span id="statusLabel">Все (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      Реклама <span id="reklamaLabel">Все (0)</span>
    </button>
    <button class="btn" id="planToggle">
      План <span id="planLabel">Все (0)</span>
    </button>
  </div>

  <!-- Подложка + нижняя панель -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">Легенда</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet JS + MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) ИНИЦИАЛИЗАЦИЯ КАРТЫ
     ***********************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /***********************************************************
     * 2) ПЕРЕМЕННЫЕ И МАССИВЫ ФИЛЬТРОВ
     ***********************************************************/
    let markersData = []; // Все точки

    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    const allStatuses = ["работает","не работает","снят табло","демонтирован"];
    const allReklamas = ["led","lightbox","нет"];
    const planMonths  = ["Март","Апрель","Май","Июнь","Июль","Август","Сентябрь",
                         "Октябрь","Ноябрь","Декабрь"];

    /***********************************************************
     * 3) ФУНКЦИИ ДЛЯ LAT/LNG (замена запятой на точку)
     ***********************************************************/
    function parseLatLng(str) {
      if (!str) return 0;
      return parseFloat(str.replace(',', '.'));
    }

    /***********************************************************
     * 4) ПРЕОБРАЗОВАНИЕ СТРОКИ -> ОБЪЕКТ (ПРОВЕРЬТЕ ИНДЕКСЫ!)
     ***********************************************************/
    function transformRowToObj(row) {
      return {
        stopName:  (row[2]  || "").trim(),
        direction: (row[3]  || "").trim(),
        district:  (row[4]  || "").trim(),
        lat:       parseLatLng(row[5]),
        lng:       parseLatLng(row[6]),
        stopId:    (row[7]  || "").trim(),

        // Ниже проверяем, что статус/реклама — в тех же колонках
        status:  (row[16] || "").toLowerCase().trim(),
        reklama: (row[17] || "").toLowerCase().trim(),
        plan:    (row[20] || "").trim(),
      };
    }

    /***********************************************************
     * 5) ЦВЕТ МАРКЕРА ПО СТАТУСУ
     ***********************************************************/
    function getStatusColor(status) {
      switch (status) {
        case "работает":       return "#00FF00"; // зеленый
        case "не работает":    return "#FF0000"; // красный
        case "снят табло":
        case "снят":           return "#D3D3D3"; // серый (светлый)
        case "демонтирован":   return "#555555"; // серый (темный)
        default:               return "#FFFFFF"; // белый, если не нашли
      }
    }
    function getMarkerColor(item) {
      // Если захотите окрашивать по рекламе — можно сделать логику отдельно
      return getStatusColor(item.status);
    }

    /***********************************************************
     * 6) ДОБАВЛЕНИЕ / ОЧИСТКА МАРКЕРОВ НА КАРТЕ
     ***********************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        const color    = getMarkerColor(item);
        const iconSize = 20;
        const html = `
          <div style="
            width:${iconSize}px;
            height:${iconSize}px;
            background-color:${color};
            border:1px solid #000;
            border-radius:50%;
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const lat = item.lat || 51.0; // Если что-то пойдёт не так
        const lng = item.lng || 71.4;

        const marker = L.marker([lat, lng], { icon });
        const popupContent = `
          <strong>${item.stopName || "Без названия"}</strong><br>
          ID: ${item.stopId || "—"}<br>
          Район: ${item.district || "—"}<br>
          Статус: ${item.status || "—"}<br>
          Реклама: ${item.reklama || "—"}<br>
          План: ${item.plan || "—"}
        `;
        marker.bindPopup(popupContent);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /***********************************************************
     * 7) ФИЛЬТРАЦИЯ (applyCombinedFilter)
     ***********************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        // Нормализуем рекламу (убираем пробелы, X → "нет", и т.п.)
        let rec = m.reklama.replace(/\s/g, "");
        if (["x","none","(x)нет","xнет"].includes(rec)) {
          rec = "нет";
        }
        // Статус
        const passStatus = (selectedStatuses.length === 0) || 
                           selectedStatuses.includes(m.status);
        // Реклама
        const passReklama = (selectedReklamas.length === 0) ||
                            selectedReklamas.includes(rec);
        // План
        const passPlan = (selectedPlans.length === 0) ||
                         selectedPlans.includes(m.plan);

        return passStatus && passReklama && passPlan;
      });

      addMarkers(filtered);
      updateLabels(filtered.length);

      // Подсветка кнопок снизу
      highlightButton("statusToggle",  selectedStatuses.length > 0);
      highlightButton("reklamaToggle", selectedReklamas.length > 0);
      highlightButton("planToggle",    selectedPlans.length    > 0);
    }

    function highlightButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /***********************************************************
     * 8) ОБНОВИТЬ ЦИФРЫ НА КНОПКАХ
     ***********************************************************/
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText  = `Все (${count})`;
      document.getElementById("reklamaLabel").innerText = `Все (${count})`;
      document.getElementById("planLabel").innerText    = `Все (${count})`;
    }

    /***********************************************************
     * 9) ЗАГРУЗКА ДАННЫХ ИЗ APPS SCRIPT
     ***********************************************************/
    fetch("https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec")
      .then(res => res.json())
      .then(rows => {
        console.log("Данные из Apps Script:", rows);

        // Преобразуем каждую строку
        markersData = rows.map(r => transformRowToObj(r));
        // Ставим все маркеры изначально
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(err => console.error("Ошибка загрузки:", err));

    /***********************************************************
     * 10) ОТКРЫТИЕ/ЗАКРЫТИЕ НИЖНЕЙ ПАНЕЛИ (ЛЕГЕНДА/ФИЛЬТРЫ)
     ***********************************************************/
    const overlay = document.getElementById("overlay");
    const bottomPanel = document.getElementById("bottomPanel");

    function togglePanel(title, content) {
      const panelTitle   = document.getElementById("panelTitle");
      const panelContent = document.getElementById("panelContent");

      // Если панель уже открыта с тем же заголовком — закрываем
      if (bottomPanel.classList.contains("active") && panelTitle.innerText === title) {
        closePanel();
      } else {
        panelTitle.innerText = title;
        panelContent.innerHTML = content;
        bottomPanel.classList.add("active");
        overlay.style.display = "block";
      }
    }
    function closePanel() {
      bottomPanel.classList.remove("active");
      overlay.style.display = "none";
    }
    // Закрываем, если кликнули на серую подложку
    overlay.addEventListener("click", closePanel);

    /***********************************************************
     * 11) ЛЕГЕНДА
     ***********************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      const legendHtml = `
        <div class="legend-container">
          <div class="legend-section">
            <div class="legend-title">Состояние</div>
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#00FF00;"></div> Работает
            </div>
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#FF0000;"></div> Не работает
            </div>
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#D3D3D3;"></div> Снят табло
            </div>
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#555555;"></div> Демонтирован
            </div>
          </div>
          <div class="legend-section">
            <div class="legend-title">Реклама</div>
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#FFA500;"></div> LED
            </div>
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#800080;"></div> Lightbox
            </div>
            <div class="legend-row">
              <div class="legend-icon" style="background-color:#00FFFF;"></div> Нет
            </div>
          </div>
          <div class="legend-section">
            <div class="legend-title">План</div>
            ${
              planMonths.map(m => `
                <div class="legend-row">
                  <div class="legend-icon" style="background-color:#ccc;"></div> ${m}
                </div>
              `).join("")
            }
          </div>
        </div>
      `;
      togglePanel("Легенда", legendHtml);
    });

    /***********************************************************
     * 12) ФИЛЬТР «СОСТОЯНИЕ»
     ***********************************************************/
    document.getElementById("statusToggle").addEventListener("click", () => {
      let html = `<div class="filter-buttons">`;
      allStatuses.forEach(st => {
        const activeClass = selectedStatuses.includes(st) ? 'active' : '';
        html += `<button class="${activeClass}" onclick="toggleStatus('${st}')">${st}</button>`;
      });
      html += `<button onclick="clearStatuses()">Очистить</button>`;
      html += `</div>`;
      togglePanel("Состояние", html);
    });
    window.toggleStatus = function(st) {
      if (selectedStatuses.includes(st)) {
        selectedStatuses = selectedStatuses.filter(x => x !== st);
      } else {
        selectedStatuses.push(st);
      }
      applyCombinedFilter();
      document.getElementById("statusToggle").click(); // для обновления панели
    };
    window.clearStatuses = function() {
      selectedStatuses = [];
      applyCombinedFilter();
      document.getElementById("statusToggle").click();
    };

    /***********************************************************
     * 13) ФИЛЬТР «РЕКЛАМА»
     ***********************************************************/
    document.getElementById("reklamaToggle").addEventListener("click", () => {
      let html = `<div class="filter-buttons">`;
      allReklamas.forEach(r => {
        const activeClass = selectedReklamas.includes(r) ? 'active' : '';
        html += `<button class="${activeClass}" onclick="toggleReklama('${r}')">${r}</button>`;
      });
      html += `<button onclick="clearReklamas()">Очистить</button>`;
      html += `</div>`;
      togglePanel("Реклама", html);
    });
    window.toggleReklama = function(r) {
      if (selectedReklamas.includes(r)) {
        selectedReklamas = selectedReklamas.filter(x => x !== r);
      } else {
        selectedReklamas.push(r);
      }
      applyCombinedFilter();
      document.getElementById("reklamaToggle").click();
    };
    window.clearReklamas = function() {
      selectedReklamas = [];
      applyCombinedFilter();
      document.getElementById("reklamaToggle").click();
    };

    /***********************************************************
     * 14) ФИЛЬТР «ПЛАН»
     ***********************************************************/
    document.getElementById("planToggle").addEventListener("click", () => {
      let html = `<div class="filter-buttons">`;
      planMonths.forEach(m => {
        const activeClass = selectedPlans.includes(m) ? 'active' : '';
        html += `<button class="${activeClass}" onclick="togglePlan('${m}')">${m}</button>`;
      });
      html += `<button onclick="clearPlans()">Очистить</button>`;
      html += `</div>`;
      togglePanel("План", html);
    });
    window.togglePlan = function(m) {
      if (selectedPlans.includes(m)) {
        selectedPlans = selectedPlans.filter(x => x !== m);
      } else {
        selectedPlans.push(m);
      }
      applyCombinedFilter();
      document.getElementById("planToggle").click();
    };
    window.clearPlans = function() {
      selectedPlans = [];
      applyCombinedFilter();
      document.getElementById("planToggle").click();
    };
  </script>
</body>
</html>
