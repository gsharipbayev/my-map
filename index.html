<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif; font-size: 18px;
    }

    /* –ö–∞—Ä—Ç–∞ */
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    #topSearchBar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1002;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
    }
    #searchInput {
      flex: 1;
      max-width: 600px;
      padding: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;
      padding: 5px 8px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞, –°–æ—Å—Ç–æ—è–Ω–∏–µ, –†–µ–∫–ª–∞–º–∞, –ü–ª–∞–Ω) */
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
    }
    .btn {
      padding: 12px 18px;
      font-size: 15px;
      min-width: 120px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞, –µ—Å–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø—É–Ω–∫—Ç —Ñ–∏–ª—å—Ç—Ä–∞ –≤—ã–±—Ä–∞–Ω */
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /* –ü–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /* –ö–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ */
    .filter-buttons {
      display: flex; flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #e6e6e6;
    }

    /* –õ–µ–≥–µ–Ω–¥–∞ */
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex; align-items: center; gap: 10px;
    }
    .legend-icon {
      width: 20px; height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px; 
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px; padding: 4px 6px;
      }
      .btn {
        padding: 10px 14px;
        font-size: 14px;
        min-width: 100px;
      }
      .bottom-panel {
        width: 95%; font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px; padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /************************************************************
     * 1) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ************************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /************************************************************
     * 2) –ú–ê–°–°–ò–í –î–ê–ù–ù–´–• + –ü–ï–†–ï–ú–ï–ù–ù–´–ï –§–ò–õ–¨–¢–†–ê
     ************************************************************/
    let markersData = [];

    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    // –í–æ–∑–º–æ–∂–Ω—ã–µ —Å–ø–∏—Å–∫–∏
    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç", "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç", "—Å–Ω—è—Ç —Ç–∞–±–ª–æ", "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led", "lightbox", "–Ω–µ—Ç"];
    const planMonths  = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç",
      "–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ —Ü–≤–µ—Ç–∞ –ø–ª–∞–Ω–æ–≤
    const planColors = {
      –º–∞—Ä—Ç: "#cce5ff",     –∞–ø—Ä–µ–ª—å: "#99ccff",
      –º–∞–π: "#66b3ff",      –∏—é–Ω—å: "#3399ff",
      –∏—é–ª—å: "#0080ff",     –∞–≤–≥—É—Å—Ç: "#0066cc",
      —Å–µ–Ω—Ç—è–±—Ä—å: "#0052a3", –æ–∫—Ç—è–±—Ä—å: "#003d7a",
      –Ω–æ—è–±—Ä—å: "#002952",   –¥–µ–∫–∞–±—Ä—å: "#001429",
    };

    /************************************************************
     * 3) –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê fixDataFields (–ø—Ä–∏–º–µ—Ä)
     *    –ï—Å–ª–∏ —Å–∫—Ä–∏–ø—Ç –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø–æ–ª—è "–†–∞–π–æ–Ω" / "–ü–ª–∞–Ω" –∏ —Ç.–¥.
     ************************************************************/
    function fixDataFields(data) {
      return data.map(item => {
        if (item["–†–∞–π–æ–Ω"]) {
          item.district = item["–†–∞–π–æ–Ω"];
        }
        if (item["–ü–ª–∞–Ω"]) {
          item.plan = item["–ü–ª–∞–Ω"];
        }
        return item;
      });
    }

    /************************************************************
     * 4) –§–£–ù–ö–¶–ò–ò –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –¶–í–ï–¢–û–í
     ************************************************************/
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }
    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00"; // –∑–µ–ª—ë–Ω—ã–π
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000"; // –∫—Ä–∞—Å–Ω—ã–π
        case "—Å–Ω—è—Ç":
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3"; // —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555"; // —Ç—ë–º–Ω–æ-—Å–µ—Ä—ã–π
        default:               return "#FFFFFF"; // –±–µ–ª—ã–π
      }
    }
    function getReklamaColor(reklama) {
      let rec = (reklama || "").toLowerCase().replace(/\s/g, "");
      if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
        rec = "–Ω–µ—Ç";
      }
      switch (rec) {
        case "led":       return "#FFA500";
        case "lightbox":  return "#800080";
        case "–Ω–µ—Ç":       return "#00FFFF";
        default:          return "#000000";
      }
    }

    // –í—ã–±–∏—Ä–∞–µ–º, –∫–∞–∫–æ–π –∏–º–µ–Ω–Ω–æ —Ü–≤–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è —Å–∞–º–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
    // (–í –ø—Ä–∏–º–µ—Ä–µ –æ–∫—Ä–∞—à–∏–≤–∞–µ–º –ø–æ —Å—Ç–∞—Ç—É—Å—É)
    function getMarkerColor(m) {
      return getStatusColor(m.status);
    }

    /************************************************************
     * 5) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
     ************************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        // –°–¢–ê–¢–£–°
        const st = (m.status || "").toLowerCase().trim();
        const passStatus = (selectedStatuses.length === 0) || selectedStatuses.includes(st);

        // –†–ï–ö–õ–ê–ú–ê (–ø—Ä–∏–≤–æ–¥–∏–º x ‚Üí "–Ω–µ—Ç")
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const passReklama = (selectedReklamas.length === 0) || selectedReklamas.includes(rec);

        // –ü–õ–ê–ù
        const p = (m.plan || "").trim();
        const passPlan = (selectedPlans.length === 0) || selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });

      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ
      highlightFilterButton("statusToggle",  selectedStatuses.length > 0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length > 0);
      highlightFilterButton("planToggle",    selectedPlans.length    > 0);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–¥–ø–∏—Å–µ–π ¬´–í—Å–µ (N)¬ª
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText  = `–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText    = `–í—Å–µ (${count})`;
    }

    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /************************************************************
     * 6) –î–û–ë–ê–í–õ–ï–ù–ò–ï / –û–ß–ò–°–¢–ö–ê –ú–ê–†–ö–ï–†–û–í
     ************************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        const color = getMarkerColor(item);

        // –ï—Å–ª–∏ tablo —Å–æ–¥–µ—Ä–∂–∏—Ç "–º–µ–¥–∏–∞–±–æ—Ä–¥" - –∫–≤–∞–¥—Ä–∞—Ç, –∏–Ω–∞—á–µ –∫—Ä—É–≥
        let shapeStyle = "border-radius:50%;";
        if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        }

        const iconSize = 20;
        const html = `
          <div style="
            background-color: ${color};
            border: 1px solid black;
            width: ${iconSize}px;
            height: ${iconSize}px;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        // –®–∏—Ä–æ—Ç–∞/–¥–æ–ª–≥–æ—Ç–∞
        const lat = item.lat || 51.0;
        const lng = item.lng || 71.4;

        const marker = L.marker([lat, lng], { icon });

        const popupContent = `
          <strong>${item.stopName || item.stop || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${item.stopId || item.id || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –£–ª–∏—Ü–∞: ${item.street || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –¢–∞–±–ª–æ: ${item.tablo || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popupContent);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /************************************************************
     * 7) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó APPS SCRIPT
     ************************************************************/
    fetch("https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec")
      .then(r => r.json())
      .then(data => {
        // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –ø–æ–¥–ø—Ä–∞–≤–∏—Ç—å –ø–æ–ª—è "–†–∞–π–æ–Ω" –∏–ª–∏ "–ü–ª–∞–Ω"
        data = fixDataFields(data);

        markersData = data;
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(e => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e));

    /************************************************************
     * 8) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò (–õ–ï–ì–ï–ù–î–ê/–§–ò–õ–¨–¢–†–´)
     ************************************************************/
    const panel      = document.getElementById("bottomPanel");
    const overlay    = document.getElementById("overlay");
    const panelTitle = document.getElementById("panelTitle");
    const panelContent = document.getElementById("panelContent");

    function togglePanel(title, content) {
      if (panel.classList.contains("active") && panelTitle.innerText === title) {
        closePanel();
      } else {
        panelTitle.innerText = title;
        panelContent.innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
    }
    function closePanel() {
      panel.classList.remove("active");
      overlay.style.display = "none";
    }
    overlay.addEventListener("click", closePanel);

    /************************************************************
     * 9) –õ–ï–ì–ï–ù–î–ê
     ************************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      const legendHtml = `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#555555;"></div> –î–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–†–µ–∫–ª–∞–º–∞</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FFA500;"></div> LED
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#800080;"></div> Lightbox
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FFFF;"></div> –ù–µ—Ç
          </div>
        </div>
        <div class="legend-section">
          <div class="legend-title">–ü–ª–∞–Ω</div>
          ${
            planMonths.map(m => `
              <div class="legend-row">
                <div class="legend-icon" style="background-color:${getPlanColor(m)};"></div>
                ${m}
              </div>
            `).join("")

    function doSearch() {

      if (!query) {
        // –ü—É—Å—Ç–æ–π –∑–∞–ø—Ä–æ—Å -> –≤–µ—Ä–Ω—É—Ç—å —Ç–µ–∫—É—â—É—é —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é

      // –§–∏–ª—å—Ç—Ä –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ ID
      const filtered = markersData.filter(m => {
        const stopName = (m.stopName || m.stop || "").toLowerCase();
        const stopId   = (m.stopId   || m.id   || "").toLowerCase();
        return stopName.includes(query) || stopId.includes(query);
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
