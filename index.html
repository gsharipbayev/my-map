  <script>
    /***********************************************************

    const searchActivator = document.getElementById("searchActivator");

    let selectedStatuses=[];

    const allStatuses=["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas=["led","lightbox","–Ω–µ—Ç"];
    const planMonths=[
      "–º–∞—Ä—Ç","–∞–ø—Ä–µ–ª—å","–º–∞–π","–∏—é–Ω—å","–∏—é–ª—å","–∞–≤–≥—É—Å—Ç",

    ];
    const allMoves=["—Ç—Ä–µ–±—É–µ—Ç—Å—è","–Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"];   // ‚Üê –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ

    /***********************************************************
     * 4) –†–∞—Å–∫—Ä–∞—Å–∫–∞

    function getStatusColor(st){
      const s=(st||"").toLowerCase().trim();
      switch(s){
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00"; 
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000"; 
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3"; 
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555"; 
        default:               return "#FFFFFF";
      }
    }
    function getReklamaColor(rk){
      let r=(rk||"").toLowerCase().replace(/\s/g,'');
      if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
      switch(r){
        case "led":       return "#FFA500";
        case "lightbox":  return "#800080";
        case "–Ω–µ—Ç":       return "#00FFFF";
        default:          return "#000000";
      }
    }
    const planColors={
      "–º–∞—Ä—Ç": "#cce5ff","–∞–ø—Ä–µ–ª—å":"#99ccff","–º–∞–π":"#66b3ff","–∏—é–Ω—å":"#3399ff",
      "–∏—é–ª—å":"#0080ff","–∞–≤–≥—É—Å—Ç":"#0066cc","—Å–µ–Ω—Ç—è–±—Ä—å":"#0052a3","–æ–∫—Ç—è–±—Ä—å":"#003d7a",
      "–Ω–æ—è–±—Ä—å":"#002952","–¥–µ–∫–∞–±—Ä—å":"#001429",
    };
    function getPlanColor(pl){
      const p=(pl||"").toLowerCase().trim();
      return planColors[p]||"#CCCCCC";
    }
    function getMoveColor(mv){
      const m=(mv||"").toLowerCase().trim();
      switch(m){
        case "—Ç—Ä–µ–±—É–µ—Ç—Å—è":     return "#708090"; // —Å–ª–∞—Ç–æ–≤—ã–π
        case "–Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è":  return "#8B0000"; // –≥—Ä–∞–Ω–∞—Ç–æ–≤—ã–π
        default:              return "#FFFFFF";
      }
    }

    /***********************************************************
     * 5) –î–û–ë–ê–í–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     ***********************************************************/
    function addMarkers(data){
      if(markerClusterGroup){
        map.removeLayer(markerClusterGroup);
      }

      markerClusterGroup= L.markerClusterGroup({
        maxClusterRadius:80,
        iconCreateFunction: cluster=>{
          const markers= cluster.getAllChildMarkers();
          const colorCountMap={};
          markers.forEach(m=>{
            const c= m.myColor||"#cccccc";
            colorCountMap[c]= (colorCountMap[c]||0)+1;
          });
          const colorEntries= Object.keys(colorCountMap);
          const count= cluster.getChildCount();

          if(colorEntries.length===1){
            const onlyColor= colorEntries[0];
            return L.divIcon({
              html:`<div style="
                background-color:${onlyColor};
                border-radius:50%;
                width:40px; height:40px;
                display:flex; align-items:center; 
                justify-content:center;
                color:#000;
                font-weight:bold;
              ">${count}</div>`,
              className:'cluster-icon',
              iconSize:[40,40],
            });
          } else {
            return L.divIcon({
              html:`<div style="
                background-color:#FFF;
                border-radius:50%;
                width:40px; height:40px;
                display:flex; align-items:center;
                justify-content:center;
                color:#000;
                font-weight:bold;
              ">${count}</div>`,
              className:'cluster-icon',
              iconSize:[40,40],
            });
          }
        }
      });

      data.forEach(item=>{
        let c = getStatusColor(item.status); 
        if      (colorMode==='reklama') c = getReklamaColor(item.reklama);
        else if (colorMode==='plan')    c = getPlanColor(item.plan);
        else if (colorMode==='move')    c = getMoveColor(item.move);

        const lat=parseFloat(item.lat)||51.0;
        const lng=parseFloat(item.lng)||71.4;

        let shape="border-radius:50%;";
        if((item.tabloInfo||"").toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")){
          shape="border-radius:0%;";
        }
        const iconHTML=`
          <div style="
            width:20px; height:20px;
            background-color:${c};
            border:1px solid #000;
            ${shape}
          "></div>
        `;
        const icon= L.divIcon({
          className:'my-div-icon', 
          html:iconHTML,
          iconSize:[20,20]
        });
        const marker=L.marker([lat,lng], {icon});
        marker.myColor= c;

        const stopNameVal= item.stopName||"(–Ω–µ—Ç)";
        const popup=`
          <div style="font-weight:bold; font-size:1.1em;">
            ${stopNameVal}
          </div>
          ID –¢–∞–±–ª–æ: ${item.tablo||"-"}<br>
          –£–ª–∏—Ü–∞: ${item.street||"-"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction||"-"}<br>
          –†–∞–π–æ–Ω: ${item.district||"-"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status||"-"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama||"-"}<br>
          –ü–ª–∞–Ω: ${item.plan||"-"}<br>
          –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ: ${item.move||"-"}
        `;
        marker.bindPopup(popup);
        markerClusterGroup.addLayer(marker);
      });

      map.addLayer(markerClusterGroup);
    }

    /***********************************************************
     * 6) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
     ***********************************************************/
    function applyCombinedFilter(){
      const filtered= markersData.filter(m=>{
        const st=(m.status||"").toLowerCase().trim();
        const passStatus=(selectedStatuses.length===0)||selectedStatuses.includes(st);

        let r=(m.reklama||"").toLowerCase().replace(/\s/g,'');
        if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
        const passReklama=(selectedReklamas.length===0)||selectedReklamas.includes(r);

        const p=(m.plan||"").toLowerCase().trim();
        const passPlan=(selectedPlans.length===0)||selectedPlans.includes(p);

        const mv=(m.move||"").toLowerCase().trim();
        const passMove=(selectedMoves.length===0)||selectedMoves.includes(mv);

        return passStatus && passReklama && passPlan && passMove;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }

    /***********************************************************
     * 7) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
     ***********************************************************/
    let markersLoaded=false;
    fetch("https://script.google.com/macros/s/AKfycbxprxG-MDgk1ULTdQFAjpDr8_wPGkNnTmVjoawzUeGAFKRC-LgUPtRoTiBKVCWvQRAy/exec")

    /***********************************************************

    const overlay= document.getElementById("overlay");

      const panelTitle= document.getElementById("panelTitle");

          <div class="legend-row">

          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">

          <div class="legend-row">
            <div class="legend-icon" style="background-color:#708090;"></div> –¢—Ä–µ–±—É–µ—Ç—Å—è
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#8B0000;"></div> –ù–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è

    });

    /***********************************************************
     * 9) –§–ò–õ–¨–¢–† ¬´–°–û–°–¢–û–Ø–ù–ò–ï¬ª
     ***********************************************************/
    document.getElementById("statusToggle").addEventListener("click", ()=>{
      colorMode='status';
      selectedReklamas=[];
      selectedPlans=[];
      selectedMoves=[];

      let html=`<div class="filter-buttons">`;
      allStatuses.forEach(st=>{
        const active= selectedStatuses.includes(st) ? "active":""; 
        html += `<button class="${active}" onclick="toggleStatus('${st}')">${st}</button>`;
      });
      html+= `<button onclick="clearStatuses()">–û—á–∏—Å—Ç–∏—Ç—å</button></div>`;

      togglePanel("–°–æ—Å—Ç–æ—è–Ω–∏–µ", html);

      if(selectedStatuses.includes(st)){
        selectedStatuses= selectedStatuses.filter(x=>x!==st);
      } else {
        selectedStatuses.push(st);

      applyCombinedFilter();

    /***********************************************************
     * 10) –§–ò–õ–¨–¢–† ¬´–†–ï–ö–õ–ê–ú–ê¬ª
