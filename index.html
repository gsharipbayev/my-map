<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

  <title>Leaflet Map ‚Äî –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"

  <link
    rel="stylesheet"

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      font-family: sans-serif; 
      font-size:16px;
    }
    #map {
      width:100%; 
      height:100%; 
      z-index:0;
    }
    .leaflet-top.leaflet-left {
      margin-top:70px;
    }

    /*---------------------------------------------
      1) –ê–≤—Ç–æ-—Å–∫—Ä—ã—Ç–∏–µ –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞
    ----------------------------------------------*/
    #searchActivator {
      position:fixed;
      top:0; left:0; right:0;
      height:10px;
      z-index:3000;
    }
    #topSearchBar {
      position:fixed;
      top:-70px; 
      left:0; right:0;
      z-index:3001;
      display:flex; 
      justify-content:center;
      background:rgba(255,255,255,0.9);
      padding:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.3);
      gap:8px;
      align-items:center;
      transition: top 0.3s;
    }
    #topSearchBar.show {
      top:0;
    }
    #searchInput {
      flex:1;
      max-width:600px; 
      padding:5px;
      font-size:15px;
      border:1px solid #ccc;
      border-radius:5px;
    }
    #searchBtn {
      font-size:14px;
      padding:5px 8px;
      cursor:pointer;
      border:none; 
      background:#007bff;
      color:#fff; 
      border-radius:5px;
      flex-shrink:0;
    }

    /*---------------------------------------------
      2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω)
    ----------------------------------------------*/
    .control-buttons {
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:6px;
      z-index:1001;
    }
    .btn {
      padding:10px 16px;
      font-size:14px;
      min-width:110px;
      background-color:#007bff;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background-color 0.3s;
      text-align:center;
    }
    .btn.active-filter {
      background-color:#0056b3;
    }
    .btn:hover {
      background-color:#0056b3;
    }
    .btn span {
      display:block;
      font-size:12px;
      color:#d1e8ff;
      margin-top:5px;
    }

    /*---------------------------------------------
      3) –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å
    ----------------------------------------------*/
    .overlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      display:none;
      z-index:1000;
    }
    .bottom-panel {
      position:fixed;
      bottom:-100%;
      left:50%;
      transform:translateX(-50%);
      width:90%;
      max-width:500px;
      background:#fff;
      border-radius:15px 15px 0 0;
      font-size:16px;
      padding:20px;
      box-shadow:0 -2px 15px rgba(0,0,0,0.3);
      transition:bottom 0.4s ease-in-out;
      z-index:1002;
    }
    .bottom-panel.active {
      bottom:10%;
    }
    .panel-title {
      font-size:20px;
      font-weight:bold;
      margin-bottom:15px;
      color:#333;
    }

    /*---------------------------------------------
      4) –ö–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–∞
    ----------------------------------------------*/
    .filter-buttons {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .filter-buttons button {
      background:#007bff; 
      color:#fff;
      border:none;
      border-radius:5px;
      padding:6px 12px;
      cursor:pointer;
      font-size:14px;
      transition:background 0.2s;
    }
    .filter-buttons button:hover {
      background:#0062cc;
    }
    .filter-buttons button.active {
      background:#0056b3;
    }

    /*---------------------------------------------
      5) –õ–µ–≥–µ–Ω–¥–∞
    ----------------------------------------------*/
    .legend-container {
      display:flex;
      flex-wrap:wrap;
      gap:15px;
    }
    .legend-section {
      display:flex; 
      flex-direction:column; 
      gap:10px;
    }
    .legend-title {
      font-weight:bold; 
      margin-bottom:5px;
    }
    .legend-row {
      display:flex; 
      align-items:center;
      gap:10px;
    }
    .legend-icon {
      width:20px; 
      height:20px;
      display:inline-block;
      border-radius:50%;
      border:1px solid #000;
    }

    /*---------------------------------------------
      6) MarkerCluster (radius=80). 
         –ï—Å–ª–∏ –≤ –∫–ª–∞—Å—Ç–µ—Ä–µ 1 —Ü–≤–µ—Ç -> —Ü–≤–µ—Ç, –∏–Ω–∞—á–µ –±–µ–ª—ã–π.
    ----------------------------------------------*/
    .cluster-icon {
      font-weight:bold;
      text-align:center;
    }
    .my-div-icon {
      background:none !important; 
      border:none !important;
    }

    /*---------------------------------------------
      7) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ
    ----------------------------------------------*/
    @media (max-width:600px){
      #searchInput {
        max-width:400px;
        font-size:14px;
      }
      #searchBtn {
        font-size:12px; 
        padding:4px 6px;
      }
      .btn {
        padding:8px 12px;
        font-size:13px; 
        min-width:90px;
      }
      .bottom-panel {
        width:95%; 
        font-size:14px;
      }
      .panel-title {
        font-size:18px;
      }
      .filter-buttons button {
        font-size:13px; 
        padding:5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <!-- –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å ¬´–†–µ–∫–ª–∞–º–∞¬ª / ¬´–ü–ª–∞–Ω¬ª –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ, 
         –Ω–æ –≤ –∑–∞–¥–∞—á–µ ‚Äî –≥–ª–∞–≤–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç –Ω–∞ ¬´–°–æ—Å—Ç–æ—è–Ω–∏–µ¬ª.
         –û—Å—Ç–∞–≤–ª—é –∫–∞–∫ –ø—Ä–∏–º–µ—Ä. -->
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ü–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar    = document.getElementById("topSearchBar");
    let hideTimer=null;
    function showSearchBar(){
      clearTimeout(hideTimer);
      topSearchBar.classList.add("show");
    }
    function hideSearchBar(){
      topSearchBar.classList.remove("show");
    }
    function startHideTimer(){
      hideTimer=setTimeout(hideSearchBar,2000);
    }
    searchActivator.addEventListener("mouseenter", showSearchBar);
    searchActivator.addEventListener("mouseleave", startHideTimer);
    searchActivator.addEventListener("touchstart", showSearchBar,{passive:true});
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    topSearchBar.addEventListener("touchstart",()=>clearTimeout(hideTimer),{passive:true});

    /***********************************************************
     * 2) –ö–∞—Ä—Ç–∞
     ***********************************************************/
    const map= L.map("map").setView([51.09,71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
      maxZoom:19,
    }).addTo(map);

    // –ë—É–¥–µ–º —Ö—Ä–∞–Ω–∏—Ç—å –º–∞—Å—Å–∏–≤ –≥—Ä—É–ø–ø (–ø–æ —Å—É—Ç–∏ 1 –≥—Ä—É–ø–ø–∞, –Ω–æ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ü–≤–µ—Ç-–∫–ª–∞—Å—Ç–µ—Ä–æ–≤)
    let markerClusterGroup=null;

    /***********************************************************
     * 3) –î–ê–ù–ù–´–ï
     *    –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º colorMode='status'
     ***********************************************************/
    let markersData=[];
    let colorMode='status'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é ¬´–°–æ—Å—Ç–æ—è–Ω–∏–µ¬ª

    // –º–∞—Å—Å–∏–≤ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å—Ç–∞—Ç—É—Å–æ–≤
    let selectedStatuses=[];
    // –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ –¥–ª—è —Ä–µ–∫–ª–∞–º—ã/–ø–ª–∞–Ω–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
    let selectedReklamas=[];
    let selectedPlans=[];

    const allStatuses=["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas=["led","lightbox","–Ω–µ—Ç"];
    const planMonths=[
      "–º–∞—Ä—Ç","–∞–ø—Ä–µ–ª—å","–º–∞–π","–∏—é–Ω—å","–∏—é–ª—å","–∞–≤–≥—É—Å—Ç",
      "—Å–µ–Ω—Ç—è–±—Ä—å","–æ–∫—Ç—è–±—Ä—å","–Ω–æ—è–±—Ä—å","–¥–µ–∫–∞–±—Ä—å"
    ];

    /***********************************************************
     * 4) –†–∞—Å–∫—Ä–∞—Å–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å—É
     ***********************************************************/
    function getStatusColor(st){
      const s=(st||"").toLowerCase().trim();
      switch(s){
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00"; 
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000"; 
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3"; 
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555"; 
        default:               return "#FFFFFF";
      }
    }
    // –ï—Å–ª–∏ –≤—ã –≤—Å—ë-—Ç–∞–∫–∏ —Ö–æ—Ç–∏—Ç–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å –∏ –ø–æ —Ä–µ–∫–ª–∞–º–µ/–ø–ª–∞–Ω—É, 
    // –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å getReklamaColor / getPlanColor, –Ω–æ 
    // –¢–ó —Ñ–æ–∫—É—Å–∏—Ä—É–µ—Ç—Å—è –Ω–∞ ¬´–°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é¬ª. 
    // –û—Å—Ç–∞–≤–ª—è—é –∫–∞–∫ –ø—Ä–∏–º–µ—Ä.

    function getReklamaColor(rk){
      let r=(rk||"").toLowerCase().replace(/\s/g,'');
      if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
      switch(r){
        case "led":       return "#FFA500";
        case "lightbox":  return "#800080";
        case "–Ω–µ—Ç":       return "#00FFFF";
        default:          return "#000000";
      }
    }
    const planColors={
      "–º–∞—Ä—Ç": "#cce5ff","–∞–ø—Ä–µ–ª—å":"#99ccff","–º–∞–π":"#66b3ff","–∏—é–Ω—å":"#3399ff",
      "–∏—é–ª—å":"#0080ff","–∞–≤–≥—É—Å—Ç":"#0066cc","—Å–µ–Ω—Ç—è–±—Ä—å":"#0052a3","–æ–∫—Ç—è–±—Ä—å":"#003d7a",
      "–Ω–æ—è–±—Ä—å":"#002952","–¥–µ–∫–∞–±—Ä—å":"#001429",
    };
    function getPlanColor(pl){
      const p=(pl||"").toLowerCase().trim();
      return planColors[p]||"#CCCCCC";
    }

    /***********************************************************
     * 5) –î–û–ë–ê–í–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     *    –ö–ª–∞—Å—Ç–µ—Ä = 1 MarkerClusterGroup, –Ω–æ –ø—Ä–∏ –∏–∫–æ–Ω–∫–µ –º—ã
     *    –ø—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ –º–∞—Ä–∫–µ—Ä—ã –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞?
     ***********************************************************/
    function addMarkers(data){
      // –£–¥–∞–ª–∏–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π markerClusterGroup (–µ—Å–ª–∏ –µ—Å—Ç—å)
      if(markerClusterGroup){
        map.removeLayer(markerClusterGroup);
      }

      markerClusterGroup= L.markerClusterGroup({
        maxClusterRadius:80,
        iconCreateFunction: cluster=>{
          // –°–æ–±–∏—Ä–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ü–≤–µ—Ç–æ–≤ –≤ –∫–ª–∞—Å—Ç–µ—Ä–µ
          const markers= cluster.getAllChildMarkers();
          const colorCountMap={};
          markers.forEach(m=>{
            const c= m.myColor||"#cccccc";
            colorCountMap[c]= (colorCountMap[c]||0)+1;
          });
          const colorEntries= Object.keys(colorCountMap);
          const count= cluster.getChildCount();

          // –ï—Å–ª–∏ –≤ –∫–ª–∞—Å—Ç–µ—Ä–µ –¢–û–õ–¨–ö–û 1 —Ü–≤–µ—Ç => —Ü–≤–µ—Ç–Ω–æ–π –∫—Ä—É–≥
          if(colorEntries.length===1){
            const onlyColor= colorEntries[0];
            return L.divIcon({
              html:`<div style="
                background-color:${onlyColor};
                border-radius:50%;
                width:40px; height:40px;
                display:flex; align-items:center; 
                justify-content:center;
                color:#000;
                font-weight:bold;
              ">${count}</div>`,
              className:'cluster-icon',
              iconSize:[40,40],
            });
          } else {
            // –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ü–≤–µ—Ç–æ–≤ => –±–µ–ª—ã–π –∫—Ä—É–≥
            return L.divIcon({
              html:`<div style="
                background-color:#FFF;
                border-radius:50%;
                width:40px; height:40px;
                display:flex; align-items:center;
                justify-content:center;
                color:#000;
                font-weight:bold;
              ">${count}</div>`,
              className:'cluster-icon',
              iconSize:[40,40],
            });
          }
        }
      });

      // –°–æ–∑–¥–∞—ë–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
      data.forEach(item=>{
        // status color
        let c = getStatusColor(item.status); 
        if(colorMode==='reklama'){
          c= getReklamaColor(item.reklama);
        } else if(colorMode==='plan'){
          c= getPlanColor(item.plan);
        }
        // –ï—Å–ª–∏ —É –≤–∞—Å –Ω—É–∂–Ω–æ: –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é => status, 
        // –Ω–æ –≤—ã –º–æ–∂–µ—Ç–µ —Å–¥–µ–ª–∞—Ç—å 
        // (colorMode==='status') => getStatusColor,
        // etc.

        const lat=parseFloat(item.lat)||51.0;
        const lng=parseFloat(item.lng)||71.4;

        let shape="border-radius:50%;";
        if((item.tabloInfo||"").toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")){
          shape="border-radius:0%;";
        }
        const iconHTML=`
          <div style="
            width:20px; height:20px;
            background-color:${c};
            border:1px solid #000;
            ${shape}
          "></div>
        `;
        const icon= L.divIcon({
          className:'my-div-icon', 
          html:iconHTML,
          iconSize:[20,20]
        });
        const marker=L.marker([lat,lng], {icon});
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ü–≤–µ—Ç –¥–ª—è –∫–ª–∞—Å—Ç–µ—Ä–∞
        marker.myColor= c;

        // –ü–æ–ø–∞–ø
        const stopNameVal= item.stopName||"(–Ω–µ—Ç)";
        const popup=`
          <div style="font-weight:bold; font-size:1.1em;">
            ${stopNameVal}
          </div>
          ID –¢–∞–±–ª–æ: ${item.tablo||"-"}<br>
          –£–ª–∏—Ü–∞: ${item.street||"-"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction||"-"}<br>
          –†–∞–π–æ–Ω: ${item.district||"-"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status||"-"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama||"-"}<br>
          –ü–ª–∞–Ω: ${item.plan||"-"}
        `;
        marker.bindPopup(popup);
        markerClusterGroup.addLayer(marker);
      });

      map.addLayer(markerClusterGroup);
    }

    /***********************************************************
     * 6) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
     ***********************************************************/
    function applyCombinedFilter(){
      // –°–æ–±–µ—Ä—ë–º —Å–ø–∏—Å–æ–∫ –º–∞—Ä–∫–µ—Ä–æ–≤, –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –ø–æ–¥ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç—É—Å—ã:
      const filtered= markersData.filter(m=>{
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        const st=(m.status||"").toLowerCase().trim();
        const passStatus=(selectedStatuses.length===0) || selectedStatuses.includes(st);

        // (—Ä–µ–∫–ª–∞–º–∞/–ø–ª–∞–Ω –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        let r=(m.reklama||"").toLowerCase().replace(/\s/g,'');
        if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
        const passReklama=(selectedReklamas.length===0)|| selectedReklamas.includes(r);

        const p=(m.plan||"").toLowerCase().trim();
        const passPlan=(selectedPlans.length===0)|| selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }
    function updateLabels(count){
      document.getElementById("statusLabel").innerText=`–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText=`–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText=`–í—Å–µ (${count})`;

    function doSearch(){
      const query= document.getElementById("searchInput").value.toLowerCase().trim();
      if(!query){
        applyCombinedFilter();
        return;
      }
      // –§–∏–ª—å—Ç—Ä + –ø–æ–∏—Å–∫
      const filtered= markersData.filter(m=>{
        // –ø—Ä–æ–≤–µ—Ä–∏–º —Å—Ç–∞—Ç—É—Å/—Ä–µ–∫–ª–∞–º–∞/–ø–ª–∞–Ω
        let passStatus=true, passReklama=true, passPlan=true;
        const s=(m.status||"").toLowerCase().trim();
        if(selectedStatuses.length>0 && !selectedStatuses.includes(s)) passStatus=false;

        let r=(m.reklama||"").toLowerCase().replace(/\s/g,'');
        if(["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(r)) r='–Ω–µ—Ç';
        if(selectedReklamas.length>0 && !selectedReklamas.includes(r)) passReklama=false;

        const p=(m.plan||"").toLowerCase().trim();
        if(selectedPlans.length>0 && !selectedPlans.includes(p)) passPlan=false;

        if(!passStatus || !passReklama || !passPlan) return false;

        // –ü–æ–∏—Å–∫
        const stopNameVal=(m.stopName||"").toLowerCase();
        const tabloVal= String(m.tablo||"").toLowerCase();
        return stopNameVal.includes(query) || tabloVal.includes(query);
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }
