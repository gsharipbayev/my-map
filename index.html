<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px; /* –æ–±—â–∏–π –º–∞—Å—à—Ç–∞–± */
    }

    /* –ö–∞—Ä—Ç–∞ */
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; /* –æ—Ç–æ–¥–≤–∏–≥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∑—É–º–∞ —á—É—Ç—å –Ω–∏–∂–µ */
    }

    /* –ó–æ–Ω–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–æ–∏—Å–∫–∞ (—Ç–æ–Ω–∫–∞—è –ø–æ–ª–æ—Å–∫–∞ –≤–≤–µ—Ä—Ö—É) */
    #searchActivator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 10px; /* –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å */
      z-index: 2000;
      /* —Ü–≤–µ—Ç –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å - —ç—Ç–æ —á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ –∑–æ–Ω—É –ø—Ä–∏ –æ—Ç–ª–∞–¥–∫–µ */
      background: transparent;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–ø—Ä—è—Ç–∞–Ω–∞) */
    #topSearchBar {
      position: fixed;
      top: -80px; /* —Å–ø—Ä—è—Ç–∞–Ω –∑–∞ –≤–µ—Ä—Ö–Ω–∏–º –∫—Ä–∞–µ–º */
      left: 0;
      right: 0;
      z-index: 2001;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
      transition: top 0.3s;
    }
    #topSearchBar.show {
      top: 0; /* –∫–æ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å */
    }
    #searchInput {
      flex: 1;               
      max-width: 600px;      
      padding: 5px;          
      font-size: 15px;       
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;       
      padding: 5px 8px;      
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞, –°–æ—Å—Ç–æ—è–Ω–∏–µ, –†–µ–∫–ª–∞–º–∞, –ü–ª–∞–Ω) ‚Äì –µ—â—ë ~5% –º–µ–Ω—å—à–µ */
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px; 
      z-index: 1001;
    }
    .btn {
      /* –ë—ã–ª–æ ~12px 18px, –¥–µ–ª–∞–µ–º 11px 17px, font-size 14px */
      padding: 11px 17px;
      font-size: 14px;
      min-width: 120px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞ –∏ —Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /* –ö–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #e6e6e6;
    }

    /* –õ–µ–≥–µ–Ω–¥–∞ */
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ù–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö –µ—â—ë —á—É—Ç—å –º–µ–Ω—å—à–µ */
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px; 
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 9px 12px; 
        font-size: 13px;
        min-width: 100px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ó–æ–Ω–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–æ–∏—Å–∫–∞ -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /************************************************************
     * 1) –ü–û–ö–ê–ó/–°–ö–†–´–¢–ò–ï –ü–ê–ù–ï–õ–ò –ü–û–ò–°–ö–ê
     ************************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar = document.getElementById("topSearchBar");
    let hideTimer = null;

    function showSearchBar() {
      clearTimeout(hideTimer);
      topSearchBar.classList.add("show");
    }
    function hideSearchBar() {
      topSearchBar.classList.remove("show");
    }
    function startHideTimer() {
      // –ü—Ä—è—á–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ —É—Ö–æ–¥–∞ –∫—É—Ä—Å–æ—Ä–∞
      hideTimer = setTimeout(hideSearchBar, 2000);
    }

    // –ù–∞–≤–µ–¥–µ–Ω–∏–µ –º—ã—à–∏ –Ω–∞ –∑–æ–Ω—É
    searchActivator.addEventListener("mouseenter", showSearchBar);
    // –£—Ö–æ–¥ –º—ã—à–∏
    searchActivator.addEventListener("mouseleave", startHideTimer);
    // –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ (tap)
    searchActivator.addEventListener("touchstart", showSearchBar, { passive: true });

    // –ï—Å–ª–∏ –º—ã—à—å —É—à–ª–∞ —Å —Å–∞–º–æ–π –ø–∞–Ω–µ–ª–∏
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    // –ï—Å–ª–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —Ç–∞–ø–Ω—É–ª–∏ –≤–Ω—É—Ç—Ä–∏ –ø–∞–Ω–µ–ª–∏ ‚Äî —Å–±—Ä–æ—Å–∏–º —Ç–∞–π–º–µ—Ä
    topSearchBar.addEventListener("touchstart", () => clearTimeout(hideTimer), { passive: true });

    /************************************************************
     * 2) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ************************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // –ö–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è
    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /************************************************************
     * 3) –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ù–ê–°–¢–†–û–ô–ö–ò –§–ò–õ–¨–¢–†–ê
     ************************************************************/
    let markersData = [];

    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans = [];

    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç", "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç", "—Å–Ω—è—Ç —Ç–∞–±–ª–æ", "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led", "lightbox", "–Ω–µ—Ç"];
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];
    const planColors = {
      –º–∞—Ä—Ç: "#cce5ff",     –∞–ø—Ä–µ–ª—å: "#99ccff",
      –º–∞–π: "#66b3ff",      –∏—é–Ω—å: "#3399ff",
      –∏—é–ª—å: "#0080ff",     –∞–≤–≥—É—Å—Ç: "#0066cc",
      —Å–µ–Ω—Ç—è–±—Ä—å: "#0052a3", –æ–∫—Ç—è–±—Ä—å: "#003d7a",
      –Ω–æ—è–±—Ä—å: "#002952",   –¥–µ–∫–∞–±—Ä—å: "#001429",
    };

    /************************************************************
     * 4) –ß–¢–ï–ù–ò–ï –ü–û–õ–ï–ô –ü–û –ò–ù–î–ï–ö–°–ê–ú (E = 4, U = 20, –∏ —Ç.–¥.)
     *    –ü–†–ò–ú–ï–†: row[4] -> district, row[20] -> plan,
     *    row[5] -> lat, row[6] -> lng, row[2] -> stopName, ...
     ************************************************************/
    function transformRowToObj(row) {
      // –ü—Ä–∏–º–µ—Ä, –µ—Å–ª–∏:
      //  0: ‚Ññ
      //  1: –ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ —É–ª–∏—Ü—ã
      //  2: –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–æ–∫
      //  3: –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
      //  4: –†–∞–π–æ–Ω (E-–∫–æ–ª–æ–Ω–∫–∞)
      //  5: —à–∏—Ä–æ—Ç–∞
      //  6: –¥–æ–ª–≥–æ—Ç–∞
      //  7: ID –¢–∞–±–ª–æ
      // ...
      // 20: –ü–ª–∞–Ω (U-–∫–æ–ª–æ–Ω–∫–∞)
      // –ü–æ–¥–≥–æ–Ω—è–π—Ç–µ –∏–Ω–¥–µ–∫—Å—ã –ø–æ–¥ —Å–≤–æ—é —Ä–µ–∞–ª—å–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É.

      return {
        stopId:      row[7]  ? row[7].toString().trim() : "",
        stopName:    row[2]  ? row[2].toString().trim() : "",
        street:      row[1]  ? row[1].toString().trim() : "",
        direction:   row[3]  ? row[3].toString().trim() : "",
        district:    row[4]  ? row[4].toString().trim() : "", 
        lat:         row[5]  ? parseFloat(row[5]) : 0,
        lng:         row[6]  ? parseFloat(row[6]) : 0,
        plan:        row[20] ? row[20].toString().trim() : "",
        // –ù–∏–∂–µ ‚Äî –ø—Ä–æ—á–∏–µ –ø–æ–ª—è, –µ—Å–ª–∏ –Ω—É–∂–Ω—ã
        status:      row[16] ? row[16].toString().trim().toLowerCase() : "", 
        reklama:     row[17] ? row[17].toString().trim() : "",
        tablo:       row[12] ? row[12].toString().trim() : "", 
        // –∏ —Ç.–¥. (–¥–æ–±–∞–≤–ª—è–π—Ç–µ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏)
      };
    }

    /************************************************************
     * 5) –§–£–ù–ö–¶–ò–ò –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –¶–í–ï–¢–û–í
     ************************************************************/
    function getStatusColor(status) {
      switch (status) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3";
        case "—Å–Ω—è—Ç":           return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    function getReklamaColor(reklama) {
      const rec = reklama.toLowerCase().replace(/\s/g, "");
      if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
        return "#00FFFF";
      }
      if (rec === "led") {
        return "#FFA500";
      }
      if (rec === "lightbox") {
        return "#800080";
      }
      return "#000000";
    }
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }

    // –û–∫—Ä–∞—Å–∫–∞ –º–∞—Ä–∫–µ—Ä–∞ ‚Äî –ø—É—Å—Ç—å –±—É–¥–µ—Ç –ø–æ —Å—Ç–∞—Ç—É—Å—É:
    function getMarkerColor(item) {
      return getStatusColor(item.status);
    }

    /************************************************************
     * 6) –§–£–ù–ö–¶–ò–Ø –§–ò–õ–¨–¢–†–ê (–ù–ê–ö–û–ü–ò–¢–ï–õ–¨–ù–´–ô)
     ************************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        // –°–¢–ê–¢–£–°
        const passStatus = (selectedStatuses.length === 0) ||
          selectedStatuses.includes(m.status);

        // –†–ï–ö–õ–ê–ú–ê
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const passReklama = (selectedReklamas.length === 0) ||
          selectedReklamas.includes(rec);

        // –ü–õ–ê–ù
        const passPlan = (selectedPlans.length === 0) ||
          selectedPlans.includes(m.plan);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }

    function updateLabels(count) {
      document.getElementById("statusLabel").innerText = `(${count})`;
      document.getElementById("reklamaLabel").innerText = `(${count})`;
      document.getElementById("planLabel").innerText = `(${count})`;
    }

    /************************************************************
     * 7) –î–û–ë–ê–í–õ–ï–ù–ò–ï/–£–î–ê–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     ************************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        const color = getMarkerColor(item);
        // –ï—Å–ª–∏ tablo —Å–æ–¥–µ—Ä–∂–∏—Ç "–º–µ–¥–∏–∞–±–æ—Ä–¥" => –∫–≤–∞–¥—Ä–∞—Ç, –∏–Ω–∞—á–µ –∫—Ä—É–≥
        let shape = "border-radius:50%;";
        if ((item.tablo || "").toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shape = "border-radius:0%;";
        }
        const iconSize = 20;
        const html = `
          <div style="
            background-color: ${color};
            border: 1px solid black;
            width: ${iconSize}px;
            height: ${iconSize}px;
            ${shape}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const marker = L.marker([item.lat, item.lng], { icon });

        // Popup
        const popup = `
          <strong>${item.stopName || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${item.stopId || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –£–ª–∏—Ü–∞: ${item.street || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –¢–∞–±–ª–æ: ${item.tablo || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>

    function togglePanel(title, content) {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      if (
        panel.classList.contains("active") &&
        document.getElementById("panelTitle").innerText === title
      ) {
        closePanel();
      } else {
        document.getElementById("panelTitle").innerText = title;
        document.getElementById("panelContent").innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
      overlay.addEventListener("click", closePanel);
    }
    function closePanel() {
      document.getElementById("bottomPanel").classList.remove("active");
      document.getElementById("overlay").style.display = "none";
    }

    function doSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (!query) {
        applyCombinedFilter();
        return;
      }
      const filtered = markersData.filter(m => {
        const stopName = (m.stopName || "").toLowerCase();
        const stopId   = (m.stopId   || "").toLowerCase();
        return stopName.includes(query) || stopId.includes(query);
      });
      addMarkers(filtered);
