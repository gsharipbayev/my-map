<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"

  />

  />

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* –û—Ç–æ–¥–≤–∏–≥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∑—É–º–∞ Leaflet –Ω–∏–∂–µ –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */
    .leaflet-top.leaflet-left {
      margin-top: 70px;
    }

    /*---------------------------------------------
      1) –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä + –∞–≤—Ç–æ-—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è –ø–∞–Ω–µ–ª—å
    ----------------------------------------------*/
    /* –ù–µ–≤–∏–¥–∏–º–∞—è –ø–æ–ª–æ—Å–∫–∞ –≤–≤–µ—Ä—Ö—É, –Ω–∞ –∫–æ—Ç–æ—Ä—É—é –Ω–∞–≤–æ–¥–∏–º –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–æ–∏—Å–∫–∞ */
    #searchActivator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 10px; /* —É–∑–∫–∞—è "–ø–æ–ª–æ—Å–∞" */
      z-index: 3000;
    }
    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (–∞–≤—Ç–æ-—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è) */
    #topSearchBar {
      position: fixed;
      top: -70px; /* —Å–ø—Ä—è—Ç–∞–Ω–∞ –∑–∞ –≤–µ—Ä—Ö */
      left: 0;
      right: 0;
      z-index: 3001;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
      transition: top 0.3s;
    }
    /* –ö–ª–∞—Å—Å, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º –ø–∞–Ω–µ–ª—å –≤—ã–µ–∑–∂–∞–µ—Ç */
    #topSearchBar.show {
      top: 0;
    }
    #searchInput {
      flex: 1;
      max-width: 600px;
      padding: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;
      padding: 5px 8px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /*---------------------------------------------
      2) –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω)
    ----------------------------------------------*/
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
    }
    .btn {
      padding: 10px 16px;
      font-size: 14px;
      min-width: 110px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞, –µ—Å–ª–∏ –≤ —Ñ–∏–ª—å—Ç—Ä–µ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ */
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /*---------------------------------------------
      3) –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã)
    ----------------------------------------------*/
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /*---------------------------------------------
      4) –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ ‚Äì —Å–∏–Ω–∏–µ
    ----------------------------------------------*/
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0062cc;
    }
    .filter-buttons button.active {
      background: #0056b3;
    }

    /*---------------------------------------------
      5) –õ–µ–≥–µ–Ω–¥–∞
    ----------------------------------------------*/
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /*---------------------------------------------
      6) –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ
    ----------------------------------------------*/
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px;
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 90px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è) -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ + –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ê–í–¢–û-–°–ö–†–´–¢–ò–ï/–ü–û–Ø–í–õ–ï–ù–ò–ï –í–ï–†–•–ù–ï–ô –ü–ê–ù–ï–õ–ò
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar = document.getElementById("topSearchBar");
    let hideTimer = null;

    function showSearchBar() {
      clearTimeout(hideTimer);
      topSearchBar.classList.add("show");
    }
    function hideSearchBar() {
      topSearchBar.classList.remove("show");
    }
    function startHideTimer() {
      hideTimer = setTimeout(hideSearchBar, 2000);
    }

    // –ù–∞–≤–µ–¥–µ–Ω–∏–µ –º—ã—à–∏ –Ω–∞ –∑–æ–Ω—É
    searchActivator.addEventListener("mouseenter", showSearchBar);
    // –£—Ö–æ–¥ –º—ã—à–∏
    searchActivator.addEventListener("mouseleave", startHideTimer);
    // –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ (tap)
    searchActivator.addEventListener("touchstart", showSearchBar, { passive: true });
    // –ï—Å–ª–∏ –º—ã—à—å —É—à–ª–∞ —Å —Å–∞–º–æ–π –ø–∞–Ω–µ–ª–∏
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    // –ù–∞ –º–æ–±–∏–ª—å–Ω–æ–º —Ç–∞–ø–Ω—É–ª–∏ –≤–Ω—É—Ç—Ä–∏ –ø–∞–Ω–µ–ª–∏ ‚Äî —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
    topSearchBar.addEventListener("touchstart", () => clearTimeout(hideTimer), { passive: true });

    /***********************************************************
     * 2) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ***********************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /***********************************************************
     * 3) –ü–ï–†–ï–ú–ï–ù–ù–´–ï/–ú–ê–°–°–ò–í–´ –§–ò–õ–¨–¢–†–û–í
     ***********************************************************/
    let markersData = [];

    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led","lightbox","–Ω–µ—Ç"];
    const planMonths  = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç",
      "–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    // –ü—Ä–∏–º–µ—Ä —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –ø–ª–∞–Ω–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
    const planColors = {
      –º–∞—Ä—Ç: "#cce5ff", –∞–ø—Ä–µ–ª—å: "#99ccff",
      –º–∞–π: "#66b3ff",  –∏—é–Ω—å: "#3399ff",
      –∏—é–ª—å: "#0080ff", –∞–≤–≥—É—Å—Ç: "#0066cc",
      —Å–µ–Ω—Ç—è–±—Ä—å: "#0052a3", –æ–∫—Ç—è–±—Ä—å: "#003d7a",
      –Ω–æ—è–±—Ä—å: "#002952",   –¥–µ–∫–∞–±—Ä—å: "#001429",
    };

    /***********************************************************
     * 4) –§–£–ù–ö–¶–ò–ò –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –¶–í–ï–¢–û–í (–µ—Å–ª–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è)
     ***********************************************************/
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }
    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";
        case "—Å–Ω—è—Ç":
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":     return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    function getReklamaColor(reklama) {
      let rec = (reklama || "").toLowerCase().replace(/\s/g, "");
      if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) rec = "–Ω–µ—Ç";
      switch (rec) {
        case "led":       return "#FFA500";
        case "lightbox":  return "#800080";
        case "–Ω–µ—Ç":       return "#00FFFF";
        default:          return "#000000";
      }
    }

    // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∫—Ä–∞—Å–∏–º –º–∞—Ä–∫–µ—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É
    function getMarkerColor(m) {
      return getStatusColor(m.status);
    }

    /***********************************************************
     * 5) –§–ò–õ–¨–¢–†–ê–¶–ò–Ø (–∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–∞—è)
     ***********************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        // –°–¢–ê–¢–£–°
        const st = (m.status || "").toLowerCase().trim();
        const passStatus = (selectedStatuses.length === 0) || selectedStatuses.includes(st);

        // –†–ï–ö–õ–ê–ú–ê
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) rec = "–Ω–µ—Ç";
        const passReklama = (selectedReklamas.length === 0) || selectedReklamas.includes(rec);

        // –ü–õ–ê–ù
        const p = (m.plan || "").trim();
        const passPlan = (selectedPlans.length === 0) || selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –Ω–∏–∂–Ω–∏—Ö –∫–Ω–æ–ø–æ–∫
      highlightFilterButton("statusToggle",  selectedStatuses.length > 0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length > 0);
      highlightFilterButton("planToggle",    selectedPlans.length    > 0);
    }

    // –û–±–Ω–æ–≤–∏—Ç—å —Å—á—ë—Ç—á–∏–∫–∏
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText  = `–í—Å–µ (${count})`;
      document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${count})`;
      document.getElementById("planLabel").innerText    = `–í—Å–µ (${count})`;
    }

    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /***********************************************************
     * 6) –î–û–ë–ê–í–õ–ï–ù–ò–ï/–£–î–ê–õ–ï–ù–ò–ï –ú–ê–†–ö–ï–†–û–í
     ***********************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        const color = getMarkerColor(item);

        // –ï—Å–ª–∏ tablo —Å–æ–¥–µ—Ä–∂–∏—Ç "–º–µ–¥–∏–∞–±–æ—Ä–¥" - –¥–µ–ª–∞–µ–º –∫–≤–∞–¥—Ä–∞—Ç, –∏–Ω–∞—á–µ –∫—Ä—É–≥
        let shapeStyle = "border-radius:50%;";
        if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        }
        const iconSize = 20;
        const html = `
          <div style="
            width:${iconSize}px;
            height:${iconSize}px;
            background-color:${color};
            border:1px solid #000;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const lat = item.lat || 51.0;
        const lng = item.lng || 71.4;

        const marker = L.marker([lat, lng], { icon });
        const popup = `
          <strong>${item.stopName || item.stop || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID: ${item.stopId || item.id || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popup);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /***********************************************************
     * 7) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• (–ø—Ä–∏–º–µ—Ä)
     ***********************************************************/
    fetch("https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec")
      .then(r => r.json())
      .then(data => {
        markersData = data;
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(e => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e));

    /***********************************************************
     * 8) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò
     ***********************************************************/
    const overlay = document.getElementById("overlay");
    const bottomPanel = document.getElementById("bottomPanel");

    function togglePanel(title, content) {
      const panelTitle = document.getElementById("panelTitle");
      const panelContent = document.getElementById("panelContent");

      if (bottomPanel.classList.contains("active") && panelTitle.innerText === title) {
        closePanel();
      } else {
        panelTitle.innerText = title;
        panelContent.innerHTML = content;
        bottomPanel.classList.add("active");
        overlay.style.display = "block";
      }
    }
    function closePanel() {
      bottomPanel.classList.remove("active");
      overlay.style.display = "none";
    }
    overlay.addEventListener("click", closePanel);

    /***********************************************************
     * 9) –õ–ï–ì–ï–ù–î–ê
     ***********************************************************/

    function doSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (!query) {
        // –ü—É—Å—Ç–æ–π -> –≤–µ—Ä–Ω—É—Ç—å –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–π –Ω–∞–±–æ—Ä
        applyCombinedFilter();
        return;
      }
      const filtered = markersData.filter(m => {
        const stopName = (m.stopName || m.stop || "").toLowerCase();
        const stopId   = (m.stopId   || m.id   || "").toLowerCase();
        return stopName.includes(query) || stopId.includes(query);
      });
      addMarkers(filtered);
