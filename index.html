<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map (Sheets + Apps Script)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"

  <link

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 18px;
    }
    #map {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-top.leaflet-left {
      margin-top: 70px; 
    }

    /* –ù–µ–≤–∏–¥–∏–º–∞—è –≤–µ—Ä—Ö–Ω—è—è –ø–æ–ª–æ—Å–∫–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å/–ø—Ä—è—Ç–∞—Ç—å –ø–æ–∏—Å–∫ */
    #searchActivator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 10px; /* —É–∑–∫–∞—è "–ø–æ–ª–æ—Å–∞" */
      z-index: 3000;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞, –∫–æ—Ç–æ—Ä–∞—è –ø—Ä—è—á–µ—Ç—Å—è */
    #topSearchBar {
      position: fixed;
      top: -70px; /* —Å–ø—Ä—è—Ç–∞–Ω–∞ –∑–∞ –≤–µ—Ä—Ö */
      left: 0;
      right: 0;
      z-index: 3001;
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      gap: 8px;
      align-items: center;
      transition: top 0.3s;
    }
    /* –ö–ª–∞—Å—Å, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º –ø–∞–Ω–µ–ª—å –≤—ã–µ–∑–∂–∞–µ—Ç */
    #topSearchBar.show {
      top: 0;
    }
    #searchInput {
      flex: 1;
      max-width: 600px;
      padding: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      font-size: 14px;
      padding: 5px 8px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞/–°–æ—Å—Ç–æ—è–Ω–∏–µ/–†–µ–∫–ª–∞–º–∞/–ü–ª–∞–Ω) ‚Äì —á—É—Ç—å –º–µ–Ω—å—à–µ */
    .control-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
    }
    .btn {
      padding: 10px 16px;
      font-size: 14px;
      min-width: 110px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞, –µ—Å–ª–∏ –≤ —Ñ–∏–ª—å—Ç—Ä–µ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ */
    .btn.active-filter {
      background-color: #0056b3;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /* –ü–æ–¥–ª–æ–∂–∫–∞ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–ª–µ–≥–µ–Ω–¥–∞/—Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ ‚Äì —Å–∏–Ω–∏–µ */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-buttons button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0062cc;
    }
    /* –ü—Ä–∏ –≤—ã–±–æ—Ä–µ ‚Äì —Ç—ë–º–Ω–æ-—Å–∏–Ω–∏–µ */
    .filter-buttons button.active {
      background: #0056b3;
    }

    /* –õ–µ–≥–µ–Ω–¥–∞ */
    .legend-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 600px) {
      #searchInput {
        max-width: 400px;
        font-size: 14px;
      }
      #searchBtn {
        font-size: 12px;
        padding: 4px 6px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 90px;
      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
      .filter-buttons button {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–æ—Å–∞-–∞–∫—Ç–∏–≤–∞—Ç–æ—Ä, —á—Ç–æ–±—ã –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ –≤—ã–µ–∑–∂–∞–ª–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏/—Ç–∞–ø–µ -->
  <div id="searchActivator"></div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ (–∞–≤—Ç–æ-—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è) -->
  <div id="topSearchBar">
    <input
      type="text"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏"
    />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">–õ–µ–≥–µ–Ω–¥–∞</button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>
    </button>
  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /***********************************************************
     * 1) –ê–í–¢–û-–°–ö–†–´–¢–ò–ï/–ü–û–ö–ê–ó –ü–ê–ù–ï–õ–ò –ü–û–ò–°–ö–ê
     ***********************************************************/
    const searchActivator = document.getElementById("searchActivator");
    const topSearchBar = document.getElementById("topSearchBar");
    let hideTimer = null;

    function showSearchBar() {
      clearTimeout(hideTimer);
      topSearchBar.classList.add("show");
    }
    function hideSearchBar() {
      topSearchBar.classList.remove("show");
    }
    function startHideTimer() {
      hideTimer = setTimeout(hideSearchBar, 2000);
    }

    // –ù–∞–≤–µ–¥–µ–Ω–∏–µ –º—ã—à–∏ –Ω–∞ –∑–æ–Ω—É
    searchActivator.addEventListener("mouseenter", showSearchBar);
    // –£—Ö–æ–¥ –º—ã—à–∏
    searchActivator.addEventListener("mouseleave", startHideTimer);
    // –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ (tap)
    searchActivator.addEventListener("touchstart", showSearchBar, { passive: true });
    // –ï—Å–ª–∏ –º—ã—à—å —É—à–ª–∞ —Å —Å–∞–º–æ–π –ø–∞–Ω–µ–ª–∏
    topSearchBar.addEventListener("mouseleave", startHideTimer);
    // –ù–∞ –º–æ–±–∏–ª—å–Ω–æ–º —Ç–∞–ø–Ω—É–ª–∏ –≤–Ω—É—Ç—Ä–∏ –ø–∞–Ω–µ–ª–∏ ‚Äî —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
    topSearchBar.addEventListener("touchstart", () => clearTimeout(hideTimer), { passive: true });

    /***********************************************************
     * 2) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ***********************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /***********************************************************
     * 3) –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –•–†–ê–ù–ï–ù–ò–Ø –î–ê–ù–ù–´–• –ò –§–ò–õ–¨–¢–†–ê
     ***********************************************************/
    let markersData = [];

    let selectedStatuses = [];
    let selectedReklamas = [];
    let selectedPlans    = [];

    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç","–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç","—Å–Ω—è—Ç —Ç–∞–±–ª–æ","–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led","lightbox","–Ω–µ—Ç"];
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å",
      "–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ —Å–Ω–∏–∑—É (–µ—Å–ª–∏ –≤ —Ñ–∏–ª—å—Ç—Ä–µ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ)
    function highlightFilterButton(btnId, isActive) {
      const btn = document.getElementById(btnId);
      if (isActive) {
        btn.classList.add("active-filter");
      } else {
        btn.classList.remove("active-filter");
      }
    }

    /***********************************************************
     * 4) –ü–†–ï–û–ë–†–ê–ó–û–í–ê–ù–ò–ï –û–î–ù–û–ô –°–¢–†–û–ö–ò (–ú–ê–°–°–ò–í–ê) -> –û–ë–™–ï–ö–¢
     *    –ü–û–î–°–¢–ê–í–¨–¢–ï –í–ê–®–ò –ò–ù–î–ï–ö–°–´ –ö–û–õ–û–ù–û–ö!
     ***********************************************************/
    function transformRowToObj(row) {
      return {
        stopName:  row[2]  ? row[2].toString().trim() : "",
        direction: row[3]  ? row[3].toString().trim() : "",
        district:  row[4]  ? row[4].toString().trim() : "",
        lat:       row[5]  ? parseFloat(row[5]) : 0,
        lng:       row[6]  ? parseFloat(row[6]) : 0,
        stopId:    row[7]  ? row[7].toString().trim() : "",
        status:    row[16] ? row[16].toString().toLowerCase().trim() : "",
        reklama:   row[17] ? row[17].toString().trim() : "",
        plan:      row[20] ? row[20].toString().trim() : "",
      };
    }

    /***********************************************************
     * 5) –¶–í–ï–¢ –û–ü–†–ï–î–ï–õ–Ø–ï–ú –ü–û –°–¢–ê–¢–£–°–£
     ***********************************************************/
    function getStatusColor(status) {
      switch (status) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":       return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":    return "#FF0000";
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":
        case "—Å–Ω—è—Ç":           return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":   return "#555555";
        default:               return "#FFFFFF";
      }
    }
    function getMarkerColor(item) {
      return getStatusColor(item.status);
    }

    /***********************************************************
     * 6) –î–û–ë–ê–í–õ–ï–ù–ò–ï / –û–ß–ò–°–¢–ö–ê –ú–ê–†–ö–ï–†–û–í
     ***********************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach(item => {
        const color = getMarkerColor(item);
        let shapeStyle = "border-radius:50%;";
        // if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) { shapeStyle="..."}
        const iconSize = 20;
        const html = `
          <div style="
            width:${iconSize}px; 
            height:${iconSize}px; 
            background-color:${color};
            border:1px solid #000; 
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const lat = item.lat || 51.0;
        const lng = item.lng || 71.4;
        const marker = L.marker([lat, lng], { icon });

        const popup = `
          <strong>${item.stopName || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID: ${item.stopId || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popup);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /***********************************************************
     * 7) –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø applyCombinedFilter()
     ***********************************************************/
    function applyCombinedFilter() {
      const filtered = markersData.filter(m => {
        const st = m.status;
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x","(x)–Ω–µ—Ç","none","x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const pl = m.plan;

        // 1) –°–¢–ê–¢–£–°
        const passStatus = (selectedStatuses.length === 0) ||
          selectedStatuses.includes(st);
        // 2) –†–ï–ö–õ–ê–ú–ê
        const passReklama = (selectedReklamas.length === 0) ||
          selectedReklamas.includes(rec);
        // 3) –ü–õ–ê–ù
        const passPlan = (selectedPlans.length === 0) ||
          selectedPlans.includes(pl);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);

      // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∫–Ω–æ–ø–∫–∏
      highlightFilterButton("statusToggle",  selectedStatuses.length > 0);
      highlightFilterButton("reklamaToggle", selectedReklamas.length > 0);
      highlightFilterButton("planToggle",    selectedPlans.length    > 0);
    }

    /***********************************************************
     * 8) –û–ë–ù–û–í–ò–¢–¨ –¶–ò–§–†–´ –ù–ê –ö–ù–û–ü–ö–ê–•
     ***********************************************************/
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText = `(${count})`;
      document.getElementById("reklamaLabel").innerText = `(${count})`;
      document.getElementById("planLabel").innerText   = `(${count})`;
    }

    /***********************************************************
     * 9) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó APPS SCRIPT
     ***********************************************************/
    fetch("https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec")
      .then(res => res.json())
      .then(rows => {
        // rows - –º–∞—Å—Å–∏–≤ –º–∞—Å—Å–∏–≤–æ–≤ (–∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ - –º–∞—Å—Å–∏–≤ —è—á–µ–µ–∫)
        markersData = rows.map(r => transformRowToObj(r));
        addMarkers(markersData);
        updateLabels(markersData.length);
      })
      .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err));

    /***********************************************************
     * 10) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò (–õ–ï–ì–ï–ù–î–ê/–§–ò–õ–¨–¢–†–´)
     ***********************************************************/
    function togglePanel(title, content) {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      if (
        panel.classList.contains("active") &&
        document.getElementById("panelTitle").innerText === title
      ) {
        closePanel();
      } else {
        document.getElementById("panelTitle").innerText = title;
        document.getElementById("panelContent").innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
      overlay.addEventListener("click", closePanel);
    }
    function closePanel() {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      panel.classList.remove("active");
      overlay.style.display = "none";
    }

    /***********************************************************
     * 11) –õ–ï–ì–ï–ù–î–ê
     ***********************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      const legendHtml = `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color:#FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>

    function doSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (!query) {
        applyCombinedFilter();
        return;
      }
      const filtered = markersData.filter(m => {
        const stopName = (m.stopName || "").toLowerCase();
        const stopId   = (m.stopId   || "").toLowerCase();
        return stopName.includes(query) || stopId.includes(query);
