<!DOCTYPE html>
<html>
<head>

  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;

    /* –ö–∞—Ä—Ç–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */

    }

    /* –°–º–µ—â–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∑—É–º–∞ Leaflet –≤–Ω–∏–∑, —á—Ç–æ–±—ã –Ω–µ –∑–∞—Å–ª–æ–Ω—è–ª–∏ –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    .leaflet-top.leaflet-left {

    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */
    #topSearchBar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1002;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;

      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

      max-width: 90%;
    }
    #searchInput {
      width: 300px;

      font-size: 16px;

    }
    #searchBtn {
      /* –£–º–µ–Ω—å—à–∞–µ–º –Ω–∞ 10% */

    }

    /* –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É (–õ–µ–≥–µ–Ω–¥–∞, –°–æ—Å—Ç–æ—è–Ω–∏–µ, –†–µ–∫–ª–∞–º–∞, –ü–ª–∞–Ω) */
    .control-buttons {
      position: fixed;
      bottom: 10px; /* –ø—Ä–∏–ø–æ–¥–Ω—è—Ç–æ –Ω–∞ 10px –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px; /* —Å–ª–µ–≥–∫–∞ —É–º–µ–Ω—å—à–∏–ª–∏ –∑–∞–∑–æ—Ä */
      z-index: 1001;
    }
    .btn {
      /* –£–º–µ–Ω—å—à–∞–µ–º –ø—Ä–∏–º–µ—Ä–Ω–æ –Ω–∞ 10% –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –±–∞–∑–æ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π (15px‚Üí13px, 25px‚Üí22px, –∏ —Ç.–¥.) */
      padding: 13px 22px;
      font-size: 14px; /* –≤–º–µ—Å—Ç–æ 16px */
      min-width: 130px; /* –≤–º–µ—Å—Ç–æ 150px */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn span {
      display: block;
      font-size: 12px;
      color: #d1e8ff;
      margin-top: 5px;
    }

    /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–õ–µ–≥–µ–Ω–¥–∞ –∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä—ã) */
    .bottom-panel {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px 15px 0 0;
      font-size: 16px;
      padding: 20px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
      transition: bottom 0.4s ease-in-out;
      z-index: 1002;
    }
    .bottom-panel.active {
      bottom: 10%;
    }
    .panel-title {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    .legend-container,
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .legend-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      border: 1px solid black;
    }

    /* –î–æ–ø. –∞–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 600px) {
      #searchInput {
        width: 180px;
      }
      .btn {
        padding: 10px 15px;
        font-size: 12px;

      }
      .bottom-panel {
        width: 95%;
        font-size: 14px;
      }
      .panel-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
  <div id="topSearchBar">
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ ID –¢–∞–±–ª–æ –∏–ª–∏ –ù–∞–∑–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏" />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- –ö–∞—Ä—Ç–∞ -->
  <div id="map"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –≤–Ω–∏–∑—É -->
  <div class="control-buttons">
    <button class="btn" id="legendToggle">
      –õ–µ–≥–µ–Ω–¥–∞ <span></span>
    </button>
    <button class="btn" id="statusToggle">
      –°–æ—Å—Ç–æ—è–Ω–∏–µ <span id="statusLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="reklamaToggle">
      –†–µ–∫–ª–∞–º–∞ <span id="reklamaLabel">–í—Å–µ (0)</span>
    </button>
    <button class="btn" id="planToggle">
      –ü–ª–∞–Ω <span id="planLabel">–í—Å–µ (0)</span>

  </div>

  <!-- –ü–æ–¥–ª–æ–∂–∫–∞ –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–¥–ª—è –ª–µ–≥–µ–Ω–¥—ã –∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤) -->
  <div class="overlay" id="overlay"></div>
  <div class="bottom-panel" id="bottomPanel">
    <div class="panel-title" id="panelTitle">–õ–µ–≥–µ–Ω–¥–∞</div>
    <div id="panelContent" class="legend-container"></div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Leaflet –∏ MarkerCluster -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    /************************************************************
     * 1) –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–†–¢–´
     ************************************************************/
    const map = L.map("map").setView([51.09, 71.45], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // –ö–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è
    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    /************************************************************
     * 2) –ü–ï–†–ï–ú–ï–ù–ù–´–ï (–•–†–ê–ù–ï–ù–ò–ï –î–ê–ù–ù–´–•, –í–´–ë–†–ê–ù–ù–´–ï –ó–ù–ê–ß–ï–ù–ò–Ø)
     ************************************************************/
    let markersData = []; // –í—Å–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
    let selectedStatuses = []; // –Ω–∞–±–æ—Ä –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å—Ç–∞—Ç—É—Å–æ–≤ (–Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ)
    let selectedReklamas = []; // –Ω–∞–±–æ—Ä –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Ä–µ–∫–ª–∞–º—ã
    let selectedPlans = [];    // –Ω–∞–±–æ—Ä –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –º–µ—Å—è—Ü–µ–≤ –ø–ª–∞–Ω–∞

    // –í–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
    const allStatuses = ["—Ä–∞–±–æ—Ç–∞–µ—Ç", "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç", "—Å–Ω—è—Ç —Ç–∞–±–ª–æ", "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω"];
    const allReklamas = ["led", "lightbox", "–Ω–µ—Ç"];
    const planMonths = [
      "–ú–∞—Ä—Ç","–ê–ø—Ä–µ–ª—å","–ú–∞–π","–ò—é–Ω—å","–ò—é–ª—å","–ê–≤–≥—É—Å—Ç","–°–µ–Ω—Ç—è–±—Ä—å","–û–∫—Ç—è–±—Ä—å","–ù–æ—è–±—Ä—å","–î–µ–∫–∞–±—Ä—å"
    ];

    // –¶–≤–µ—Ç–∞ –¥–ª—è –ø–ª–∞–Ω–∞ (–ø—Ä–∏–º–µ—Ä)
    const planColors = {
      –º–∞—Ä—Ç: "#cce5ff",     –∞–ø—Ä–µ–ª—å: "#99ccff",
      –º–∞–π: "#66b3ff",      –∏—é–Ω—å: "#3399ff",
      –∏—é–ª—å: "#0080ff",     –∞–≤–≥—É—Å—Ç: "#0066cc",
      —Å–µ–Ω—Ç—è–±—Ä—å: "#0052a3", –æ–∫—Ç—è–±—Ä—å: "#003d7a",
      –Ω–æ—è–±—Ä—å: "#002952",   –¥–µ–∫–∞–±—Ä—å: "#001429",
    };

    /************************************************************
     * 3) –ò–°–ü–†–ê–í–õ–Ø–ï–ú –ü–û–õ–Ø (E -> district, U -> plan) –ü–†–ò –ù–ï–û–ë–•–û–î–ò–ú–û–°–¢–ò
     ************************************************************/
    function fixDataFields(data) {
      return data.map((item) => {
        // –ï—Å–ª–∏ –Ω–µ—Ç district, –∞ –µ—Å—Ç—å E:
        if (!item.district && item.E) {
          item.district = item.E;
        }
        // –ï—Å–ª–∏ –Ω–µ—Ç plan, –∞ –µ—Å—Ç—å U:
        if (!item.plan && item.U) {
          item.plan = item.U;
        }
        return item;
      });
    }

    /************************************************************
     * 4) –ü–û–õ–£–ß–ï–ù–ò–ï –¶–í–ï–¢–û–í
     ************************************************************/
    function getPlanColor(plan) {
      if (!plan) return "#CCCCCC";
      const key = plan.toLowerCase().trim();
      return planColors[key] || "#CCCCCC";
    }

    function getStatusColor(status) {
      const s = (status || "").toLowerCase().trim();
      switch (s) {
        case "—Ä–∞–±–æ—Ç–∞–µ—Ç":
          return "#00FF00";
        case "–Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç":
          return "#FF0000";
        case "—Å–Ω—è—Ç":
        case "—Å–Ω—è—Ç —Ç–∞–±–ª–æ":
          return "#D3D3D3";
        case "–¥–µ–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω":
          return "#555555";
        default:
          return "#FFFFFF";
      }
    }

    function getReklamaColor(reklama) {
      let rec = (reklama || "").toLowerCase().replace(/\s/g, "");
      if (["x", "(x)–Ω–µ—Ç", "none", "x–Ω–µ—Ç"].includes(rec)) {
        rec = "–Ω–µ—Ç";
      }
      switch (rec) {
        case "led":
          return "#FFA500";
        case "lightbox":
          return "#800080";
        case "–Ω–µ—Ç":
          return "#00FFFF";
        default:
          return "#000000";
      }
    }

    // –í –¥–∞–Ω–Ω–æ–º –ø—Ä–∏–º–µ—Ä–µ —Ü–≤–µ—Ç –º–∞—Ä–∫–µ—Ä–∞ –±–µ—Ä—ë–º –ø–æ ¬´–°—Ç–∞—Ç—É—Å—É¬ª (–∏–ª–∏ –ª—é–±–æ–π –≤–∞—à–µ–π –ª–æ–≥–∏–∫–µ)
    function getMarkerColor(marker) {
      return getStatusColor(marker.status);
    }

    /************************************************************
     * 5) –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –§–ò–õ–¨–¢–†–ê–¶–ò–ò
     ************************************************************/
    function applyCombinedFilter() {
      // –§–∏–ª—å—Ç—Ä—É–µ–º markersData –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º –∑–Ω–∞—á–µ–Ω–∏—è–º
      const filtered = markersData.filter((m) => {
        // –°–¢–ê–¢–£–°
        const st = (m.status || "").toLowerCase().trim();
        const passStatus =
          selectedStatuses.length === 0 || selectedStatuses.includes(st);

        // –†–ï–ö–õ–ê–ú–ê
        let rec = (m.reklama || "").toLowerCase().replace(/\s/g, "");
        if (["x", "(x)–Ω–µ—Ç", "none", "x–Ω–µ—Ç"].includes(rec)) {
          rec = "–Ω–µ—Ç";
        }
        const passReklama =
          selectedReklamas.length === 0 || selectedReklamas.includes(rec);

        // –ü–õ–ê–ù
        const p = (m.plan || "").trim();
        const passPlan =
          selectedPlans.length === 0 || selectedPlans.includes(p);

        return passStatus && passReklama && passPlan;
      });
      addMarkers(filtered);
      updateLabels(filtered.length);
    }

    // –û–±–Ω–æ–≤–ª—è–µ—Ç —á–∏—Å–ª–∞ –≤ —Å–∫–æ–±–∫–∞—Ö
    function updateLabels(count) {
      document.getElementById("statusLabel").innerText = `(${count})`;
      document.getElementById("reklamaLabel").innerText = `(${count})`;
      document.getElementById("planLabel").innerText = `(${count})`;
    }

    /************************************************************
     * 6) –î–û–ë–ê–í–õ–ï–ù–ò–ï/–û–ß–ò–°–¢–ö–ê –ú–ê–†–ö–ï–†–û–í
     ************************************************************/
    function addMarkers(data) {
      clearMarkers();
      data.forEach((item) => {
        const color = getMarkerColor(item);
        let shapeStyle = "";
        if (item.tablo && item.tablo.toLowerCase().includes("–º–µ–¥–∏–∞–±–æ—Ä–¥")) {
          shapeStyle = "border-radius:0%;";
        } else {
          shapeStyle = "border-radius:50%;";
        }

        const iconSize = 20;
        const html = `
          <div style="
            background-color: ${color};
            border: 1px solid black;
            width: ${iconSize}px;
            height: ${iconSize}px;
            ${shapeStyle}
          "></div>
        `;
        const icon = L.divIcon({ html, iconSize: [iconSize, iconSize] });
        const marker = L.marker([item.lat, item.lng], { icon });
        const popup = `
          <strong>${item.stopName || item.stop || "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞"}</strong><br>
          ID –û—Å—Ç–∞–Ω–æ–≤–∫–∏: ${item.stopId || item.id || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –£–ª–∏—Ü–∞: ${item.street || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ${item.direction || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –†–∞–π–æ–Ω: ${item.district || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –¢–∞–±–ª–æ: ${item.tablo || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ"}<br>
          –°—Ç–∞—Ç—É—Å: ${item.status || "–Ω–µ —É–∫–∞–∑–∞–Ω"}<br>
          –†–µ–∫–ª–∞–º–∞: ${item.reklama || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"}<br>
          –ü–ª–∞–Ω: ${item.plan || "–Ω–µ —É–∫–∞–∑–∞–Ω"}
        `;
        marker.bindPopup(popup);
        markerClusterGroup.addLayer(marker);
      });
    }
    function clearMarkers() {
      markerClusterGroup.clearLayers();
    }

    /************************************************************
     * 7) –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –ü–û–õ–ï–ô (E->district, U->plan)
     ************************************************************/
    fetch(
      "https://script.google.com/macros/s/AKfycbw02IfURjZsCIZsckiRYKt_kawJ4OlazkNILhw4cGwSj-9cdAXzbP6AtNWWr3zNFnky/exec"
    )
      .then((res) => res.json())
      .then((data) => {
        data = fixDataFields(data);
        markersData = data;
        addMarkers(markersData);
        // –ü–æ–∫–∞–∂–µ–º –æ–±—â–µ–µ –∫–æ–ª-–≤–æ
        const total = markersData.length;
        document.getElementById("statusLabel").innerText = `–í—Å–µ (${total})`;
        document.getElementById("reklamaLabel").innerText = `–í—Å–µ (${total})`;
        document.getElementById("planLabel").innerText = `–í—Å–µ (${total})`;
      })
      .catch((err) => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", err));

    /************************************************************
     * 8) –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –ù–ò–ñ–ù–ï–ô –ü–ê–ù–ï–õ–ò
     ************************************************************/
    function togglePanel(title, content) {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      if (
        panel.classList.contains("active") &&
        document.getElementById("panelTitle").innerText === title
      ) {
        closePanel();
      } else {
        document.getElementById("panelTitle").innerText = title;
        document.getElementById("panelContent").innerHTML = content;
        panel.classList.add("active");
        overlay.style.display = "block";
      }
      overlay.addEventListener("click", closePanel);
    }
    function closePanel() {
      const panel = document.getElementById("bottomPanel");
      const overlay = document.getElementById("overlay");
      panel.classList.remove("active");
      overlay.style.display = "none";
    }

    /************************************************************
     * 9) –õ–ï–ì–ï–ù–î–ê
     ************************************************************/
    document.getElementById("legendToggle").addEventListener("click", () => {
      togglePanel(
        "–õ–µ–≥–µ–Ω–¥–∞",
        `
        <div class="legend-section">
          <div class="legend-title">–°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #00FF00;"></div> –†–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #FF0000;"></div> –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
          </div>
          <div class="legend-row">
            <div class="legend-icon" style="background-color: #D3D3D3;"></div> –°–Ω—è—Ç —Ç–∞–±–ª–æ
          </div>
          <div class="legend-row">

        .toLowerCase()
        .trim();
      if (!query) {

      const filtered = markersData.filter((m) => {

        const stopId = (m.stopId || m.id || "").toString().toLowerCase();
